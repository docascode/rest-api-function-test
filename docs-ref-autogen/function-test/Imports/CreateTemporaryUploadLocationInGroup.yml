### YamlMime:RESTOperation
uid: api.powerbi.com.function-test.imports.createtemporaryuploadlocationingroup
name: Imports CreateTemporaryUploadLocationInGroup
service: Function Test REST APIs
groupName: Imports
apiVersion: v1.0
summary: "Creates a temporary blob storage used to import .pbix files larger than 1 GB.  \nTo import .pbix files larger than 1 GB, create a temporary upload location and upload the .pbix file using the shared access signature (SAS) url from the response, and then call [Post Import In Group](/rest/api/power-bi/imports/postimportingroup) and specify 'fileUrl' to be the SAS url in the [Request Body](/rest/api/power-bi/imports/postimportingroup#request-body).<br/><br/>**Note**: Import large .pbix files is only available for workspaces on premium capacity. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/imports/createTemporaryUploadLocation
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TemporaryUploadLocation
requestHeader: []
definitions:
- name: TemporaryUploadLocation
  description: Power BI update report content request
  kind: object
  properties:
  - name: Url
    description: The shared access signature (SAS) url for the temporary blob storage
    types:
    - uid: string
  - name: ExpirationTime
    description: The expiration time of the shared access signature (SAS) url
    types:
    - uid: string
examples: []
security: []
