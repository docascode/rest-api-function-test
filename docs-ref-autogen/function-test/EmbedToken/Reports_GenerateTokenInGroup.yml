### YamlMime:RESTOperation
uid: api.powerbi.com.function-test.embedtoken.reports_generatetokeningroup
name: Reports GenerateTokenInGroup
service: Function Test REST APIs
groupName: Embed Token
apiVersion: v1.0
summary: "Generates an embed token to view or edit the specified report from the specified workspace.<br/>This API is relevant only to ['App owns data' embed scenario](https://docs.microsoft.com/power-bi/developer/embed-sample-for-customers).  \n<br/>**Required scope**: (all of the below) <ul><li>Report.ReadWrite.All or Report.Read.All</li><li>Dataset.ReadWrite.All or Dataset.Read.All</li><li>Content.Create - required only if allowSaveAs specified in [GenerateTokenRequest](/rest/api/power-bi/embedtoken/reports_generatetokeningroup#GenerateTokenRequest)</li></ul> <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/reports/{reportKey}/GenerateToken
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: reportKey
  in: path
  isRequired: true
  description: The report id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: EmbedToken
requestBody:
- name: default
  parameters:
  - name: accessLevel
    in: body
    description: Required access level for EmbedToken generation
    types:
    - uid: TokenAccessLevel
  - name: datasetId
    in: body
    description: Dataset id for report creation. Only applies when generating EmbedToken for report creation.
    types:
    - uid: string
  - name: allowSaveAs
    in: body
    description: Indicates an embedded report can be saved as a new report. Default value is 'false'. Only applies when generating EmbedToken for report embedding.
    types:
    - uid: boolean
  - name: identities
    in: body
    description: List of identities to use for RLS rules. Specifying identities is not supported when generating EmbedToken for dataset embedding.
    types:
    - uid: EffectiveIdentity
      isArray: true
requestHeader: []
definitions:
- name: EffectiveIdentity
  description: The identity the generated token should reflect, for more details see this [article](https://docs.microsoft.com/power-bi/developer/embedded-row-level-security)
  kind: object
  properties:
  - name: username
    description: The effective username reflected by a token for applying RLS rules (For OnPrem model, username can be composed of alpha-numerical characters or any of the following characters  '.', '-', '_', '!', '#', '^', '~', '\\', '@', also username cannot contain spaces. For Cloud model, username can be composed of all ASCII characters. username must be up to 256 characters)
    types:
    - uid: string
  - name: roles
    description: An array of roles reflected by a token when applying RLS rules (identity can contain up to 50 roles, role can be composed of any character besides ',' and must be up to 50 characters)
    types:
    - uid: string
      isArray: true
  - name: datasets
    description: An array of datasets for which this identity applies
    types:
    - uid: string
      isArray: true
  - name: customData
    description: The value of customdata to be used for applying RLS rules. Only supported for live connections to Azure Analysis Services.
    types:
    - uid: string
- name: EmbedToken
  description: Power BI embed token
  kind: object
  properties:
  - name: token
    description: Embed token
    types:
    - uid: string
  - name: tokenId
    description: Unique token Id. Can be used to correlate operations that use this token with the generate operation through audit logs.
    types:
    - uid: string
  - name: expiration
    description: Expiration time of token. In UTC.
    types:
    - uid: string
- name: GenerateTokenRequest
  description: Power BI Generate Token Request
  kind: object
  properties:
  - name: accessLevel
    description: Required access level for EmbedToken generation
    types:
    - uid: TokenAccessLevel
  - name: datasetId
    description: Dataset id for report creation. Only applies when generating EmbedToken for report creation.
    types:
    - uid: string
  - name: allowSaveAs
    description: Indicates an embedded report can be saved as a new report. Default value is 'false'. Only applies when generating EmbedToken for report embedding.
    types:
    - uid: boolean
  - name: identities
    description: List of identities to use for RLS rules. Specifying identities is not supported when generating EmbedToken for dataset embedding.
    types:
    - uid: EffectiveIdentity
      isArray: true
- name: TokenAccessLevel
  description: Required access level for EmbedToken generation
  kind: enum
  properties:
  - name: View
    description: Indicates that the generated EmbedToken should grant only Viewing permissions
    types:
    - uid: string
  - name: Edit
    description: Indicates that the generated EmbedToken should grant Viewing and Editing permissions, only applies when generating EmbedToken for report embedding
    types:
    - uid: string
  - name: Create
    description: Indicates that the generated EmbedToken should grant Creation permissions, only applies when generating EmbedToken for report creation
    types:
    - uid: string
examples:
- name: Generate report EmbedToken with EffectiveIdentity
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/reports/5b218778-e7a5-4d73-8187-f10824047715/GenerateToken
    body: >-
      {
        "accessLevel": "View",
        "identities": [
          {
            "username": "john@contoso.com",
            "roles": [
              "sales"
            ],
            "datasets": [
              "cfafbeb1-8037-4d0c-896e-a46fb27ff229"
            ]
          }
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "token": "H4sI....AAA=",
        "tokenId": "49ae3742-54c0-4c29-af52-619ff93b5c80",
        "expiration": "2018-07-29T17:58:19Z"
      }
- name: Generate report EmbedToken with EffectiveIdentity (Using CustomData for Azure AS)
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/reports/5b218778-e7a5-4d73-8187-f10824047715/GenerateToken
    body: >-
      {
        "accessLevel": "View",
        "identities": [
          {
            "username": "john@contoso.com",
            "customData": "john_contoso.com",
            "roles": [
              "sales"
            ],
            "datasets": [
              "cfafbeb1-8037-4d0c-896e-a46fb27ff229"
            ]
          }
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "token": "H4sI....AAA=",
        "tokenId": "49ae3742-54c0-4c29-af52-619ff93b5c80",
        "expiration": "2018-07-29T17:58:19Z"
      }
- name: Generate report EmbedToken using EffectiveIdentity with multiple roles
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/reports/5b218778-e7a5-4d73-8187-f10824047715/GenerateToken
    body: >-
      {
        "accessLevel": "View",
        "identities": [
          {
            "username": "john@contoso.com",
            "roles": [
              "sales",
              "marketing"
            ],
            "datasets": [
              "cfafbeb1-8037-4d0c-896e-a46fb27ff229"
            ]
          }
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "token": "H4sI....AAA=",
        "tokenId": "49ae3742-54c0-4c29-af52-619ff93b5c80",
        "expiration": "2018-07-29T17:58:19Z"
      }
- name: Generate report EmbedToken for editing, using EffectiveIdentity
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/reports/5b218778-e7a5-4d73-8187-f10824047715/GenerateToken
    body: >-
      {
        "accessLevel": "Edit",
        "identities": [
          {
            "username": "john@contoso.com",
            "roles": [
              "sales"
            ],
            "datasets": [
              "cfafbeb1-8037-4d0c-896e-a46fb27ff229"
            ]
          }
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "token": "H4sI....AAA=",
        "tokenId": "49ae3742-54c0-4c29-af52-619ff93b5c80",
        "expiration": "2018-07-29T17:58:19Z"
      }
- name: Generate report EmbedToken for view and allow saving as new report
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/reports/5b218778-e7a5-4d73-8187-f10824047715/GenerateToken
    body: >-
      {
        "accessLevel": "View",
        "allowSaveAs": "true"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "token": "H4sI....AAA=",
        "tokenId": "49ae3742-54c0-4c29-af52-619ff93b5c80",
        "expiration": "2018-07-29T17:58:19Z"
      }
security: []
