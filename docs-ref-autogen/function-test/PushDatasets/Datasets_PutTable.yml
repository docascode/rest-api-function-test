### YamlMime:RESTOperation
uid: api.powerbi.com.function-test.pushdatasets.datasets_puttable
name: Datasets PutTable
service: Function Test REST APIs
groupName: Push Datasets
apiVersion: v1.0
summary: "Updates the metadata and schema for the specified table within the specified dataset from **\"My Workspace\"**.  \n<br/>**Note**: This API supports only Push datasets. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces: []
paths:
- content: PUT https://api.powerbi.com/v1.0/myorg/datasets/{datasetKey}/tables/{tableName}
uriParameters:
- name: datasetKey
  in: path
  isRequired: true
  description: The dataset id
  types:
  - uid: string
- name: tableName
  in: path
  isRequired: true
  description: The table name
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestHeader: []
definitions:
- name: Object
  kind: object
  properties: []
examples:
- name: example
  request:
    uri: PUT https://api.powerbi.com/v1.0/myorg/datasets/cfafbeb1-8037-4d0c-896e-a46fb27ff229/tables/Product
    body: >-
      {
        "tableName": "NewProduct",
        "columns": [
          {
            "name": "ProductID",
            "dataType": "Int64"
          },
          {
            "name": "Name",
            "dataType": "string"
          },
          {
            "name": "Category",
            "dataType": "string"
          },
          {
            "name": "IsCompete",
            "dataType": "bool"
          },
          {
            "name": "ManufacturedOn",
            "dataType": "DateTime"
          },
          {
            "name": "NewColumn",
            "dataType": "string"
          }
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "NewProduct"
      }
security: []
