### YamlMime:RESTOperationGroup
uid: api.powerbi.com.function-test.reports
name: Reports
apiVersion: v1.0
service: Function Test REST APIs
operations:
- uid: api.powerbi.com.function-test.reports.clonereport
  summary: "Clones the specified report from **\"My Workspace\"**.  \n<br/>**Required scope**: Content.Create<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.reports.clonereportingroup
  summary: "Clones the specified report from the specified workspace.  \n<br/>**Required scope**: Content.Create <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.reports.deletereport
  summary: "Deletes the specified report from **\"My Workspace\"**.  \n<br/>**Required scope**: Report.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.reports.deletereportingroup
  summary: "Deletes the specified report from the specified workspace.  \n<br/>**Required scope**: Report.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.reports.exportreport
  summary: "Exports the specified report from **\"My Workspace\"** to a .pbix file.  \n<br/>**Required scope**: Report.ReadWrite.All or Report.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.reports.exportreportingroup
  summary: "Exports the specified report from the specified workspace to a .pbix file.  \n<br/>**Required scope**: Report.ReadWrite.All or Report.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.reports.getreport
  summary: "Returns the specified report from **\"My Workspace\"**.  \n<br/>**Required scope**: Report.ReadWrite.All or Report.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.reports.getreportingroup
  summary: "Returns the specified report from the specified workspace.  \n<br/>**Required scope**: Report.ReadWrite.All or Report.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.reports.getreports
  summary: "Returns a list of reports from **\"My Workspace\"**.  \n<br/>**Required scope**: Report.ReadWrite.All or Report.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.reports.getreportsingroup
  summary: "Returns a list of reports from the specified workspace.  \n<br/>**Required scope**: Report.ReadWrite.All or Report.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.reports.rebindreport
  summary: "Rebinds the specified report from **\"My Workspace\"** to the requested dataset.  \n<br/>**Required scope**: Report.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.reports.rebindreportingroup
  summary: "Rebinds the specified report from the specified workspace to the requested dataset.  \n<br/>**Required scope**: Report.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.reports.updatereportcontent
  summary: "Updates the specified report from **\"My Workspace\"** to have the same content as the report in the request body.  \n<br/>**Required scope**: Report.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.reports.updatereportcontentingroup
  summary: "Updates the specified report from the specified workspace to have the same content as the specified report in the request body.  \n<br/>**Required scope**: Report.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
