### YamlMime:RESTOperationGroup
uid: api.powerbi.com.function-test.datasets
name: Datasets
apiVersion: v1.0
service: Function Test REST APIs
operations:
- uid: api.powerbi.com.function-test.datasets.bindtogateway
  summary: "Binds the specified dataset from **\"My Workspace\"** to the specified gateway. This only supports the On-Premises Data Gateway.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.datasets.deletedatasetbyid
  summary: "Deletes the specified dataset from **\"My Workspace\"**.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.datasets.discovergateways
  summary: "Returns a list of gateways which the specified dataset from **\"My Workspace\"** can be bound to.  \nThis API is relevant only for datasets that have at least one on-premises connection. <br/>For datasets with cloud-only connections, it will return an empty list. <br/><br/>**Required scope**: Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.datasets.getdatasetbyid
  summary: "Returns the specified dataset from **\"My Workspace\"**.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.datasets.getdatasets
  summary: "Returns a list of datasets from **\"My Workspace\"**.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.datasets.getdatasources
  summary: "Returns a list of datasources for the specified dataset from **\"My Workspace\"**.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.datasets.getgatewaydatasources
  summary: "Returns a list of gateway datasources for the specified dataset from **\"My Workspace\"**.  \n<br/>**Note**: Use the new [Dataset - Get Datasources](/rest/api/power-bi/datasets/getdatasources) API instead.<br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.datasets.getparameters
  summary: "Returns a list of parameters for the specified dataset from **\"My Workspace\"**.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.datasets.getrefreshhistory
  summary: "Returns the refresh history of the specified dataset from **\"My Workspace\"**.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.datasets.refreshdataset
  summary: "Triggers a refresh for the specified dataset from **\"My Workspace\"**.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.datasets.setalldatasetconnections
  summary: "Updates all connections for the specified dataset from **\"My Workspace\"**.  \n<br/>**Note**:<ul><li>To update connection details for SQL, AS, OData Feed, and SharePoint, use [Update Datasources](/rest/api/power-bi/datasets/updatedatasources). For other datasource types, use [Update Parameters](/rest/api/power-bi/datasets/updateparameters).</li><li>This API only supports SQL DirectQuery datasets.</li></ul><br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.function-test.datasets.updatedatasources
  summary: "Updates the datasources of the specified dataset from **\"My Workspace\"**.  \n<br/>**Important**:<ul><li>The original datasource and the new datasource must have the exact same schema.</li><li>For cached models, the dataset must be refreshed to get the data from the new data sources. Wait 30 minutes for the update datasources operation to complete before refreshing.</li></ul><br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app). <h2>Restrictions</h2><ul><li>Update datasources supports SQL Server, Azure SQL Server, Analysis Services, Azure Analysis Services, OData Feed, and SharePoint datasources. For other datasource types, use [Update Parameters](/rest/api/power-bi/datasets/updateparameters) </li><li>Changing datasource type is not supported. </li><li>Datasources that contain parameters on the connection string are not supported. </li><li>Datasources which are part of Merged or Joined tables are not supported. </li></ul>"
- uid: api.powerbi.com.function-test.datasets.updateparameters
  summary: "Updates the parameters values for the specified dataset from **\"My Workspace\"**.  \n<br/>**Important**: The dataset must be refreshed for new parameters values to be applied. Wait 30 minutes for the update parameters operation to complete before refreshing.<br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app). <h2>Restrictions</h2><ul><li>All parameters must exist in the dataset. Names are case-sensitive. </li><li>Datasets with SQL, Oracle, Teradata & SapHana Direct Query connections are not supported. </li><li>Datasets with Analysis Services Live connections are not supported. </li><li> Maximum of a 100 parameters in request is allowed. </li><li> Values should be of expected Type. </li><li> Cannot pass empty value to an IsRequired parameter. </li><li> List cannot be empty or include multiple occurrences of same parameter. </li><li> Parameters of types 'Any' or 'Binary' cannot be set. </li></ul>"
