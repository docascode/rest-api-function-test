### YamlMime:RESTOperation
uid: api.powerbi.com.function-test.datasets.getdatasetbyid
name: Get Dataset By Id
service: Function Test REST APIs
groupName: Datasets
apiVersion: v1.0
summary: "Returns the specified dataset from **\"My Workspace\"**.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/datasets/{datasetKey}
uriParameters:
- name: datasetKey
  in: path
  isRequired: true
  description: The dataset id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
requestHeader: []
definitions: []
examples:
- name: example
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/datasets/cfafbeb1-8037-4d0c-896e-a46fb27ff229
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "cfafbeb1-8037-4d0c-896e-a46fb27ff229",
        "name": "SalesMarketing",
        "addRowsAPIEnabled": false,
        "configuredBy": "john@contoso.com",
        "isRefreshable": true,
        "isEffectiveIdentityRequired": true,
        "isEffectiveIdentityRolesRequired": true,
        "isOnPremGatewayRequired": false
      }
security: []
