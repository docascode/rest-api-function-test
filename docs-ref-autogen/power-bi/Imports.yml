### YamlMime:RESTOperationGroup
uid: api.powerbi.com.power-bi.imports
name: Imports
apiVersion: v1.0
service: Power BI Rest APIs
operations:
- uid: api.powerbi.com.power-bi.imports.createtemporaryuploadlocation
  summary: "Creates a temporary blob storage to be used to uploade pbix files larger than 1 GB  \n**Note**: uploading large pbix files is only available for workspaces on premium capacity. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.imports.createtemporaryuploadlocationingroup
  summary: "Creates a temporary blob storage to be used to uploade pbix files larger than 1 GB  \n**Note**: uploading large pbix files is only available for workspaces on premium capacity. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.imports.getimportbyid
  summary: "Returns the specified import from **\"My Workspace\"**  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.imports.getimportbyidingroup
  summary: "Returns the specified import from the specified workspace  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.imports.getimports
  summary: "Returns a list of imports from **\"My Workspace\"**  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.imports.getimportsingroup
  summary: "Returns a list of imports from the specified workspace  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.imports.postimport
  summary: "Creates a new import using the specified import info  \nThe **Post Import** operation creates content from either a PBIX, Excel, package file or file path in OneDrive Pro, and returns the ID of the Import created. This allows you to take a package of content, such as a PBIX or Excel file, and import it into a Power BI workspace. The **Imports** API splits the PBIX package into its individual parts including datasets and reports. It will then provide a metadata link between the actual import operation and the objects that were created from it. <br/>**Note**: The operation has the same behavior as if you imported an Excel file through the connect screen in Power BI. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.imports.postimportingroup
  summary: "Creates new content on the specified workspace from PBIX, Excel or file path in OneDrive Pro  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app). <h3>Notes</h3><ul><li>To import from OneDrive pro, request Headers should include 'Content-Type: application/json' with [ImportInfo](#importinfo) in the request body.</li><li>To import a file, request Headers should include 'Content-Type: multipart/form-data' with the file [encoded as form data](https://www.w3.org/TR/html401/interact/forms.html) in the request body </li></ul>"
