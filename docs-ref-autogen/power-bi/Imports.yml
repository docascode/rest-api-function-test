### YamlMime:RESTOperationGroup
uid: api.powerbi.com.power-bi.imports
name: Imports
apiVersion: v1.0
service: Power BI Rest APIs
operations:
- uid: api.powerbi.com.power-bi.imports.createtemporaryuploadlocation
  summary: "Creates a temporary blob storage to be used to import pbix files larger than 1 GB  \nTo import pbix files larger than 1 GB you should create a temporary upload location and upload the pbix file using the SaS url from the response. then call [Post Import](./postimport) and specify 'fileUrl' to be the SaS url in the [Request Body](./postimport#request-body)<br/><br/>**Note**: import large pbix files is only available for workspaces on premium capacity. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.imports.createtemporaryuploadlocationingroup
  summary: "Creates a temporary blob storage to be used to import pbix files larger than 1 GB  \nTo import pbix files larger than 1 GB you should create a temporary upload location and upload the pbix file using the SaS url from the response. then call [Post Import In Group](./postimportingroup) and specify 'fileUrl' to be the SaS url in the [Request Body](./postimportingroup#request-body)<br/><br/>**Note**: import large pbix files is only available for workspaces on premium capacity. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.imports.getimportbyid
  summary: "Returns the specified import from **\"My Workspace\"**  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.imports.getimportbyidingroup
  summary: "Returns the specified import from the specified workspace  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.imports.getimports
  summary: "Returns a list of imports from **\"My Workspace\"**  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.imports.getimportsingroup
  summary: "Returns a list of imports from the specified workspace  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.imports.postimport
  summary: "Creates new content on **\"My Workspace\"** from PBIX, Excel or file path in OneDrive Pro  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app). <h3>Notes</h3><ul><li>To import a file, request Headers should include **Content-Type: multipart/form-data** with the file [encoded as form data](https://www.w3.org/TR/html401/interact/forms.html) in the request body </li><li>To import from OneDrive pro, request Headers should include **Content-Type: application/json** with [ImportInfo](#importinfo) in the request body.</li><li>To import pbix files larger than 1 GB see [Create Temporary Upload Location](./createtemporaryuploadlocation), suported only for workspaces on premium capacity.</li></ul>"
- uid: api.powerbi.com.power-bi.imports.postimportingroup
  summary: "Creates new content on the specified workspace from PBIX, Excel or file path in OneDrive Pro  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app). <h3>Notes</h3><ul><li>To import a file, request Headers should include **Content-Type: multipart/form-data** with the file [encoded as form data](https://www.w3.org/TR/html401/interact/forms.html) in the request body </li><li>To import from OneDrive pro, request Headers should include **Content-Type: application/json** with [ImportInfo](#importinfo) in the request body.</li><li>To import pbix files larger than 1 GB see [Create Temporary Upload Location In Group](./createtemporaryuploadlocationingroup), suported only for workspaces on premium capacity.</li></ul>"
