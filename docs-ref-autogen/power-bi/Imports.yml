### YamlMime:RESTOperationGroup
uid: api.powerbi.com.powerbirestapis.imports
name: Imports
apiVersion: v1.0
service: Power BI Rest APIs
operations:
- uid: api.powerbi.com.powerbirestapis.imports.createtemporaryuploadlocation
  summary: "Creates a temporary upload location for large files  \nThe **Create Temporary Upload Location** operation creates a temporary blob storage to be used to uploade pbix files larger than 1 GB. <br/>**Note**: uploading large pbix files is only available for workspaces on premium capacity. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.imports.createtemporaryuploadlocationingroup
  summary: "Creates a temporary upload location for large files  \nThe **Create Temporary Upload Location In Group** operation creates a temporary blob storage to be used to uploade pbix files larger than 1 GB to a **Group**. <br/>**Note**: uploading large pbix files is only available for workspaces on premium capacity. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.imports.getimportbyid
  summary: "Gets the import metadata for the specifed import id  \nThe **Get Import by Id** operation returns a JSON body for an Import object with its properties <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.imports.getimportbyidingroup
  summary: "Gets the import metadata for the specifed import id  \nThe **Get Import by Id In Group** operation returns a JSON body for an Import object from a **Group** with its properties <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.imports.getimports
  summary: "Returns a list of imports  \nThe **Get Imports** operation returns a JSON list of all **Import** objects with there properties. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.imports.getimportsingroup
  summary: "Returns a list of imports for the specified group  \nThe **Get Imports In Group** operation returns a JSON list of all **Import** objects from a **Group** with there properties. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.imports.postimport
  summary: "Creates a new import using the specified import info  \nThe **Post Import** operation creates content from either a PBIX, Excel, package file or file path in OneDrive Pro, and returns the ID of the Import created. This allows you to take a package of content, such as a PBIX or Excel file, and import it into a Power BI workspace. The **Imports** API splits the PBIX package into its individual parts including datasets and reports. It will then provide a metadata link between the actual import operation and the objects that were created from it. <br/>**Note**: The operation has the same behavior as if you imported an Excel file through the connect screen in Power BI. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.imports.postimportingroup
  summary: "Creates a new import using the specified import info  \nThe **Post Import In Group** operation creates content in  a **Group** from either a PBIX, Excel, package file or file path in OneDrive Pro, and returns the ID of the Import created. This allows you to take a package of content, such as a PBIX or Excel file, and import it into a Power BI workspace. The **Imports** API splits the PBIX package into its individual parts including datasets and reports. It will then provide a metadata link between the actual import operation and the objects that were created from it. <br/>**Note**: The operation has the same behavior as if you imported an Excel file through the connect screen in Power BI. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
