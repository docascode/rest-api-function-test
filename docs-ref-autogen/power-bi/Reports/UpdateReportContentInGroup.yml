### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.reports.updatereportcontentingroup
name: Update Report Content In Group
service: Power BI REST APIs
groupName: Reports
apiVersion: v1.0
summary: "Updates the specified report from the specified workspace to have the same content as the specified report in the request body.  \n<br/>**Required scope**: Report.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/reports/{reportKey}/UpdateReportContent
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: reportKey
  in: path
  isRequired: true
  description: The report id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Report
requestBody:
- parameters:
  - name: sourceType
    in: body
    description: The source type for the content update
    types:
    - uid: string
  - name: sourceReport
    in: body
    description: Source from existing report
    types:
    - uid: SourceReport
requestHeader: []
definitions:
- name: SourceReport
  description: Source from existing report
  kind: object
  properties:
  - name: sourceReportId
    description: source report id
    types:
    - uid: string
  - name: sourceWorkspaceId
    description: source worksapce id
    types:
    - uid: string
- name: Report
  description: A Power BI report
  kind: object
  properties:
  - name: id
    description: The report id
    types:
    - uid: string
  - name: name
    description: The report name
    types:
    - uid: string
  - name: webUrl
    description: The report web url
    types:
    - uid: string
  - name: embedUrl
    description: The report embed url
    types:
    - uid: string
  - name: datasetId
    description: The dataset id
    types:
    - uid: string
- name: UpdateReportContentRequest
  description: Power BI update report content request
  kind: object
  properties:
  - name: sourceType
    description: The source type for the content update
    types:
    - uid: string
  - name: sourceReport
    description: Source from existing report
    types:
    - uid: SourceReport
examples: []
security: []
