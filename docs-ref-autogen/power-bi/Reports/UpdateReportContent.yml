### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.reports.updatereportcontent
name: Update Report Content
service: Power BI Rest APIs
groupName: Reports
apiVersion: v1.0
summary: "Update the report content from a specified source  \nThe **Update Report Content** operation replaces a target reports content with content from another source report in the same or different workspace. Target report existing pages are updated. Visuals are replaced with visuals from the source report. New pages in the source report that don't exist in the target report are added. Pages deleted in the source report are deleted in the target report. <br/><br/>**Required scope**: Report.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/reports/{reportKey}/UpdateReportContent
uriParameters:
- name: reportKey
  in: path
  isRequired: true
  description: The report id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Report
requestBody:
- parameters:
  - name: sourceType
    in: body
    description: The source type for the content update
    types:
    - uid: string
  - name: sourceReport
    in: body
    description: Source from existing report
    types:
    - uid: SourceReport
requestHeader: []
definitions:
- name: SourceReport
  description: Source from existing report
  kind: object
  properties:
  - name: sourceReportId
    description: source report id
    types:
    - uid: string
  - name: sourceWorkspaceId
    description: source worksapce id
    types:
    - uid: string
- name: Report
  description: A Power BI Report
  kind: object
  properties:
  - name: id
    description: The report id
    types:
    - uid: string
  - name: name
    description: The report name
    types:
    - uid: string
  - name: webUrl
    description: The report web url
    types:
    - uid: string
  - name: embedUrl
    description: The report embed url
    types:
    - uid: string
  - name: datasetId
    description: The dataset id
    types:
    - uid: string
- name: UpdateReportContentRequest
  description: Power BI Update Report Content Request
  kind: object
  properties:
  - name: sourceType
    description: The source type for the content update
    types:
    - uid: string
  - name: sourceReport
    description: Source from existing report
    types:
    - uid: SourceReport
examples: []
