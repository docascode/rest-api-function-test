### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.reports.updatereportcontent
name: Update Report Content
service: Power BI Rest APIs
groupName: Reports
apiVersion: v1.0
summary: "Updates the specified report from **\"My Workspace\"** to have the same content as the specified report in the request body  \n<br/>**Required scope**: Report.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/reports/{reportKey}/UpdateReportContent
uriParameters:
- name: reportKey
  in: path
  isRequired: true
  description: The report id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Report
requestBody:
- parameters:
  - name: sourceType
    in: body
    description: The source type for the content update
    types:
    - uid: string
  - name: sourceReport
    in: body
    description: Source from existing report
    types:
    - uid: SourceReport
requestHeader: []
definitions:
- name: SourceReport
  description: Source from existing report
  kind: object
  properties:
  - name: sourceReportId
    description: source report id
    types:
    - uid: string
  - name: sourceWorkspaceId
    description: source worksapce id
    types:
    - uid: string
- name: Report
  description: A Power BI Report
  kind: object
  properties:
  - name: id
    description: The report id
    types:
    - uid: string
  - name: name
    description: The report name
    types:
    - uid: string
  - name: webUrl
    description: The report web url
    types:
    - uid: string
  - name: embedUrl
    description: The report embed url
    types:
    - uid: string
  - name: datasetId
    description: The dataset id
    types:
    - uid: string
- name: UpdateReportContentRequest
  description: Power BI Update Report Content Request
  kind: object
  properties:
  - name: sourceType
    description: The source type for the content update
    types:
    - uid: string
  - name: sourceReport
    description: Source from existing report
    types:
    - uid: SourceReport
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
