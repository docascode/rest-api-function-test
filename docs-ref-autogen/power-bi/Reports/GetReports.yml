### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.reports.getreports
name: Get Reports
service: Power BI Rest APIs
groupName: Reports
apiVersion: v1.0
summary: "**Gets a list of reports**  \nThe **Get Reports** operation returns a JSON list of all **Report** objects which includes an id, name, webUrl, and embedUrl. <br/><br/>**Required scope**: Report.ReadWrite.All or Report.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/reports
uriParameters: []
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Report]]
requestHeader: []
definitions:
- name: ODataResponse[List[Report]]
  description: Odata response wrapper for a Power BI Report collection
  kind: object
  properties:
  - name: odata.context
    description: OData context
    types:
    - uid: string
  - name: value
    description: The report collection
    types:
    - uid: Report
      isArray: true
- name: Report
  description: A Power BI Report
  kind: object
  properties:
  - name: id
    description: The report id
    types:
    - uid: string
  - name: name
    description: The report name
    types:
    - uid: string
  - name: webUrl
    description: The report web url
    types:
    - uid: string
  - name: embedUrl
    description: The report embed url
    types:
    - uid: string
  - name: datasetId
    description: The dataset id
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
