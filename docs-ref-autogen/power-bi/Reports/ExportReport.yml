### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.reports.exportreport
name: Export Report
service: Power BI REST APIs
groupName: Reports
apiVersion: v1.0
summary: "Exports the specified report from **\"My Workspace\"** to a .pbix file.  \n<br/>**Required scope**: Report.ReadWrite.All or Report.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes: []
produces:
- application/zip
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/reports/{reportKey}/Export
uriParameters:
- name: reportKey
  in: path
  isRequired: true
  description: The report id
  types:
  - uid: string
responses:
- name: 200 OK
  description: Exported File
  types:
  - uid: file
requestHeader: []
definitions: []
examples: []
security: []
