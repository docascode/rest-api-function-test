### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.reports.rebindreportingroup
name: Rebind Report In Group
service: Power BI Rest APIs
groupName: Reports
apiVersion: v1.0
summary: "Rebinds the specified report to requested dataset id  \nThe **Rebind report In Group** operation will rebind a report from a **Group** to a dataset. <br/><br/>**Required scope**: Report.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes:
- application/json
produces: []
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/reports/{reportKey}/Rebind
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: reportKey
  in: path
  isRequired: true
  description: The report id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestBody:
- parameters:
  - name: datasetId
    in: body
    description: The new dataset of the rebinded report
    types:
    - uid: string
requestHeader: []
definitions:
- name: Object
  kind: object
  properties: []
- name: RebindReportRequest
  description: Power BI Rebind Report Request
  kind: object
  properties:
  - name: datasetId
    description: The new dataset of the rebinded report
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
