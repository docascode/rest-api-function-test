### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.reports.exportreportingroup
name: Export Report In Group
service: Power BI Rest APIs
groupName: Reports
apiVersion: v1.0
summary: "Exports the specified report  \nThe **Export Report In Group** operation returns a PBIX file of the requested report from a **Group**. <br/><br/>**Required scope**: Report.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces:
- application/zip
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/groups/{groupId}/reports/{reportKey}/Export
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The group id
  types:
  - uid: string
- name: reportKey
  in: path
  isRequired: true
  description: The report id
  types:
  - uid: string
responses:
- name: 200 OK
  description: Exported File
  types:
  - uid: file
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
