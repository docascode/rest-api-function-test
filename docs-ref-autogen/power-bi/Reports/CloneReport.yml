### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.reports.clonereport
name: Reports CloneReport
service: Power BI REST APIs
groupName: Reports
apiVersion: v1.0
summary: "Clones the specified report from **\"My Workspace\"**.  \n<br/>**Required scope**: Content.Create<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/reports/{reportKey}/Clone
uriParameters:
- name: reportKey
  in: path
  isRequired: true
  description: The report id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Report
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: The new report name
    types:
    - uid: string
  - name: targetWorkspaceId
    in: body
    description: Optional parameter for specifying the target workspace id. Empty Guid (00000000-0000-0000-0000-000000000000) indicates 'My Workspace'. <br/>If not provided, the new report will be cloned within the same workspace as the source report.
    types:
    - uid: string
  - name: targetModelId
    in: body
    description: Optional parameter for specifying the target associated dataset id. <br/>If not provided, the new report will be associated with the same dataset as the source report.
    types:
    - uid: string
requestHeader: []
definitions:
- name: Report
  description: A Power BI report
  kind: object
  properties:
  - name: id
    description: The report id
    types:
    - uid: string
  - name: name
    description: The report name
    types:
    - uid: string
  - name: webUrl
    description: The report web url
    types:
    - uid: string
  - name: embedUrl
    description: The report embed url
    types:
    - uid: string
  - name: datasetId
    description: The dataset id
    types:
    - uid: string
- name: CloneReportRequest
  description: Power BI clone report request
  kind: object
  properties:
  - name: name
    description: The new report name
    types:
    - uid: string
  - name: targetWorkspaceId
    description: Optional parameter for specifying the target workspace id. Empty Guid (00000000-0000-0000-0000-000000000000) indicates 'My Workspace'. <br/>If not provided, the new report will be cloned within the same workspace as the source report.
    types:
    - uid: string
  - name: targetModelId
    description: Optional parameter for specifying the target associated dataset id. <br/>If not provided, the new report will be associated with the same dataset as the source report.
    types:
    - uid: string
examples: []
security: []
