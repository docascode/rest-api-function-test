### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.reports.clonereport
name: Clone Report
service: Power BI Rest APIs
groupName: Reports
apiVersion: v1.0
summary: "Clones the specified report  \nThe **Clone report** operations creates a copy of the requested report with the targeted new name within the same workspace by default (created report will be bound to the same original dataset as used by the original report). <br/><br/>In case you wish to clone a given report to a different workspace, please provide within the request the targeted workspace id and corresponding dataset in the targeted workspace (this operation will copy the report and rebind to a different dataset, must have the same model structure to not breaking report visuals). <br/><br/>You can also rebind the clone report to a different dataset within the same workspace, for this please provide the dataset id within the request body. <br/><br/>**Required scope**: Report.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/reports/{reportKey}/Clone
uriParameters:
- name: reportKey
  in: path
  isRequired: true
  description: The report id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Report
requestBody:
- parameters:
  - name: name
    in: body
    description: The requested report name
    types:
    - uid: string
  - name: targetWorkspaceId
    in: body
    description: Optional parameter for specifying the target workspace id
    types:
    - uid: string
  - name: targetModelId
    in: body
    description: Optional parameter for specifying the target associated model (dataset) id
    types:
    - uid: string
requestHeader: []
definitions:
- name: Report
  description: A Power BI Report
  kind: object
  properties:
  - name: id
    description: The report id
    types:
    - uid: string
  - name: name
    description: The report name
    types:
    - uid: string
  - name: webUrl
    description: The report web url
    types:
    - uid: string
  - name: embedUrl
    description: The report embed url
    types:
    - uid: string
  - name: datasetId
    description: The dataset id
    types:
    - uid: string
- name: CloneReportRequest
  description: Power BI Clone Report Request
  kind: object
  properties:
  - name: name
    description: The requested report name
    types:
    - uid: string
  - name: targetWorkspaceId
    description: Optional parameter for specifying the target workspace id
    types:
    - uid: string
  - name: targetModelId
    description: Optional parameter for specifying the target associated model (dataset) id
    types:
    - uid: string
examples: []
