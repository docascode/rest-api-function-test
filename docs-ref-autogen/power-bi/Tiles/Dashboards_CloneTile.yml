### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.tiles.dashboardsclonetile
name: Dashboards CloneTile
service: Power BI Rest APIs
groupName: Tiles
apiVersion: v1.0
summary: "Clones the specified tile  \nThe **Clone tile** makes a copy of the requested tile in the target dashboard in the target workspace. <br/><br/> By passing the target report id and target dataset id within the request body, you can rebind the tile to a different report and dataset. <br/><br/> If target report id and target dataset are missing, the following will occur: <br/>    * If you are cloning a tile within the same workspace, the report and dataset links will be cloned from the source tile. <br/>    * If you are cloning a tile within a different workspace, report and dataset links will be rested. The tile will be broken. <br/><br/>**Required scope**: Dashboard.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/dashboards/{dashboardKey}/tiles/{tileKey}/Clone
uriParameters:
- name: dashboardKey
  in: path
  isRequired: true
  description: The dashboard id
  types:
  - uid: string
- name: tileKey
  in: path
  isRequired: true
  description: The tile id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Tile
requestBody:
- parameters:
  - name: targetDashboardId
    in: body
    description: The target dashboard id
    types:
    - uid: string
  - name: targetWorkspaceId
    in: body
    description: Optional parameter for specifying the target workspace id
    types:
    - uid: string
  - name: targetReportId
    in: body
    description: Optional parameter for specifying the target report id
    types:
    - uid: string
  - name: targetModelId
    in: body
    description: Optional parameter for specifying the target associated model (dataset) id
    types:
    - uid: string
  - name: positionConflictAction
    in: body
    description: Optional parameter for specifying the action in case of position conflict
    types:
    - uid: string
requestHeader: []
definitions:
- name: Tile
  description: A Power BI Tile
  kind: object
  properties:
  - name: id
    description: The tile id
    types:
    - uid: string
  - name: title
    description: The dashboard display name
    types:
    - uid: string
  - name: rowSpan
    description: number of rows a tile should span
    types:
    - uid: integer
  - name: colSpan
    description: number of columns a tile should span
    types:
    - uid: integer
  - name: embedUrl
    description: The tile embed url
    types:
    - uid: string
  - name: embedData
    description: The tile embed data
    types:
    - uid: string
  - name: reportId
    description: The report id
    types:
    - uid: string
  - name: datasetId
    description: The dataset id
    types:
    - uid: string
- name: CloneTileRequest
  description: Power BI Clone Tile Request
  kind: object
  properties:
  - name: targetDashboardId
    description: The target dashboard id
    types:
    - uid: string
  - name: targetWorkspaceId
    description: Optional parameter for specifying the target workspace id
    types:
    - uid: string
  - name: targetReportId
    description: Optional parameter for specifying the target report id
    types:
    - uid: string
  - name: targetModelId
    description: Optional parameter for specifying the target associated model (dataset) id
    types:
    - uid: string
  - name: positionConflictAction
    description: Optional parameter for specifying the action in case of position conflict
    types:
    - uid: string
examples: []
security: []
