### YamlMime:RESTOperationGroup
uid: api.powerbi.com.powerbirestapis.tiles
name: Tiles
apiVersion: v1.0
service: Power BI Rest APIs
operations:
- uid: api.powerbi.com.powerbirestapis.tiles.dashboardsclonetile
  summary: "Clones the specified tile  \nThe **Clone tile** makes a copy of the requested tile in the target dashboard in the target workspace. <br/><br/> By passing the target report id and target dataset id within the request body, you can rebind the tile to a different report and dataset. <br/><br/> If target report id and target dataset are missing, the following will occur: <br/>    * If you are cloning a tile within the same workspace, the report and dataset links will be cloned from the source tile. <br/>    * If you are cloning a tile within a different workspace, report and dataset links will be rested. The tile will be broken. <br/><br/>**Required scope**: Dashboard.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.tiles.dashboardsclonetileingroup
  summary: "Clones the specified tile  \nThe **Clone tile In Group** makes a copy of the requested tile in the target dashboard from a **Group** in the target workspace. <br/><br/> By passing the target report id and target dataset id within the request body, you can rebind the tile to a different report and dataset. <br/><br/> If target report id and target dataset are missing, the following will occur: <br/>    * If you are cloning a tile within the same workspace, the report and dataset links will be cloned from the source tile. <br/>    * If you are cloning a tile within a different workspace, report and dataset links will be rested. The tile will be broken. <br/><br/>**Required scope**: Dashboard.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.tiles.dashboardsgettile
  summary: "Get a specified tile in a specified dashboard  \nThe **Get Tile** operation returns a JSON object **Tile** which includes an id, title, and embedUrl. All tile types are supported, except for \"model tiles\": which include datasets and live tiles that include an entire report page. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.tiles.dashboardsgettileingroup
  summary: "Get a specified tile in a specified dashboard in a group  \nThe **Get Tile In Group** operation returns a JSON object **Tile** from a **Group** which includes an id, title, and embedUrl. All tile types are supported, except for \"model tiles\": which include datasets and live tiles that include an entire report page. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.tiles.dashboardsgettiles
  summary: "Get tiles in the specified dashboard  \nThe **Get Tiles** operation returns a JSON list of all **Tile** objects from a dashboard which includes an id, title, and embedUrl. All tile types are supported, except for \"model tiles\": which include datasets and live tiles that include an entire report page. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.tiles.dashboardsgettilesingroup
  summary: "Get tiles in the specified dashboard in a group  \nThe **Get Tiles In Group** operation returns a JSON list of all **Tile** objects from a dashboard in a Group which includes an id, title, and embedUrl. All tile types are supported, except for \"model tiles\": which include datasets and live tiles that include an entire report page. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.tiles.generatetokeningroup
  summary: "Generate token to view the specified tile  \nThe **Tiles Generate Token In Group** operation creates embed token to allow view of the specified tile from a **Group**. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
