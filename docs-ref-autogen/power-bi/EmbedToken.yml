### YamlMime:RESTOperationGroup
uid: api.powerbi.com.power-bi.embedtoken
name: Embed Token
apiVersion: v1.0
service: Power BI Rest APIs
operations:
- uid: api.powerbi.com.power-bi.embedtoken.dashboardsgeneratetoken
  summary: "Generate token to view the specified dashboard  \nThe **Dashboards Generate Token** operation creates embed token to allow view of the specified dashboard. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.embedtoken.dashboardsgeneratetokeningroup
  summary: "Generates an embed token to view the specified dashboard from the specified workspace  \n<br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.embedtoken.datasetsgeneratetokeningroup
  summary: "Generates an embed token to view the specified dataset from the specified workspace  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.embedtoken.reportsgeneratetoken
  summary: "Generate token to view or edit the specified report  \nThe **Reports Generate Token** operation creates embed token to allow view or edit of the specified report. <br/><br/>**Required scope**: Report.ReadWrite.All or Report.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.embedtoken.reportsgeneratetokenforcreate
  summary: "Generate token to create a new report on a given dataset  \nThe **Reports Generate Token For Create** operation creates embed token to allow report creation. <br/><br/>**Required scope**: Content.Create <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.embedtoken.reportsgeneratetokenforcreateingroup
  summary: "Generates an embed token to allow report creation on the specified workspace based on the specified dataset  \n<br/>**Required scope**: Content.Create <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.embedtoken.reportsgeneratetokeningroup
  summary: "Generates an embed token to view or edit the specified report from the specified workspace  \n<br/>**Required scope**: Report.ReadWrite.All or Report.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.embedtoken.tilesgeneratetoken
  summary: "Generate token to view the specified tile  \nThe **Tiles Generate Token** operation creates embed token to allow view of the specified tile. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.embedtoken.tilesgeneratetokeningroup
  summary: "Generates an embed token to view the specified tile from the specified workspace  \n<br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
