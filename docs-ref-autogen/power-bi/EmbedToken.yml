### YamlMime:RESTOperationGroup
uid: api.powerbi.com.power-bi.embedtoken
name: Embed Token
apiVersion: v1.0
service: Power BI REST APIs
operations:
- uid: api.powerbi.com.power-bi.embedtoken.dashboardsgeneratetoken
  summary: This functionality only available in a workspace context. please use [Dashboards GenerateTokenInGroup](./rest/api/power-bi/embedtoken/dashboards_generatetokeningroup)
- uid: api.powerbi.com.power-bi.embedtoken.dashboardsgeneratetokeningroup
  summary: "Generates an embed token to view the specified dashboard from the specified workspace<br/>This API is relevant only to ['App owns data' embed scenario](https://docs.microsoft.com/power-bi/developer/embed-sample-for-customers)  \n<br/>**Required scope**: (all of the below) <ul><li>Dashboard.ReadWrite.All or Dashboard.Read.All</li><li>Report.ReadWrite.All or Report.Read.All </li><li>Dataset.ReadWrite.All or Dataset.Read.All</li></ul> <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.embedtoken.datasetsgeneratetokeningroup
  summary: "Generates an embed token to [Embed Q&A](https://docs.microsoft.com/power-bi/developer/qanda) based on the specified dataset from the specified workspace<br/>This API is relevant only to ['App owns data' embed scenario](https://docs.microsoft.com/power-bi/developer/embed-sample-for-customers)  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.embedtoken.reportsgeneratetoken
  summary: This functionality only available in a workspace context. please use [Reports GenerateTokenInGroup](./rest/api/power-bi/embedtoken/reports_generatetokeningroup)
- uid: api.powerbi.com.power-bi.embedtoken.reportsgeneratetokenforcreate
  summary: This functionality only available in a workspace context. please use [Reports GenerateTokenForCreateInGroup](./rest/api/power-bi/embedtoken/reports_generatetokenforcreateingroup)
- uid: api.powerbi.com.power-bi.embedtoken.reportsgeneratetokenforcreateingroup
  summary: "Generates an embed token to allow report creation on the specified workspace based on the specified dataset<br/>This API is relevant only to ['App owns data' embed scenario](https://docs.microsoft.com/power-bi/developer/embed-sample-for-customers)  \n<br/>**Required scope**: (all of the below) <ul><li>Content.Create</li><li>Report.ReadWrite.All or Report.Read.All</li><li>Dataset.ReadWrite.All or Dataset.Read.All</li></ul> <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.embedtoken.reportsgeneratetokeningroup
  summary: "Generates an embed token to view or edit the specified report from the specified workspace<br/>This API is relevant only to ['App owns data' embed scenario](https://docs.microsoft.com/power-bi/developer/embed-sample-for-customers)  \n<br/>**Required scope**: (all of the below) <ul><li>Report.ReadWrite.All or Report.Read.All</li><li>Dataset.ReadWrite.All or Dataset.Read.All</li><li>Content.Create - required only if allowSaveAs specified in [GenerateTokenRequest](./rest/api/power-bi/embedtoken/reports_generatetokeningroup#GenerateTokenRequest)</li></ul> <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.embedtoken.tilesgeneratetoken
  summary: This functionality only available in a workspace context. please use [Tiles GenerateTokenInGroup](./rest/api/power-bi/embedtoken/tiles_generatetokeningroup)
- uid: api.powerbi.com.power-bi.embedtoken.tilesgeneratetokeningroup
  summary: "Generates an embed token to view the specified tile from the specified workspace<br/>This API is relevant only to ['App owns data' embed scenario](https://docs.microsoft.com/power-bi/developer/embed-sample-for-customers)  \n<br/>**Required scope**: (all of the below) <ul><li>Dashboard.ReadWrite.All or Dashboard.Read.All</li><li>Report.ReadWrite.All or Report.Read.All </li><li>Dataset.ReadWrite.All or Dataset.Read.All</li></ul> <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
