### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.gateways.updatedatasource
name: Update Datasource
service: Power BI Rest APIs
groupName: Gateways
apiVersion: v1.0
summary: "Updates the credentials of the specified datasource from the specified gateway  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces: []
paths:
- content: PATCH https://api.powerbi.com/v1.0/myorg/gateways/{gatewayId}/datasources/{datasourceId}
uriParameters:
- name: gatewayId
  in: path
  isRequired: true
  description: The gateway id
  types:
  - uid: string
- name: datasourceId
  in: path
  isRequired: true
  description: The datasource id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestBody:
- parameters:
  - name: credentialDetails
    in: body
    description: The credential details
    types:
    - uid: CredentialDetails
requestHeader: []
definitions:
- name: CredentialDetails
  description: The credential details
  kind: object
  properties:
  - name: credentials
    description: The credentials. this depends on the 'credentialType' value, see [Update Datasource Examples](./updatedatasource#examples).
    types:
    - uid: string
  - name: credentialType
    description: The credential type
    types:
    - uid: credentialTypeEnum
  - name: encryptedConnection
    description: Should Power BI allow fallback to unencrypted if the target server doesn't support encryption
    types:
    - uid: encryptedConnectionEnum
  - name: encryptionAlgorithm
    description: The encryption algorithm, for cloud datasource use 'None', for On-OPrem datasource encrypt using gateway public key with 'RSA-OAEP' algorithm
    types:
    - uid: encryptionAlgorithmEnum
  - name: privacyLevel
    description: The privacy level, relevant when combinig data from multiple sources
    types:
    - uid: privacyLevelEnum
  - name: useCallerAADIdentity
    description: Should the caller's AAD identity be used for OAuth2 credentials configuration
    types:
    - uid: boolean
- name: Object
  kind: object
  properties: []
- name: UpdateDatasourceRequest
  description: An Update Datasource To Gateway Request
  kind: object
  properties:
  - name: credentialDetails
    description: The credential details
    types:
    - uid: CredentialDetails
- name: credentialTypeEnum
  description: The credential type
  kind: enum
  properties:
  - name: Basic
    types:
    - uid: string
  - name: Windows
    types:
    - uid: string
  - name: Anonymous
    types:
    - uid: string
  - name: OAuth
    types:
    - uid: string
  - name: Key
    types:
    - uid: string
- name: encryptedConnectionEnum
  description: Should Power BI allow fallback to unencrypted if the target server doesn't support encryption
  kind: enum
  properties:
  - name: Encrypted
    types:
    - uid: string
  - name: NotEncrypted
    types:
    - uid: string
- name: encryptionAlgorithmEnum
  description: The encryption algorithm, for cloud datasource use 'None', for On-OPrem datasource encrypt using gateway public key with 'RSA-OAEP' algorithm
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: RSA-OAEP
    types:
    - uid: string
- name: privacyLevelEnum
  description: The privacy level, relevant when combinig data from multiple sources
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Public
    types:
    - uid: string
  - name: Organizational
    types:
    - uid: string
  - name: Private
    types:
    - uid: string
examples:
- name: Basic credentials example
  request:
    uri: PATCH https://api.powerbi.com/v1.0/myorg/gateways/1f69e798-5852-4fdd-ab01-33bb14b6e934/datasources/252b9de8-d915-4788-aaeb-ec8c2395f970
    body: >-
      {
        "credentialDetails": {
          "credentialType": "Basic",
          "credentials": "{\"credentialData\":[{\"name\":\"username\", \"value\":\"john\"},{\"name\":\"password\", \"value\":\"*****\"}]}",
          "encryptedConnection": "Encrypted",
          "encryptionAlgorithm": "None",
          "privacyLevel": "None"
        }
      }
  responses:
  - statusCode: "200"
- name: Windows credentials example
  request:
    uri: PATCH https://api.powerbi.com/v1.0/myorg/gateways/1f69e798-5852-4fdd-ab01-33bb14b6e934/datasources/252b9de8-d915-4788-aaeb-ec8c2395f970
    body: >-
      {
        "credentialDetails": {
          "credentialType": "Windows",
          "credentials": "{\"credentialData\":[{\"name\":\"username\", \"value\":\"contoso\\john\"},{\"name\":\"password\", \"value\":\"*****\"}]}",
          "encryptedConnection": "Encrypted",
          "encryptionAlgorithm": "None",
          "privacyLevel": "None"
        }
      }
  responses:
  - statusCode: "200"
- name: Anonymous credentials example
  request:
    uri: PATCH https://api.powerbi.com/v1.0/myorg/gateways/1f69e798-5852-4fdd-ab01-33bb14b6e934/datasources/252b9de8-d915-4788-aaeb-ec8c2395f970
    body: >-
      {
        "credentialDetails": {
          "credentialType": "Anonymous",
          "credentials": "{\"credentialData\":\"\"}",
          "encryptedConnection": "Encrypted",
          "encryptionAlgorithm": "None",
          "privacyLevel": "None"
        }
      }
  responses:
  - statusCode: "200"
- name: OAuth credentials example
  request:
    uri: PATCH https://api.powerbi.com/v1.0/myorg/gateways/1f69e798-5852-4fdd-ab01-33bb14b6e934/datasources/252b9de8-d915-4788-aaeb-ec8c2395f970
    body: >-
      {
        "credentialDetails": {
          "credentialType": "OAuth",
          "credentials": "{\"credentialData\":[{\"name\":\"accessToken\", \"value\":\"eyJ0....fwtQ\"}]}",
          "encryptedConnection": "Encrypted",
          "encryptionAlgorithm": "None",
          "privacyLevel": "None"
        }
      }
  responses:
  - statusCode: "200"
- name: Key credentials example
  request:
    uri: PATCH https://api.powerbi.com/v1.0/myorg/gateways/1f69e798-5852-4fdd-ab01-33bb14b6e934/datasources/252b9de8-d915-4788-aaeb-ec8c2395f970
    body: >-
      {
        "credentialDetails": {
          "credentialType": "Key",
          "credentials": "{\"credentialData\":[{\"name\":\"key\", \"value\":\"ec....LA=\"}]}",
          "encryptedConnection": "Encrypted",
          "encryptionAlgorithm": "None",
          "privacyLevel": "None"
        }
      }
  responses:
  - statusCode: "200"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
