### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.gateways.getdatasources
name: Get Datasources
service: Power BI Rest APIs
groupName: Gateways
apiVersion: v1.0
summary: "Returns a list of datasources from the specified gateway  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/gateways/{gatewayId}/datasources
uriParameters:
- name: gatewayId
  in: path
  isRequired: true
  description: The gateway id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[GatewayDatasource]]
requestHeader: []
definitions:
- name: ODataResponse[List[GatewayDatasource]]
  description: Odata response wrapper for a Power BI Gateway datasource collection
  kind: object
  properties:
  - name: odata.context
    description: OData context
    types:
    - uid: string
  - name: value
    description: The gateway datasources
    types:
    - uid: GatewayDatasource
      isArray: true
- name: GatewayDatasource
  description: A Power BI gateway datasource
  kind: object
  properties:
  - name: id
    description: The unique id for this gateway datasource
    types:
    - uid: string
  - name: gatewayId
    description: The associated gateway id
    types:
    - uid: string
  - name: datasourceName
    description: The datasource name
    types:
    - uid: string
  - name: datasourceType
    description: The datasource type
    types:
    - uid: string
  - name: connectionDetails
    description: The datasource connection details
    types:
    - uid: string
  - name: credentialType
    description: The datasource credential type
    types:
    - uid: string
  - name: basicCredentials
    description: The datasource basic credential
    types:
    - uid: BasicCredentials
- name: BasicCredentials
  description: Object representing basic authentication credentials
  kind: object
  properties:
  - name: username
    description: Username required to access the datasource
    types:
    - uid: string
  - name: password
    description: Password required to access the datasource
    types:
    - uid: string
examples:
- name: example
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/gateways/1f69e798-5852-4fdd-ab01-33bb14b6e934/datasources
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "252b9de8-d915-4788-aaeb-ec8c2395f970",
            "gatewayId": "1f69e798-5852-4fdd-ab01-33bb14b6e934",
            "datasourceType": "Sql",
            "connectionDetails": "{\"server\":\"MyServer\",\"database\":\"MyDatabase\"}",
            "credentialType": "Windows",
            "datasourceName": "Sample Datasource"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
