### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.gateways.getgatewaybyid
name: Get Gateway By Id
service: Power BI Rest APIs
groupName: Gateways
apiVersion: v1.0
summary: "Returns the specified gateway  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/gateways/{gatewayId}
uriParameters:
- name: gatewayId
  in: path
  isRequired: true
  description: The gateway id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Gateway
requestHeader: []
definitions:
- name: Gateway
  description: A Power BI Gateway
  kind: object
  properties:
  - name: id
    description: The gateway id
    types:
    - uid: string
  - name: name
    description: The gateway name
    types:
    - uid: string
  - name: type
    description: The gateway type
    types:
    - uid: string
  - name: gatewayAnnotation
    description: The gateway annotation
    types:
    - uid: string
  - name: publicKey
    description: The gateway public key
    types:
    - uid: GatewayPublicKey
  - name: gatewayStatus
    description: The gateway connectivity status
    types:
    - uid: string
- name: GatewayPublicKey
  description: A Power BI Gateway Public Key
  kind: object
  properties:
  - name: exponent
    description: The public key exponent
    types:
    - uid: string
  - name: modulus
    description: The public key  modulus
    types:
    - uid: string
examples:
- name: example
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/gateways/1f69e798-5852-4fdd-ab01-33bb14b6e934
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "1f69e798-5852-4fdd-ab01-33bb14b6e934",
        "name": "My_Sample_Gateway",
        "type": "Resource",
        "publicKey": {
          "exponent": "AQAB",
          "modulus": "o6j2....cLk="
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
