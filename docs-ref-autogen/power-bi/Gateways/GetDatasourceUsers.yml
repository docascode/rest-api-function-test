### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.gateways.getdatasourceusers
name: Get Datasource Users
service: Power BI Rest APIs
groupName: Gateways
apiVersion: v1.0
summary: "Returns a list of users who can make use of the specified datasource  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/gateways/{gatewayId}/datasources/{datasourceId}/users
uriParameters:
- name: gatewayId
  in: path
  isRequired: true
  description: The gateway id
  types:
  - uid: string
- name: datasourceId
  in: path
  isRequired: true
  description: The datasource id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[UserAccessRight]]
requestHeader: []
definitions:
- name: ODataResponse[List[UserAccessRight]]
  description: Odata response wrapper for a Power BI user Access Right for datasource List
  kind: object
  properties:
  - name: odata.context
    description: ''
    types:
    - uid: string
  - name: value
    description: The user Access Right for datasource List
    types:
    - uid: UserAccessRight
      isArray: true
- name: UserAccessRight
  description: A Power BI user Access Right entry for datasource
  kind: object
  properties:
  - name: datasourceAccessRight
    description: Access rights user has for datasource
    types:
    - uid: UserAccessRightEnum
  - name: emailAddress
    description: Email address of the user.
    types:
    - uid: string
- name: UserAccessRightEnum
  description: Access rights user has for datasource
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Read
    types:
    - uid: string
  - name: Write
    types:
    - uid: string
  - name: Admin
    types:
    - uid: string
  - name: ReadWrite
    types:
    - uid: string
examples:
- name: example
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/gateways/1f69e798-5852-4fdd-ab01-33bb14b6e934/datasources/252b9de8-d915-4788-aaeb-ec8c2395f970/users
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "emailAddress": "john@contoso.com",
            "datasourceAccessRight": "Read"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
