### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.embedtoken.reportsgeneratetokeningroup
name: Reports GenerateTokenInGroup
service: Power BI Rest APIs
groupName: Embed Token
apiVersion: v1.0
summary: "Generates an embed token to view or edit the specified report from the specified workspace  \n<br/>**Required scope**: (all of the below) <ul><li>Report.ReadWrite.All or Report.Read.All</li><li>Dataset.ReadWrite.All or Dataset.Read.All</li><li>Content.Create - required only if allowSaveAs specified in [GenerateTokenRequest](#GenerateTokenRequest)</li></ul> <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/reports/{reportKey}/GenerateToken
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: reportKey
  in: path
  isRequired: true
  description: The report id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: EmbedToken
requestBody:
- parameters:
  - name: accessLevel
    in: body
    description: Required access level for EmbedToken Generation ('Edit' only applies when generating EmbedToken for report embedding, 'Create' only applies when generating EmbedToken for report creation)
    types:
    - uid: TokenAccessLevel
  - name: datasetId
    in: body
    description: Dataset id for report creation (Only applies when generating EmbedToken for report creation)
    types:
    - uid: string
  - name: allowSaveAs
    in: body
    description: Indicating that an embedded report can be saved as a new report (default value is 'false', only applies when generating EmbedToken for report embedding)
    types:
    - uid: boolean
  - name: identities
    in: body
    description: List of identities to use for RLS rules (Specifying identities is not supported when generating EmbedToken for dataset embedding)
    types:
    - uid: EffectiveIdentity
      isArray: true
requestHeader: []
definitions:
- name: EffectiveIdentity
  description: The identity that the generated token should reflect
  kind: object
  properties:
  - name: username
    description: The effective username reflected by a token for applying RLS rules (username can be composed of alpha-numerical characters or any of the following characters  '.', '-', '_', '!', '#', '^', '~', '\', '@', username cannot contain spaces and must be up to 256 characters)
    types:
    - uid: string
  - name: roles
    description: An array of roles reflected by a token when applying RLS rules (identity can contain up to 50 roles, role can be composed of any character besides ',' and must be up to 50 characters)
    types:
    - uid: string
      isArray: true
  - name: datasets
    description: An array of datasets for which this identity applies to
    types:
    - uid: string
      isArray: true
  - name: customData
    description: The value of customdata to be used for applying RLS rules (Only supported for live connections to Azure Analysis Services)
    types:
    - uid: string
- name: EmbedToken
  description: Power BI Embed Token
  kind: object
  properties:
  - name: token
    description: Embed token.
    types:
    - uid: string
  - name: tokenId
    description: Unique token Id.
    types:
    - uid: string
  - name: expiration
    description: Expiration time of token - in UTC.
    types:
    - uid: string
- name: GenerateTokenRequest
  description: Power BI Generate Token Request
  kind: object
  properties:
  - name: accessLevel
    description: Required access level for EmbedToken Generation ('Edit' only applies when generating EmbedToken for report embedding, 'Create' only applies when generating EmbedToken for report creation)
    types:
    - uid: TokenAccessLevel
  - name: datasetId
    description: Dataset id for report creation (Only applies when generating EmbedToken for report creation)
    types:
    - uid: string
  - name: allowSaveAs
    description: Indicating that an embedded report can be saved as a new report (default value is 'false', only applies when generating EmbedToken for report embedding)
    types:
    - uid: boolean
  - name: identities
    description: List of identities to use for RLS rules (Specifying identities is not supported when generating EmbedToken for dataset embedding)
    types:
    - uid: EffectiveIdentity
      isArray: true
- name: TokenAccessLevel
  description: Required access level for EmbedToken Generation ('Edit' only applies when generating EmbedToken for report embedding, 'Create' only applies when generating EmbedToken for report creation)
  kind: enum
  properties:
  - name: View
    types:
    - uid: string
  - name: Edit
    types:
    - uid: string
  - name: Create
    types:
    - uid: string
examples:
- name: example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/reports/5b218778-e7a5-4d73-8187-f10824047715/GenerateToken
    body: >-
      {
        "accessLevel": "View",
        "identities": [
          {
            "username": "EffectiveIdentity",
            "roles": [
              "Role1",
              "Role2"
            ],
            "datasets": [
              "cfafbeb1-8037-4d0c-896e-a46fb27ff229"
            ]
          }
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "token": "H4sI....AAA=",
        "tokenId": "49ae3742-54c0-4c29-af52-619ff93b5c80",
        "expiration": "2018-07-29T17:58:19Z"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
