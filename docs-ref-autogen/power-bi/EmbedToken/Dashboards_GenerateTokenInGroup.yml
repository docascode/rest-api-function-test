### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.embedtoken.dashboardsgeneratetokeningroup
name: Dashboards GenerateTokenInGroup
service: Power BI Rest APIs
groupName: Embed Token
apiVersion: v1.0
summary: "Generates an embed token to view the specified dashboard from the specified workspace  \n<br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/dashboards/{dashboardKey}/GenerateToken
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: dashboardKey
  in: path
  isRequired: true
  description: The dashboard id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: EmbedToken
requestBody:
- parameters:
  - name: accessLevel
    in: body
    description: The dataset mode or type
    types:
    - uid: TokenAccessLevel
  - name: datasetId
    in: body
    description: The dataset Id
    types:
    - uid: string
  - name: allowSaveAs
    in: body
    description: Allow SaveAs the report with generated token.
    types:
    - uid: boolean
  - name: identities
    in: body
    description: The effective identities to use for RLS rules
    types:
    - uid: EffectiveIdentity
      isArray: true
requestHeader: []
definitions:
- name: EffectiveIdentity
  description: The identity that the generated token should reflect
  kind: object
  properties:
  - name: username
    description: The effective username reflected by a token for applying RLS rules
    types:
    - uid: string
  - name: roles
    description: An array of roles reflected by a token when applying RLS rules
    types:
    - uid: string
      isArray: true
  - name: datasets
    description: An array of datasets for which this mapping applies to, if not provided - applies to all datasets
    types:
    - uid: string
      isArray: true
  - name: customData
    description: The custom data string to be added to the AS connection string
    types:
    - uid: string
- name: EmbedToken
  description: Power BI Embed Token
  kind: object
  properties:
  - name: token
    description: Embed token.
    types:
    - uid: string
  - name: tokenId
    description: Unique token Id.
    types:
    - uid: string
  - name: expiration
    description: Expiration time of token - in UTC.
    types:
    - uid: string
- name: GenerateTokenRequest
  description: Power BI Generate Token Request
  kind: object
  properties:
  - name: accessLevel
    description: The dataset mode or type
    types:
    - uid: TokenAccessLevel
  - name: datasetId
    description: The dataset Id
    types:
    - uid: string
  - name: allowSaveAs
    description: Allow SaveAs the report with generated token.
    types:
    - uid: boolean
  - name: identities
    description: The effective identities to use for RLS rules
    types:
    - uid: EffectiveIdentity
      isArray: true
- name: TokenAccessLevel
  description: The dataset mode or type
  kind: enum
  properties:
  - name: View
    types:
    - uid: string
  - name: Edit
    types:
    - uid: string
  - name: Create
    types:
    - uid: string
examples:
- name: example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/dashboards/69ffaa6c-b36d-4d01-96f5-1ed67c64d4af/GenerateToken
    body: >-
      {
        "accessLevel": "View",
        "identities": [
          {
            "username": "EffectiveIdentity",
            "roles": [
              "Role1"
            ],
            "customData": "MyCustomData",
            "datasets": [
              "cfafbeb1-8037-4d0c-896e-a46fb27ff229"
            ]
          }
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "token": "H4sI....AAA=",
        "tokenId": "49ae3742-54c0-4c29-af52-619ff93b5c80",
        "expiration": "2018-07-29T17:58:19Z"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
