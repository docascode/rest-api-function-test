### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.embedtoken.reportsgeneratetoken
name: Reports GenerateToken
service: Power BI Rest APIs
groupName: Embed Token
apiVersion: v1.0
summary: "Generate token to view or edit the specified report  \nThe **Reports Generate Token** operation creates embed token to allow view or edit of the specified report. <br/><br/>**Required scope**: Report.ReadWrite.All or Report.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/reports/{reportKey}/GenerateToken
uriParameters:
- name: reportKey
  in: path
  isRequired: true
  description: The report id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: EmbedToken
requestBody:
- parameters:
  - name: accessLevel
    in: body
    description: The dataset mode or type
    types:
    - uid: TokenAccessLevel
  - name: datasetId
    in: body
    description: The dataset Id
    types:
    - uid: string
  - name: allowSaveAs
    in: body
    description: Allow SaveAs the report with generated token.
    types:
    - uid: boolean
  - name: identities
    in: body
    description: The effective identities to use for RLS rules
    types:
    - uid: EffectiveIdentity
      isArray: true
requestHeader: []
definitions:
- name: EffectiveIdentity
  description: The identity that the generated token should reflect
  kind: object
  properties:
  - name: username
    description: The effective username reflected by a token for applying RLS rules
    types:
    - uid: string
  - name: roles
    description: An array of roles reflected by a token when applying RLS rules
    types:
    - uid: string
      isArray: true
  - name: datasets
    description: An array of datasets for which this mapping applies to, if not provided - applies to all datasets
    types:
    - uid: string
      isArray: true
  - name: customData
    description: The custom data string to be added to the AS connection string
    types:
    - uid: string
- name: EmbedToken
  description: Power BI Embed Token
  kind: object
  properties:
  - name: token
    description: Embed token.
    types:
    - uid: string
  - name: tokenId
    description: Unique token Id.
    types:
    - uid: string
  - name: expiration
    description: Expiration time of token - in UTC.
    types:
    - uid: string
- name: GenerateTokenRequest
  description: Power BI Generate Token Request
  kind: object
  properties:
  - name: accessLevel
    description: The dataset mode or type
    types:
    - uid: TokenAccessLevel
  - name: datasetId
    description: The dataset Id
    types:
    - uid: string
  - name: allowSaveAs
    description: Allow SaveAs the report with generated token.
    types:
    - uid: boolean
  - name: identities
    description: The effective identities to use for RLS rules
    types:
    - uid: EffectiveIdentity
      isArray: true
- name: TokenAccessLevel
  description: The dataset mode or type
  kind: enum
  properties:
  - name: View
    types:
    - uid: string
  - name: Edit
    types:
    - uid: string
  - name: Create
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
