### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.groups.deleteuseringroup
name: Delete User In Group
service: Power BI Rest APIs
groupName: Groups
apiVersion: v1.0
summary: "Deletes the specified user permissions to the specified workspace  \n<br/>**Required scope**: Group.Read.All or Group.ReadWrite.All or Workspace.Read.All or Workspace.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes: []
produces: []
paths:
- content: DELETE https://api.powerbi.com/v1.0/myorg/groups/{groupId}/users/{user}
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: user
  in: path
  isRequired: true
  description: The email adress of the user to delete
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestHeader: []
definitions:
- name: Object
  kind: object
  properties: []
examples:
- name: example
  request:
    uri: DELETE https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/users/john@contoso.com
  responses:
  - statusCode: "200"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
