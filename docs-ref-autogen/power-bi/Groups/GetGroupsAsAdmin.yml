### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.groups.getgroupsasadmin
name: Get Groups As Admin
service: Power BI Rest APIs
groupName: Groups
apiVersion: v1.0
summary: With an adminstrative scope, returns a list of groups for an organization
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/admin/groups
- content: GET https://api.powerbi.com/v1.0/myorg/admin/groups?$expand={$expand}&$filter={$filter}&$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: $expand
  in: query
  description: Expands related entities inline.
  types:
  - uid: string
- name: $filter
  in: query
  description: Filters the results, based on a Boolean condition.
  types:
  - uid: string
- name: $top
  in: query
  description: Returns only the first n results.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Skips the first n results.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Group]]
requestHeader: []
