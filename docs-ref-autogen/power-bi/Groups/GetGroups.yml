### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.groups.getgroups
name: Get Groups
service: Power BI Rest APIs
groupName: Groups
apiVersion: v1.0
summary: "Returns a list of workspaces the user has access to.  \n<br/>**Required scope**: Group.Read.All or Group.ReadWrite.All or Workspace.Read.All or Workspace.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/groups
- content: GET https://api.powerbi.com/v1.0/myorg/groups?$filter={$filter}&$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: $filter
  in: query
  description: Filters the results, based on a Boolean condition.
  types:
  - uid: string
- name: $top
  in: query
  description: Returns only the first n results.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Skips the first n results.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Group]]
requestHeader: []
definitions:
- name: ODataResponse[List[Group]]
  description: Odata response wrapper for a Power BI Group list
  kind: object
  properties:
  - name: odata.context
    description: OData context
    types:
    - uid: string
  - name: value
    description: The groups
    types:
    - uid: Group
      isArray: true
- name: Group
  description: A Power BI Group
  kind: object
  properties:
  - name: id
    description: The workspace id
    types:
    - uid: string
  - name: name
    description: The group name
    types:
    - uid: string
  - name: isReadOnly
    description: Is ReadOnly group
    types:
    - uid: boolean
  - name: isOnDedicatedCapacity
    description: Is group on dedicated capacity
    types:
    - uid: boolean
  - name: capacityId
    description: The capacity id
    types:
    - uid: string
  - name: description
    description: The group description
    types:
    - uid: string
  - name: type
    description: The type of group
    types:
    - uid: string
  - name: state
    description: The group state
    types:
    - uid: string
  - name: users
    description: The users associated to group with their access rights
    types:
    - uid: GroupUserAccessRight
      isArray: true
- name: GroupUserAccessRight
  description: A Power BI user Access Right entry for group
  kind: object
  properties:
  - name: groupUserAccessRight
    description: Access rights user has for group
    types:
    - uid: GroupUserAccessRightEnum
  - name: emailAddress
    description: Email address of the user.
    types:
    - uid: string
- name: GroupUserAccessRightEnum
  description: Access rights user has for group
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Member
    types:
    - uid: string
  - name: Admin
    types:
    - uid: string
  - name: Contributor
    types:
    - uid: string
examples:
- name: example
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/groups?
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "f089354e-8366-4e18-aea3-4cb4a3a50b48",
            "isReadOnly": false,
            "isOnDedicatedCapacity": false,
            "name": "sample group"
          },
          {
            "id": "3d9b93c6-7b6d-4801-a491-1738910904fd",
            "isReadOnly": false,
            "isOnDedicatedCapacity": false,
            "name": "markiting group"
          },
          {
            "id": "a2f89923-421a-464e-bf4c-25eab39bb09f",
            "isReadOnly": false,
            "isOnDedicatedCapacity": false,
            "name": "contoso"
          }
        ]
      }
- name: example with filter
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/groups?$filter=$filter=contains(name,'markiting')%20or%20name%20eq%20'contoso'
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "3d9b93c6-7b6d-4801-a491-1738910904fd",
            "isReadOnly": false,
            "isOnDedicatedCapacity": false,
            "name": "markiting group"
          },
          {
            "id": "a2f89923-421a-464e-bf4c-25eab39bb09f",
            "isReadOnly": false,
            "isOnDedicatedCapacity": false,
            "name": "contoso"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
