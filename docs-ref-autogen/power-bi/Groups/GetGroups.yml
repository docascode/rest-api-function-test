### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.groups.getgroups
name: Get Groups
service: Power BI Rest APIs
groupName: Groups
apiVersion: v1.0
summary: "Returns a list of groups  \nThe **Get Groups** operation returns a JSON list of all groups that the user is a member of. <br/><br/> **Groups** are a collection of unified Azure Active Directory groups that the user is a member of and is available in the Power BI service. These are referred to as app workspaces within the Power BI service. <br/><br/>**Required scope**: Group.Read.All or Group.ReadWrite.All or Workspace.Read.All or Workspace.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/groups
- content: GET https://api.powerbi.com/v1.0/myorg/groups?$filter={$filter}&$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: $filter
  in: query
  description: Filters the results, based on a Boolean condition.
  types:
  - uid: string
- name: $top
  in: query
  description: Returns only the first n results.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Skips the first n results.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Group]]
requestHeader: []
definitions:
- name: ODataResponse[List[Group]]
  description: Odata response wrapper for a Power BI Group list
  kind: object
