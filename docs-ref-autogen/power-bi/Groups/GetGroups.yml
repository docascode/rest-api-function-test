### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.groups.getgroups
name: Groups GetGroups
service: Power BI REST APIs
groupName: Groups
apiVersion: v1.0
summary: "Returns a list of workspaces the user has access to.  \n<br/>**Required scope**: Group.Read.All or Group.ReadWrite.All or Workspace.Read.All or Workspace.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/groups
- content: GET https://api.powerbi.com/v1.0/myorg/groups?$filter={$filter}&$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: $filter
  in: query
  description: Filters the results, based on a boolean condition
  types:
  - uid: string
- name: $top
  in: query
  description: Returns only the first n results
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Skips the first n results
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Group]]
requestHeader: []
definitions:
- name: ODataResponse[List[Group]]
  description: Odata response wrapper for a Power BI group list
  kind: object
  properties:
  - name: odata.context
    description: OData context
    types:
    - uid: string
  - name: value
    description: The groups
    types:
    - uid: Group
      isArray: true
- name: Group
  description: A Power BI group
  kind: object
  properties:
  - name: id
    description: The workspace id
    types:
    - uid: string
  - name: name
    description: The group name
    types:
    - uid: string
  - name: isReadOnly
    description: Is the group read only
    types:
    - uid: boolean
  - name: isOnDedicatedCapacity
    description: Is the group on dedicated capacity
    types:
    - uid: boolean
  - name: capacityId
    description: The capacity id
    types:
    - uid: string
  - name: description
    description: The group description
    types:
    - uid: string
  - name: type
    description: The type of group
    types:
    - uid: string
  - name: state
    description: The group state
    types:
    - uid: string
  - name: users
    description: The users that belong to the group, and their access rights.
    types:
    - uid: GroupUserAccessRight
      isArray: true
- name: GroupUserAccessRight
  description: A Power BI user access right entry for workspace
  kind: object
  properties:
  - name: groupUserAccessRight
    description: Access rights user has for the workspace
    types:
    - uid: GroupUserAccessRightEnum
  - name: emailAddress
    description: Email address of the user
    types:
    - uid: string
  - name: displayName
    description: Display name of the principal
    types:
    - uid: string
  - name: identifier
    description: Identifier of the principal
    types:
    - uid: string
  - name: principalType
    description: The principal type
    types:
    - uid: PrincipalType
- name: GroupUserAccessRightEnum
  description: Access rights user has for the workspace
  kind: enum
  properties:
  - name: None
    description: Removes permission to content in workspace
    types:
    - uid: string
  - name: Member
    description: Grants read access to content in workspace
    types:
    - uid: string
  - name: Admin
    description: Grants administrator rights to workspace
    types:
    - uid: string
  - name: Contributor
    description: Grants read and write access to content in group
    types:
    - uid: string
- name: PrincipalType
  description: The principal type
  kind: enum
  properties:
  - name: User
    description: User principal type
    types:
    - uid: string
  - name: Group
    description: Group principal type
    types:
    - uid: string
examples:
- name: example
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/groups
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "f089354e-8366-4e18-aea3-4cb4a3a50b48",
            "isReadOnly": false,
            "isOnDedicatedCapacity": false,
            "name": "sample group"
          },
          {
            "id": "3d9b93c6-7b6d-4801-a491-1738910904fd",
            "isReadOnly": false,
            "isOnDedicatedCapacity": false,
            "name": "marketing group"
          },
          {
            "id": "a2f89923-421a-464e-bf4c-25eab39bb09f",
            "isReadOnly": false,
            "isOnDedicatedCapacity": false,
            "name": "contoso"
          }
        ]
      }
- name: example with filter
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/groups?$filter=$filter=contains(name,'marketing')%20or%20name%20eq%20'contoso'
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "3d9b93c6-7b6d-4801-a491-1738910904fd",
            "isReadOnly": false,
            "isOnDedicatedCapacity": false,
            "name": "marketing group"
          },
          {
            "id": "a2f89923-421a-464e-bf4c-25eab39bb09f",
            "isReadOnly": false,
            "isOnDedicatedCapacity": false,
            "name": "contoso"
          }
        ]
      }
security: []
