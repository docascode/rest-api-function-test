### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.groups.addgroupuser
name: Groups AddGroupUser
service: Power BI REST APIs
groupName: Groups
apiVersion: v1.0
summary: "Grants the specified user permissions to the specified workspace.  \n**Note**: Only Admin access right is supported. <br/><br/>**Required scope**: Group.Read.All or Group.ReadWrite.All or Workspace.Read.All or Workspace.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces: []
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/users
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestBody:
- name: default
  parameters:
  - name: groupUserAccessRight
    in: body
    description: Access rights user has for the workspace
    types:
    - uid: GroupUserAccessRightEnum
  - name: emailAddress
    in: body
    description: Email address of the user
    types:
    - uid: string
  - name: displayName
    in: body
    description: Display name of the principal
    types:
    - uid: string
  - name: identifier
    in: body
    description: Identifier of the principal
    types:
    - uid: string
  - name: principalType
    in: body
    description: The principal type
    types:
    - uid: PrincipalType
requestHeader: []
definitions:
- name: Object
  kind: object
  properties: []
- name: GroupUserAccessRight
  description: A Power BI user access right entry for workspace
  kind: object
  properties:
  - name: groupUserAccessRight
    description: Access rights user has for the workspace
    types:
    - uid: GroupUserAccessRightEnum
  - name: emailAddress
    description: Email address of the user
    types:
    - uid: string
  - name: displayName
    description: Display name of the principal
    types:
    - uid: string
  - name: identifier
    description: Identifier of the principal
    types:
    - uid: string
  - name: principalType
    description: The principal type
    types:
    - uid: PrincipalType
- name: GroupUserAccessRightEnum
  description: Access rights user has for the workspace
  kind: enum
  properties:
  - name: None
    description: Removes permission to content in workspace
    types:
    - uid: string
  - name: Member
    description: Grants read access to content in workspace
    types:
    - uid: string
  - name: Admin
    description: Grants administrator rights to workspace
    types:
    - uid: string
  - name: Contributor
    description: Grants read and write access to content in group
    types:
    - uid: string
- name: PrincipalType
  description: The principal type
  kind: enum
  properties:
  - name: User
    description: User principal type
    types:
    - uid: string
  - name: Group
    description: Group principal type
    types:
    - uid: string
examples:
- name: example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/users
    body: >-
      {
        "emailAddress": "john@contoso.com",
        "groupUserAccessRight": "Admin"
      }
  responses:
  - statusCode: "200"
