### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.groups.addgroupuser
name: Add Group User
service: Power BI REST APIs
groupName: Groups
apiVersion: v1.0
summary: "Gives the specified user permissions to the specified workspace  \n**Note**: Currently only Admin access right is supported. <br/><br/>**Required scope**: Group.Read.All or Group.ReadWrite.All or Workspace.Read.All or Workspace.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces: []
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/users
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestBody:
- parameters:
  - name: groupUserAccessRight
    in: body
    description: Access rights user has for the group
    types:
    - uid: GroupUserAccessRightEnum
  - name: emailAddress
    in: body
    description: Email address of the user
    types:
    - uid: string
requestHeader: []
definitions:
- name: Object
  kind: object
  properties: []
- name: GroupUserAccessRight
  description: A Power BI user access right entry for group
  kind: object
  properties:
  - name: groupUserAccessRight
    description: Access rights user has for the group
    types:
    - uid: GroupUserAccessRightEnum
  - name: emailAddress
    description: Email address of the user
    types:
    - uid: string
- name: GroupUserAccessRightEnum
  description: Access rights user has for the group
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Member
    types:
    - uid: string
  - name: Admin
    types:
    - uid: string
  - name: Contributor
    types:
    - uid: string
examples:
- name: example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/users
    body: >-
      {
        "emailAddress": "john@contoso.com",
        "groupUserAccessRight": "Admin"
      }
  responses:
  - statusCode: "200"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
