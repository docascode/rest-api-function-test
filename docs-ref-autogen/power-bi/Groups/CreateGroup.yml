### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.groups.creategroup
name: Create Group
service: Power BI REST APIs
groupName: Groups
apiVersion: v1.0
summary: "Creates new workspace  \n<br/>**Required scope**: Group.Read.All or Group.ReadWrite.All or Workspace.Read.All or Workspace.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups
uriParameters: []
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Group
requestBody:
- parameters:
  - name: name
    in: body
    description: The name of the new created group
    types:
    - uid: string
requestHeader: []
definitions:
- name: Group
  description: A Power BI Group
  kind: object
  properties:
  - name: id
    description: The workspace id
    types:
    - uid: string
  - name: name
    description: The group name
    types:
    - uid: string
  - name: isReadOnly
    description: Is the group read only
    types:
    - uid: boolean
  - name: isOnDedicatedCapacity
    description: Is the group on dedicated capacity
    types:
    - uid: boolean
  - name: capacityId
    description: The capacity id
    types:
    - uid: string
  - name: description
    description: The group description
    types:
    - uid: string
  - name: type
    description: The type of group
    types:
    - uid: string
  - name: state
    description: The group state
    types:
    - uid: string
  - name: users
    description: The users that belong to the group, with their access rights
    types:
    - uid: GroupUserAccessRight
      isArray: true
- name: GroupCreationRequest
  description: Power BI Create a new group Request
  kind: object
  properties:
  - name: name
    description: The name of the new created group
    types:
    - uid: string
- name: GroupUserAccessRight
  description: A Power BI user access right entry for group
  kind: object
  properties:
  - name: groupUserAccessRight
    description: Access rights user has for the group
    types:
    - uid: GroupUserAccessRightEnum
  - name: emailAddress
    description: Email address of the user
    types:
    - uid: string
- name: GroupUserAccessRightEnum
  description: Access rights user has for the group
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Member
    types:
    - uid: string
  - name: Admin
    types:
    - uid: string
  - name: Contributor
    types:
    - uid: string
examples:
- name: example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/groups
    body: >-
      {
        "name": "sample group"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "f089354e-8366-4e18-aea3-4cb4a3a50b48",
            "isReadOnly": false,
            "isOnDedicatedCapacity": false,
            "name": "sample group"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
