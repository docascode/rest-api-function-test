### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.groups.creategroup
name: Create Group
service: Power BI REST APIs
groupName: Groups
apiVersion: v1.0
summary: "Creates new workspace.  \n<br/>**Required scope**: Group.Read.All or Group.ReadWrite.All or Workspace.Read.All or Workspace.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups
uriParameters: []
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Group
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: The name of the newly created group
    types:
    - uid: string
requestHeader: []
definitions:
- name: Group
  description: A Power BI group
  kind: object
  properties:
  - name: id
    description: The workspace id
    types:
    - uid: string
  - name: name
    description: The group name
    types:
    - uid: string
  - name: isReadOnly
    description: Is the group read only
    types:
    - uid: boolean
  - name: isOnDedicatedCapacity
    description: Is the group on dedicated capacity
    types:
    - uid: boolean
  - name: capacityId
    description: The capacity id
    types:
    - uid: string
  - name: description
    description: The group description
    types:
    - uid: string
  - name: type
    description: The type of group
    types:
    - uid: string
  - name: state
    description: The group state
    types:
    - uid: string
  - name: users
    description: The users that belong to the group, and their access rights.
    types:
    - uid: GroupUserAccessRight
      isArray: true
- name: GroupCreationRequest
  description: Power BI create a new group request
  kind: object
  properties:
  - name: name
    description: The name of the newly created group
    types:
    - uid: string
- name: GroupUserAccessRight
  description: A Power BI user access right entry for workspace
  kind: object
  properties:
  - name: groupUserAccessRight
    description: Access rights user has for the workspace
    types:
    - uid: GroupUserAccessRightEnum
  - name: emailAddress
    description: Email address of the user
    types:
    - uid: string
  - name: displayName
    description: Display name of the principal
    types:
    - uid: string
  - name: identifier
    description: Identifier of the principal
    types:
    - uid: string
  - name: principalType
    description: The principal type
    types:
    - uid: PrincipalType
- name: GroupUserAccessRightEnum
  description: Access rights user has for the workspace
  kind: enum
  properties:
  - name: None
    description: Removes permission to content in workspace
    types:
    - uid: string
  - name: Member
    description: Grants read access to content in workspace
    types:
    - uid: string
  - name: Admin
    description: Grants administrator rights to workspace
    types:
    - uid: string
  - name: Contributor
    description: Grants read and write access to content in group
    types:
    - uid: string
- name: PrincipalType
  description: The principal type
  kind: enum
  properties:
  - name: User
    description: User principal type
    types:
    - uid: string
  - name: Group
    description: Group principal type
    types:
    - uid: string
examples:
- name: example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/groups
    body: >-
      {
        "name": "sample group"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "f089354e-8366-4e18-aea3-4cb4a3a50b48",
            "isReadOnly": false,
            "isOnDedicatedCapacity": false,
            "name": "sample group"
          }
        ]
      }
security: []
