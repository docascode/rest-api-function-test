### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.groups.getgroupusers
name: Get Group Users
service: Power BI Rest APIs
groupName: Groups
apiVersion: v1.0
summary: "Get a group users list  \nThe **Get Group Users** operation returns a JSON list of all users that belong to the group. <br/><br/> **Groups** are a collection of unified Azure Active Directory groups that the user is a member of and is available in the Power BI service. These are referred to as app workspaces within the Power BI service. <br/><br/>**Required scope**: Group.Read.All or Group.ReadWrite.All or Workspace.Read.All or Workspace.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/groups/{groupId}/users
