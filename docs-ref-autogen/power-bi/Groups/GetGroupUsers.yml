### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.groups.getgroupusers
name: Get Group Users
service: Power BI Rest APIs
groupName: Groups
apiVersion: v1.0
summary: "Returns a list of users that has access to the specified workspace  \n<br/>**Required scope**: Group.Read.All or Group.ReadWrite.All or Workspace.Read.All or Workspace.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/groups/{groupId}/users
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[GroupUserAccessRight]]
requestHeader: []
definitions:
- name: ODataResponse[List[GroupUserAccessRight]]
  description: Odata response wrapper for a Power BI user access right for group List
  kind: object
  properties:
  - name: odata.context
    description: ''
    types:
    - uid: string
  - name: value
    description: The user access right for group List
    types:
    - uid: GroupUserAccessRight
      isArray: true
- name: GroupUserAccessRight
  description: A Power BI user access right entry for group
  kind: object
  properties:
  - name: groupUserAccessRight
    description: Access rights user has for the group
    types:
    - uid: GroupUserAccessRightEnum
  - name: emailAddress
    description: Email address of the user
    types:
    - uid: string
- name: GroupUserAccessRightEnum
  description: Access rights user has for the group
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Member
    types:
    - uid: string
  - name: Admin
    types:
    - uid: string
  - name: Contributor
    types:
    - uid: string
examples:
- name: example
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/users
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "emailAddress": "john@contoso.com",
            "groupUserAccessRight": "Admin"
          },
          {
            "emailAddress": "Adam@contoso.com",
            "groupUserAccessRight": "Member"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
