### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.dashboards.gettiles
name: Get Tiles
service: Power BI Rest APIs
groupName: Dashboards
apiVersion: v1.0
summary: "Returns a list of tiles within the specified dashboard from \"My Workspace\"  \n**Note**: All tile types are supported, except for \"model tiles\": which include datasets and live tiles that include an entire report page. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/dashboards/{dashboardKey}/tiles
uriParameters:
- name: dashboardKey
  in: path
  isRequired: true
  description: The dashboard id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Tile]]
requestHeader: []
definitions:
- name: ODataResponse[List[Tile]]
  description: Odata response wrapper for a Power BI Tile collection
  kind: object
  properties:
  - name: odata.context
    description: OData context
    types:
    - uid: string
  - name: value
    description: The tile collection
    types:
    - uid: Tile
      isArray: true
- name: Tile
  description: A Power BI Tile
  kind: object
  properties:
  - name: id
    description: The tile id
    types:
    - uid: string
  - name: title
    description: The dashboard display name
    types:
    - uid: string
  - name: rowSpan
    description: number of rows a tile should span
    types:
    - uid: integer
  - name: colSpan
    description: number of columns a tile should span
    types:
    - uid: integer
  - name: embedUrl
    description: The tile embed url
    types:
    - uid: string
  - name: embedData
    description: The tile embed data
    types:
    - uid: string
  - name: reportId
    description: The report id
    types:
    - uid: string
  - name: datasetId
    description: The dataset id
    types:
    - uid: string
examples:
- name: example
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/dashboards/69ffaa6c-b36d-4d01-96f5-1ed67c64d4af/tiles
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "312fbfe9-2eda-44e0-9ed0-ab5dc571bb4b",
            "title": "SalesMarketingTile",
            "embedUrl": "https://app.powerbi.com/embed?dashboardId=69ffaa6c-b36d-4d01-96f5-1ed67c64d4af&tileId=312fbfe9-2eda-44e0-9ed0-ab5dc571bb4b",
            "rowSpan": 0,
            "colSpan": 0,
            "reportId": "5b218778-e7a5-4d73-8187-f10824047715",
            "datasetId": "cfafbeb1-8037-4d0c-896e-a46fb27ff229"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
