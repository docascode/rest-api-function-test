### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.dashboards.gettiles
name: Get Tiles
service: power-bi
groupName: Dashboards
apiVersion: v1.0
summary: "Get tiles in the specified dashboard  \nThe **Get Tiles** operation returns a JSON list of all **Tile** objects from a dashboard which includes an id, title, and embedUrl. All tile types are supported, except for \"model tiles\": which include datasets and live tiles that include an entire report page. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/dashboards/{dashboardKey}/tiles
uriParameters:
- name: dashboardKey
  in: path
  isRequired: true
  description: The dashboard id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Tile]]
requestHeader: []
definitions:
- name: ODataResponse[List[Tile]]
  description: Odata response wrapper for a Power BI Tile collection
  kind: object
  properties:
  - name: odata.context
    description: OData context
    types:
    - uid: string
  - name: value
    description: The tile collection
    types:
    - uid: Tile
      isArray: true
- name: Tile
  description: A Power BI Tile
  kind: object
  properties:
  - name: id
    description: The tile id
    types:
    - uid: string
  - name: title
    description: The dashboard display name
    types:
    - uid: string
  - name: rowSpan
    description: number of rows a tile should span
    types:
    - uid: integer
  - name: colSpan
    description: number of columns a tile should span
    types:
    - uid: integer
  - name: embedUrl
    description: The tile embed url
    types:
    - uid: string
  - name: embedData
    description: The tile embed data
    types:
    - uid: string
  - name: reportId
    description: The report id
    types:
    - uid: string
  - name: datasetId
    description: The dataset id
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
