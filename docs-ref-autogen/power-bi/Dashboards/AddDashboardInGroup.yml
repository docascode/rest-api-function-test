### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.dashboards.adddashboardingroup
name: Add Dashboard In Group
service: Power BI REST APIs
groupName: Dashboards
apiVersion: v1.0
summary: "Creates a new empty dashboard on the specified workspace.  \n<br/>**Required scope**: Content.Create <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/dashboards
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Dashboard
requestBody:
- parameters:
  - name: name
    in: body
    description: The name of the new dashboard
    types:
    - uid: string
requestHeader: []
definitions:
- name: Dashboard
  description: A Power BI dashboard
  kind: object
  properties:
  - name: id
    description: The dashboard id
    types:
    - uid: string
  - name: displayName
    description: The dashboard display name
    types:
    - uid: string
  - name: isReadOnly
    description: Is ReadOnly dashboard
    types:
    - uid: boolean
  - name: embedUrl
    description: The dashboard embed url
    types:
    - uid: string
- name: AddDashboardRequest
  description: Power BI add dashboard request
  kind: object
  properties:
  - name: name
    description: The name of the new dashboard
    types:
    - uid: string
examples:
- name: example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/dashboards
    body: >-
      {
        "name": "SalesMarketing"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "69ffaa6c-b36d-4d01-96f5-1ed67c64d4af",
        "displayName": "SalesMarketing",
        "embedUrl": "https://app.powerbi.com/dashboardEmbed?dashboardId=69ffaa6c-b36d-4d01-96f5-1ed67c64d4af&groupId=f089354e-8366-4e18-aea3-4cb4a3a50b48",
        "isReadOnly": false
      }
security: []
