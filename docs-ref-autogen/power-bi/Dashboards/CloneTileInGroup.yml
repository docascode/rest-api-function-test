### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.dashboards.clonetileingroup
name: Clone Tile In Group
service: Power BI REST APIs
groupName: Dashboards
apiVersion: v1.0
summary: "Clones the specified tile from the specified workspace  \n<br/>If target report id and target dataset are missing, the following will occur:<li>If you are cloning a tile within the same workspace, the report and dataset links will be cloned from the source tile.</li><li>If you are cloning a tile within a different workspace, report and dataset links will be rested. The tile will be broken.</li><br/>**Required scope**: Dashboard.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/dashboards/{dashboardKey}/tiles/{tileKey}/Clone
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: dashboardKey
  in: path
  isRequired: true
  description: The dashboard id
  types:
  - uid: string
- name: tileKey
  in: path
  isRequired: true
  description: The tile id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Tile
requestBody:
- parameters:
  - name: targetDashboardId
    in: body
    description: The target dashboard id
    types:
    - uid: string
  - name: targetWorkspaceId
    in: body
    description: Optional parameter for specifying the target workspace id, Empty Guid (00000000-0000-0000-0000-000000000000) indicates 'My Workspace'. <br/>if not provided tile will be cloned within the same workspace as the source tile.
    types:
    - uid: string
  - name: targetReportId
    in: body
    description: Optional parameter <br/>When cloning a tile linked to a report, pass the target report id to rebind the new tile to a different report.
    types:
    - uid: string
  - name: targetModelId
    in: body
    description: Optional parameter <br/>When cloning a tile linked to a dataset, pass the target model id to rebind the new tile to a different dataset.
    types:
    - uid: string
  - name: positionConflictAction
    in: body
    description: Optional parameter for specifying the action in case of position conflict. <br/>if not provided 'Tail' will be used
    types:
    - uid: positionConflictActionEnum
requestHeader: []
definitions:
- name: Tile
  description: A Power BI Tile
  kind: object
  properties:
  - name: id
    description: The tile id
    types:
    - uid: string
  - name: title
    description: The dashboard display name
    types:
    - uid: string
  - name: rowSpan
    description: number of rows a tile should span
    types:
    - uid: integer
  - name: colSpan
    description: number of columns a tile should span
    types:
    - uid: integer
  - name: embedUrl
    description: The tile embed url
    types:
    - uid: string
  - name: embedData
    description: The tile embed data
    types:
    - uid: string
  - name: reportId
    description: The report id, available only for tiles created from a report
    types:
    - uid: string
  - name: datasetId
    description: The dataset id, available only for tiles created from a report or using a dataset (i.e. Q&A tiles)
    types:
    - uid: string
- name: CloneTileRequest
  description: Power BI Clone Tile Request
  kind: object
  properties:
  - name: targetDashboardId
    description: The target dashboard id
    types:
    - uid: string
  - name: targetWorkspaceId
    description: Optional parameter for specifying the target workspace id, Empty Guid (00000000-0000-0000-0000-000000000000) indicates 'My Workspace'. <br/>if not provided tile will be cloned within the same workspace as the source tile.
    types:
    - uid: string
  - name: targetReportId
    description: Optional parameter <br/>When cloning a tile linked to a report, pass the target report id to rebind the new tile to a different report.
    types:
    - uid: string
  - name: targetModelId
    description: Optional parameter <br/>When cloning a tile linked to a dataset, pass the target model id to rebind the new tile to a different dataset.
    types:
    - uid: string
  - name: positionConflictAction
    description: Optional parameter for specifying the action in case of position conflict. <br/>if not provided 'Tail' will be used
    types:
    - uid: positionConflictActionEnum
- name: positionConflictActionEnum
  description: Optional parameter for specifying the action in case of position conflict. <br/>if not provided 'Tail' will be used
  kind: enum
  properties:
  - name: Tail
    types:
    - uid: string
  - name: Abort
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
