### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.dashboards.adddashboard
name: Add Dashboard
service: Power BI REST APIs
groupName: Dashboards
apiVersion: v1.0
summary: "Creates a new empty dashboard on **\"My Workspace\"**  \n<br/>**Required scope**: Content.Create <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/dashboards
uriParameters: []
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Dashboard
requestBody:
- parameters:
  - name: name
    in: body
    description: The name of the new dashboard
    types:
    - uid: string
requestHeader: []
definitions:
- name: Dashboard
  description: A Power BI Dashboard
  kind: object
  properties:
  - name: id
    description: The dashboard id
    types:
    - uid: string
  - name: displayName
    description: The dashboard display name
    types:
    - uid: string
  - name: isReadOnly
    description: Is ReadOnly dashboard
    types:
    - uid: boolean
  - name: embedUrl
    description: The dashboard embed url
    types:
    - uid: string
- name: AddDashboardRequest
  description: Power BI Add Dashboard Request
  kind: object
  properties:
  - name: name
    description: The name of the new dashboard
    types:
    - uid: string
examples:
- name: example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/dashboards
    body: >-
      {
        "name": "SalesMarketing"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "69ffaa6c-b36d-4d01-96f5-1ed67c64d4af",
        "displayName": "SalesMarketing",
        "embedUrl": "https://app.powerbi.com/dashboardEmbed?dashboardId=69ffaa6c-b36d-4d01-96f5-1ed67c64d4af",
        "isReadOnly": false
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
