### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.dashboards.getdashboard
name: Get Dashboard
service: Power BI Rest APIs
groupName: Dashboards
apiVersion: v1.0
summary: "Get the specified dashboard  \nThe **Get Dashboard** operation returns a JSON object of a **Dashboard** which includes an id and displayName. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/dashboards/{dashboardKey}
uriParameters:
- name: dashboardKey
  in: path
  isRequired: true
  description: The dashboard id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Dashboard
requestHeader: []
definitions:
- name: Dashboard
  description: A Power BI Dashboard
  kind: object
  properties:
  - name: id
    description: The dashboard id
    types:
    - uid: string
  - name: displayName
    description: The dashboard display name
    types:
    - uid: string
  - name: isReadOnly
    description: Is ReadOnly dashboard
    types:
    - uid: boolean
  - name: embedUrl
    description: The dashboard embed url
    types:
    - uid: string
examples: []
security: []
