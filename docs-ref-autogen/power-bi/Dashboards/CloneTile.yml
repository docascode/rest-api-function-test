### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.dashboards.clonetile
name: Clone Tile
service: Power BI Rest APIs
groupName: Dashboards
apiVersion: v1.0
summary: "Clones the specified tile from **\"My Workspace\"**  \n<br/>**Required scope**: Dashboard.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/dashboards/{dashboardKey}/tiles/{tileKey}/Clone
uriParameters:
- name: dashboardKey
  in: path
  isRequired: true
  description: The dashboard id
  types:
  - uid: string
- name: tileKey
  in: path
  isRequired: true
  description: The tile id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Tile
requestBody:
- parameters:
  - name: targetDashboardId
    in: body
    description: The target dashboard id
    types:
    - uid: string
  - name: targetWorkspaceId
    in: body
    description: Optional parameter for specifying the target workspace id, Empty Guid (00000000-0000-0000-0000-000000000000) indicates 'My Workspace'. <br/>if not provided tile will be cloned within the same workspace as the source tile.
    types:
    - uid: string
  - name: targetReportId
    in: body
    description: Optional parameter for specifying the target report id. <br/>if not provided tile will use the same report as the source tile.
    types:
    - uid: string
  - name: targetModelId
    in: body
    description: Optional parameter for specifying the target associated dataset id. <br/>if not provided tile will use the same dataset as the source tile.
    types:
    - uid: string
  - name: positionConflictAction
    in: body
    description: Optional parameter for specifying the action in case of position conflict. <br/>if not provided tile will use 'Tail'
    types:
    - uid: positionConflictActionEnum
requestHeader: []
definitions:
- name: Tile
  description: A Power BI Tile
  kind: object
  properties:
  - name: id
    description: The tile id
    types:
    - uid: string
  - name: title
    description: The dashboard display name
    types:
    - uid: string
  - name: rowSpan
    description: number of rows a tile should span
    types:
    - uid: integer
  - name: colSpan
    description: number of columns a tile should span
    types:
    - uid: integer
  - name: embedUrl
    description: The tile embed url
    types:
    - uid: string
  - name: embedData
    description: The tile embed data
    types:
    - uid: string
  - name: reportId
    description: The report id
    types:
    - uid: string
  - name: datasetId
    description: The dataset id
    types:
    - uid: string
- name: CloneTileRequest
  description: Power BI Clone Tile Request
  kind: object
  properties:
  - name: targetDashboardId
    description: The target dashboard id
    types:
    - uid: string
  - name: targetWorkspaceId
    description: Optional parameter for specifying the target workspace id, Empty Guid (00000000-0000-0000-0000-000000000000) indicates 'My Workspace'. <br/>if not provided tile will be cloned within the same workspace as the source tile.
    types:
    - uid: string
  - name: targetReportId
    description: Optional parameter for specifying the target report id. <br/>if not provided tile will use the same report as the source tile.
    types:
    - uid: string
  - name: targetModelId
    description: Optional parameter for specifying the target associated dataset id. <br/>if not provided tile will use the same dataset as the source tile.
    types:
    - uid: string
  - name: positionConflictAction
    description: Optional parameter for specifying the action in case of position conflict. <br/>if not provided tile will use 'Tail'
    types:
    - uid: positionConflictActionEnum
- name: positionConflictActionEnum
  description: Optional parameter for specifying the action in case of position conflict. <br/>if not provided tile will use 'Tail'
  kind: enum
  properties:
  - name: Tail
    types:
    - uid: string
  - name: Abort
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
