### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.dashboards.getdashboardingroup
name: Get Dashboard In Group
service: Power BI Rest APIs
groupName: Dashboards
apiVersion: v1.0
summary: "Get the specified dashboard in a group  \nThe **Get Dashboard In Group** operation returns a JSON object of a **Dashboard** from a **Group** which includes an id and displayName. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/groups/{groupId}/dashboards/{dashboardKey}
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The group id
  types:
  - uid: string
- name: dashboardKey
  in: path
  isRequired: true
  description: The dashboard id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Dashboard
requestHeader: []
definitions:
- name: Dashboard
  description: A Power BI Dashboard
  kind: object
  properties:
  - name: id
    description: The dashboard id
    types:
    - uid: string
  - name: displayName
    description: The dashboard display name
    types:
    - uid: string
  - name: isReadOnly
    description: Is ReadOnly dashboard
    types:
    - uid: boolean
  - name: embedUrl
    description: The dashboard embed url
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
