### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.dashboards.gettilesingroup
name: Get Tiles In Group
service: Power BI REST APIs
groupName: Dashboards
apiVersion: v1.0
summary: "Returns a list of tiles within the specified dashboard from the specified workspace.  \n**Note**: All tile types are supported except for \"model tiles\", which include datasets and live tiles that contain an entire report page. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/groups/{groupId}/dashboards/{dashboardKey}/tiles
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: dashboardKey
  in: path
  isRequired: true
  description: The dashboard id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Tile]]
requestHeader: []
definitions:
- name: ODataResponse[List[Tile]]
  description: Odata response wrapper for a Power BI tile collection
  kind: object
  properties:
  - name: odata.context
    description: OData context
    types:
    - uid: string
  - name: value
    description: The tile collection
    types:
    - uid: Tile
      isArray: true
- name: Tile
  description: A Power BI tile
  kind: object
  properties:
  - name: id
    description: The tile id
    types:
    - uid: string
  - name: title
    description: The dashboard display name
    types:
    - uid: string
  - name: rowSpan
    description: number of rows a tile should span
    types:
    - uid: integer
  - name: colSpan
    description: number of columns a tile should span
    types:
    - uid: integer
  - name: embedUrl
    description: The tile embed url
    types:
    - uid: string
  - name: embedData
    description: The tile embed data
    types:
    - uid: string
  - name: reportId
    description: The report id. Available only for tiles created from a report.
    types:
    - uid: string
  - name: datasetId
    description: The dataset id. Available only for tiles created from a report or using a dataset; for example, Q&A tiles.
    types:
    - uid: string
examples:
- name: example
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/dashboards/69ffaa6c-b36d-4d01-96f5-1ed67c64d4af/tiles
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "312fbfe9-2eda-44e0-9ed0-ab5dc571bb4b",
            "title": "SalesMarketingTile",
            "embedUrl": "https://app.powerbi.com/embed?dashboardId=69ffaa6c-b36d-4d01-96f5-1ed67c64d4af&tileId=312fbfe9-2eda-44e0-9ed0-ab5dc571bb4b&groupId=f089354e-8366-4e18-aea3-4cb4a3a50b48",
            "rowSpan": 0,
            "colSpan": 0,
            "reportId": "5b218778-e7a5-4d73-8187-f10824047715",
            "datasetId": "cfafbeb1-8037-4d0c-896e-a46fb27ff229"
          }
        ]
      }
security: []
