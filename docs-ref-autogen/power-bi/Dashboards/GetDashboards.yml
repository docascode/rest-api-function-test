### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.dashboards.getdashboards
name: Get Dashboards
service: Power BI Rest APIs
groupName: Dashboards
apiVersion: v1.0
summary: "Gets a list of dashboards  \nThe **Get Dashboards** operation returns a JSON list of all Dashboard objects which includes an id and displayName. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/dashboards
uriParameters: []
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Dashboard]]
requestHeader: []
definitions:
- name: ODataResponse[List[Dashboard]]
  description: Odata response wrapper for a Power BI Dashboard collection
  kind: object
  properties:
  - name: odata.context
    description: OData context
    types:
    - uid: string
  - name: value
    description: The dashboard collection
    types:
    - uid: Dashboard
      isArray: true
- name: Dashboard
  description: A Power BI Dashboard
  kind: object
  properties:
  - name: id
    description: The dashboard id
    types:
    - uid: string
  - name: displayName
    description: The dashboard display name
    types:
    - uid: string
  - name: isReadOnly
    description: Is ReadOnly dashboard
    types:
    - uid: boolean
  - name: embedUrl
    description: The dashboard embed url
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
