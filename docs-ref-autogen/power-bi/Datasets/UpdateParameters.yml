### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.datasets.updateparameters
name: Update Parameters
service: Power BI Rest APIs
groupName: Datasets
apiVersion: v1.0
summary: "Updates the parameters values for the specified dataset from \"My Workspace\"  \n<br/>You need to refresh the dataset for the new parameters values to be applied. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app). <br/><br/>##Restrictions <br/>*All parameters must exist in the dataset. Names are case-sensitive. <br/>*Maximum of a 100 parameters in request is allowed. <br/>*Values should be of expected Type. <br/>*Cannot pass empty value to an IsRequired parameter. <br/>*List cannot be empty of include multiple occurrences of same parameter. <br/>*Parameters of types 'Any' or 'Binary' cannot be set. <br/>*Parameters may change the actual connection (server and/or database) by not its OnPrem status (i.e., from Cloud to OnPrem, or the other way)."
consumes:
- application/json
produces: []
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/datasets/{datasetKey}/Default.UpdateParameters
uriParameters:
- name: datasetKey
  in: path
  isRequired: true
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestBody:
- parameters:
  - name: updateDetails
    in: body
    isRequired: true
    description: The dataset parameter list to update
    types:
    - uid: UpdateDatasetParameterDetails
      isArray: true
requestHeader: []
definitions:
- name: UpdateDatasetParameterDetails
  description: Power BI dataset parameter update details
  kind: object
  properties:
  - name: name
    description: The parameter name
    types:
    - uid: string
  - name: newValue
    description: The parameter new value
    types:
    - uid: string
- name: Object
  kind: object
  properties: []
- name: UpdateDatasetParametersRequest
  description: Power BI dataset parameter update request
  kind: object
  properties:
  - name: updateDetails
    description: The dataset parameter list to update
    types:
    - uid: UpdateDatasetParameterDetails
      isArray: true
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
