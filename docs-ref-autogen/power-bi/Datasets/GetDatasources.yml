### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.datasets.getdatasources
name: Get Datasources
service: Power BI Rest APIs
groupName: Datasets
apiVersion: v1.0
summary: "Gets a list of datasources for the specified dataset from \"My Workspace\"  \n<br/>**Note**: 'gatewayId' and 'datasourceId' are only available when the dataset is bound to a gateway. each user have a cloud gateway which cloud data sources are bound to by default.<br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/datasets/{datasetKey}/datasources
uriParameters:
- name: datasetKey
  in: path
  isRequired: true
  description: The dataset id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Datasource]]
requestHeader: []
definitions:
- name: ODataResponse[List[Datasource]]
  description: Odata response wrapper for a Power BI datasource collection
  kind: object
  properties:
  - name: odata.context
    description: OData context
    types:
    - uid: string
  - name: value
    description: The datasource collection
    types:
    - uid: Datasource
      isArray: true
- name: Datasource
  description: A Power BI datasource
  kind: object
  properties:
  - name: name
    description: The datasource name
    types:
    - uid: string
  - name: connectionString
    description: The datasource connection string
    types:
    - uid: string
  - name: datasourceType
    description: The datasource type
    types:
    - uid: string
  - name: connectionDetails
    description: The datasource connection details
    types:
    - uid: DatasourceConnectionDetails
  - name: gatewayId
    description: The bound gateway id
    types:
    - uid: string
  - name: datasourceId
    description: The bound datasource id
    types:
    - uid: string
- name: DatasourceConnectionDetails
  description: A Power BI datasource connection details
  kind: object
  properties:
  - name: server
    description: The connection server
    types:
    - uid: string
  - name: database
    description: The connection database
    types:
    - uid: string
  - name: url
    description: The connection url
    types:
    - uid: string
