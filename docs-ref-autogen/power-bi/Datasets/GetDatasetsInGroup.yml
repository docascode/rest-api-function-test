### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.datasets.getdatasetsingroup
name: Get Datasets In Group
service: power-bi
groupName: Datasets
apiVersion: v1.0
summary: "Returns a list of datasets from the specified workspace  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/groups/{groupId}/datasets
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Dataset]]
requestHeader: []
