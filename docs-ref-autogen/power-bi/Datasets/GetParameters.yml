### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.datasets.getparameters
name: Get Parameters
service: Power BI Rest APIs
groupName: Datasets
apiVersion: v1.0
summary: "Gets a list of parameters for the specified dataset  \nThe **Get Parameters** operation returns a JSON list of **Parameter** entities available in the dataset. Caller is assumed to know what their effect is, and on which datasource. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/datasets/{datasetKey}/parameters
uriParameters:
- name: datasetKey
  in: path
  isRequired: true
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[DatasetParameter]]
requestHeader: []
definitions:
- name: ODataResponse[List[DatasetParameter]]
  description: Odata response wrapper for a Power BI dataset parameter list
  kind: object
  properties:
  - name: odata.context
    description: ''
    types:
    - uid: string
  - name: value
    description: The dataset parameter List
    types:
    - uid: DatasetParameter
      isArray: true
- name: DatasetParameter
  description: Power BI dataset parameter
  kind: object
  properties:
  - name: name
    description: The parameter name
    types:
    - uid: string
  - name: type
    description: The parameter type
    types:
    - uid: string
  - name: currentValue
    description: The parameter current value
    types:
    - uid: string
  - name: isRequired
    description: Is dataset parameter required
    types:
    - uid: boolean
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
