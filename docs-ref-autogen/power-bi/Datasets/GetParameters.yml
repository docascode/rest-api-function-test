### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.datasets.getparameters
name: Get Parameters
service: power-bi
groupName: Datasets
apiVersion: v1.0
summary: "Gets a list of parameters for the specified dataset from \"My Workspace\"  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/datasets/{datasetKey}/parameters
uriParameters:
- name: datasetKey
  in: path
  isRequired: true
  description: The dataset id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[DatasetParameter]]
requestHeader: []
definitions:
- name: ODataResponse[List[DatasetParameter]]
  description: Odata response wrapper for a Power BI dataset parameter list
  kind: object
  properties:
  - name: odata.context
    description: ''
    types:
    - uid: string
  - name: value
    description: The dataset parameter List
    types:
    - uid: DatasetParameter
      isArray: true
- name: DatasetParameter
  description: Power BI dataset parameter
  kind: object
  properties:
  - name: name
    description: The parameter name
    types:
    - uid: string
  - name: type
    description: The parameter type
    types:
    - uid: string
  - name: currentValue
    description: The parameter current value
    types:
    - uid: string
  - name: isRequired
    description: Is dataset parameter required
    types:
    - uid: boolean
examples:
- name: example
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/datasets/cfafbeb1-8037-4d0c-896e-a46fb27ff229/parameters
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "ServerName",
            "type": "Text",
            "isRequired": true,
            "currentValue": "MyTest.database.windows.net"
          },
          {
            "name": "DatabaseName",
            "type": "Text",
            "isRequired": true,
            "currentValue": "MyTestDB"
          },
          {
            "name": "FromDate",
            "type": "DateTime",
            "isRequired": true,
            "currentValue": "2/8/2002 12:00:00 AM"
          },
          {
            "name": "FilterBlanks",
            "type": "Logical",
            "isRequired": true,
            "currentValue": "TRUE"
          },
          {
            "name": "MaxId",
            "type": "Number",
            "isRequired": true,
            "currentValue": "77"
          },
          {
            "name": "AnyParam",
            "type": "Any",
            "isRequired": true,
            "currentValue": "uu63"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
