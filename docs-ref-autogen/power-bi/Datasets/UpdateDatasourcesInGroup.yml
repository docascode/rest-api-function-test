              "connectionDetails": {
                "server": "My-Sql-Server",
                "database": "My-Sql-Database"
              }
            },
            "connectionDetails": {
              "server": "New-Sql-Server",
              "database": "New-Sql-Database"
            }
          },
          {
            "datasourceSelector": {
              "datasourceType": "OData",
