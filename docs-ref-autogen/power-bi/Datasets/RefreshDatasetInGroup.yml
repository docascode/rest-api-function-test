### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.datasets.refreshdatasetingroup
name: Refresh Dataset In Group
service: Power BI REST APIs
groupName: Datasets
apiVersion: v1.0
summary: "Triggers a refresh for the specified dataset from the specified workspace.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces: []
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/datasets/{datasetKey}/refreshes
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: datasetKey
  in: path
  isRequired: true
  description: The dataset id
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted
  types:
  - uid: Object
requestBody:
- name: default
  parameters:
  - name: notifyOption
    in: body
    isRequired: true
    description: Mail notification options (success and/or failure, or none)
    types:
    - uid: NotifyOption
requestHeader: []
definitions:
- name: Object
  kind: object
  properties: []
- name: RefreshRequest
  description: Power BI refresh request
  kind: object
  properties:
  - name: notifyOption
    description: Mail notification options (success and/or failure, or none)
    types:
    - uid: NotifyOption
- name: NotifyOption
  description: Mail notification options (success and/or failure, or none)
  kind: enum
  properties:
  - name: NoNotification
    description: No notification will be sent
    types:
    - uid: string
  - name: MailOnFailure
    description: Mail notification will be sent on refresh failure
    types:
    - uid: string
  - name: MailOnCompletion
    description: Mail notification will be sent on refresh completion, including either failure and success
    types:
    - uid: string
examples:
- name: example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/datasets/cfafbeb1-8037-4d0c-896e-a46fb27ff229/refreshes
    body: >-
      {
        "notifyOption": "MailOnFailure"
      }
  responses:
  - statusCode: "202"
security: []
