### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.datasets.gettables
name: Get Tables
service: power-bi
groupName: Datasets
apiVersion: v1.0
summary: "Returns a list of tables tables within the specified dataset from \"My Workspace\"  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/datasets/{datasetKey}/tables
uriParameters:
- name: datasetKey
  in: path
  isRequired: true
  description: The dataset id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Table]]
requestHeader: []
definitions:
- name: ODataResponse[List[Table]]
  description: Odata response wrapper for a Power BI Table collection
  kind: object
  properties:
  - name: odata.context
    description: OData context
    types:
    - uid: string
  - name: value
    description: The Power BI tables
    types:
    - uid: Table
      isArray: true
- name: Table
  description: A dataset table
  kind: object
  properties:
  - name: name
    description: The table name
    types:
    - uid: string
  - name: columns
    description: The column schema for this table
    types:
    - uid: Column
      isArray: true
  - name: rows
    description: The data rows within this table
    types:
    - uid: Row
      isArray: true
  - name: measures
    description: The measures within this table
    types:
    - uid: Measure
      isArray: true
- name: Column
  description: A Power BI Column
  kind: object
  properties:
  - name: name
    description: The column name
    types:
    - uid: string
  - name: dataType
    description: The column data type
    types:
    - uid: string
- name: Row
  description: A Power BI data row
  kind: object
  properties:
  - name: id
    description: The unique row id
    types:
    - uid: string
- name: Measure
  description: A Power BI Measure
  kind: object
  properties:
  - name: name
    description: The measure name
    types:
    - uid: string
  - name: expression
    description: A valid DAX expression
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
