### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.datasets.puttableingroup
name: Put Table In Group
service: Power BI Rest APIs
groupName: Datasets
apiVersion: v1.0
summary: "Updates the metdata and schema for the specified table within the specified dataset from the specified workspace  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces: []
paths:
- content: PUT https://api.powerbi.com/v1.0/myorg/groups/{groupId}/datasets/{datasetKey}/tables/{tableName}
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: datasetKey
  in: path
  isRequired: true
  description: The dataset id
  types:
  - uid: string
- name: tableName
  in: path
  isRequired: true
  description: The table name
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestHeader: []
definitions:
- name: Object
  kind: object
  properties: []
examples:
- name: example
  request:
    uri: PUT https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/datasets/cfafbeb1-8037-4d0c-896e-a46fb27ff229/tables/Product
    body: >-
      {
        "tableName": "NewProduct",
        "columns": [
          {
            "name": "ProductID",
            "dataType": "Int64"
          },
          {
            "name": "Name",
            "dataType": "string"
          },
          {
            "name": "Category",
            "dataType": "string"
          },
          {
            "name": "IsCompete",
            "dataType": "bool"
          },
          {
            "name": "ManufacturedOn",
            "dataType": "DateTime"
          },
          {
            "name": "NewColumn",
            "dataType": "string"
          }
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "NewProduct"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
