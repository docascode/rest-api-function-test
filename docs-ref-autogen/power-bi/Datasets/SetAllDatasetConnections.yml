### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.datasets.setalldatasetconnections
name: Set All Dataset Connections
service: Power BI Rest APIs
groupName: Datasets
apiVersion: v1.0
summary: "Updates all connections for the specified dataset from **\"My Workspace\"**  \n<br/>**Note**:  To update connection details for SQL Server, Analysis Services, OData Feed, and SharePoint, use [Update Datasources](./updatedatasources). For other datasource types use [Set Parameters](./updateparameters). <br/>**Note**: This API only supports SQL DirectQuery datasets. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes:
- application/json
produces: []
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/datasets/{datasetKey}/Default.SetAllConnections
uriParameters:
- name: datasetKey
  in: path
  isRequired: true
  description: The dataset id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestBody:
- parameters:
  - name: connectionString
    in: body
    description: A dataset connection string.
    types:
    - uid: string
requestHeader: []
definitions:
- name: Object
  kind: object
  properties: []
- name: ConnectionDetails
  description: Connection String wrapper.
  kind: object
  properties:
  - name: connectionString
    description: A dataset connection string.
    types:
    - uid: string
examples:
- name: example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/datasets/cfafbeb1-8037-4d0c-896e-a46fb27ff229/Default.SetAllConnections
    body: >-
      {
        "connectionString": "data source=MyServer.database.windows.net;initial catalog=MyDatabase;persist security info=True;encrypt=True;trustservercertificate=False"
      }
  responses:
  - statusCode: "200"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
