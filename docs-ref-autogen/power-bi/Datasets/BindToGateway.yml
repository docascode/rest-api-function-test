### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.datasets.bindtogateway
name: Bind To Gateway
service: Power BI Rest APIs
groupName: Datasets
apiVersion: v1.0
summary: "Binds the specified dataset from \"My Workspace\" to the specified gateway. This only supports the On-Premises Data Gateway.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes:
- application/json
produces: []
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/datasets/{datasetKey}/Default.BindToGateway
uriParameters:
- name: datasetKey
  in: path
  isRequired: true
  description: The dataset id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestBody:
- parameters:
  - name: gatewayObjectId
    in: body
    description: The gateway id
    types:
    - uid: string
requestHeader: []
definitions:
- name: Object
  kind: object
  properties: []
- name: BindToGatewayRequest
  description: The Bind dataset to gateway request
  kind: object
  properties:
  - name: gatewayObjectId
    description: The gateway id
    types:
    - uid: string
examples:
- name: example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/datasets/cfafbeb1-8037-4d0c-896e-a46fb27ff229/Default.BindToGateway
    body: >-
      {
        "gatewayObjectId": "1f69e798-5852-4fdd-ab01-33bb14b6e934"
      }
  responses:
  - statusCode: "200"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
