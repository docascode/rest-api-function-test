### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.datasets.postdataset
name: Post Dataset
service: Power BI Rest APIs
groupName: Datasets
apiVersion: v1.0
summary: "Creates a new dataset on \"My Workspace\"  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/datasets
uriParameters: []
responses:
- name: 201 Created
  description: Created
  types:
  - uid: Dataset
- name: 202 Accepted
  description: Accepted. The request was accepted and dataset creation is in progress.
  types:
  - uid: Object
requestBody:
- parameters:
  - name: id
    in: body
    description: The dataset id
    types:
    - uid: string
  - name: name
    in: body
    isRequired: true
    description: The dataset name
    types:
    - uid: string
  - name: configuredBy
    in: body
    description: The dataset owner
    types:
    - uid: string
  - name: defaultRetentionPolicy
    in: body
    description: The dataset default data retention policy
    types:
    - uid: string
  - name: addRowsAPIEnabled
    in: body
    description: Is Push Dataset
    types:
    - uid: boolean
  - name: tables
    in: body
    isRequired: true
    description: The dataset tables
    types:
    - uid: Table
      isArray: true
  - name: webUrl
    in: body
    description: The dataset web url
    types:
    - uid: string
  - name: relationships
    in: body
    description: The dataset relationships
    types:
    - uid: Relationship
      isArray: true
  - name: datasources
    in: body
    description: The datasources associated with this dataset
    types:
    - uid: Datasource
      isArray: true
  - name: defaultMode
    in: body
    description: The dataset mode or type
    types:
    - uid: DatasetMode
  - name: IsRefreshable
    in: body
    description: Can this dataset be refreshed
    types:
    - uid: boolean
  - name: IsEffectiveIdentityRequired
    in: body
    description: Dataset requires effective identity
    types:
    - uid: boolean
  - name: IsEffectiveIdentityRolesRequired
    in: body
    description: Dataset requires roles
    types:
    - uid: boolean
  - name: IsOnPremGatewayRequired
    in: body
    description: Dataset requires onprem gateway
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: Table
  description: A dataset table
  kind: object
  properties:
  - name: name
    description: The table name
    types:
    - uid: string
  - name: columns
    description: The column schema for this table
    types:
    - uid: Column
      isArray: true
  - name: rows
    description: The data rows within this table
    types:
    - uid: Row
      isArray: true
  - name: measures
    description: The measures within this table
    types:
    - uid: Measure
      isArray: true
- name: Relationship
  description: A relationship between tables in a dataset
  kind: object
  properties:
  - name: name
    description: The relationship name and identifier
    types:
    - uid: string
  - name: crossFilteringBehavior
    description: The filter direction of the relationship
    types:
    - uid: CrossFilteringBehaviorEnum
  - name: fromTable
    description: The name of the foreign key table
    types:
    - uid: string
  - name: fromColumn
    description: The name of the foreign key column
    types:
    - uid: string
  - name: toTable
    description: The name of the primary key table
    types:
    - uid: string
  - name: toColumn
    description: The name of the primary key column
    types:
    - uid: string
- name: Datasource
  description: A Power BI datasource
  kind: object
  properties:
  - name: name
    description: The datasource name
    types:
    - uid: string
  - name: connectionString
    description: The datasource connection string
    types:
    - uid: string
  - name: datasourceType
    description: The datasource type
    types:
    - uid: string
  - name: connectionDetails
    description: The datasource connection details
    types:
    - uid: DatasourceConnectionDetails
  - name: gatewayId
    description: The bound gateway id
    types:
    - uid: string
  - name: datasourceId
    description: The bound datasource id
    types:
    - uid: string
- name: Dataset
  description: A Power BI Dataset
  kind: object
  properties:
  - name: id
    description: The dataset id
    types:
    - uid: string
  - name: name
    description: The dataset name
    types:
    - uid: string
  - name: configuredBy
    description: The dataset owner
    types:
    - uid: string
  - name: defaultRetentionPolicy
    description: The dataset default data retention policy
    types:
    - uid: string
  - name: addRowsAPIEnabled
    description: Is Push Dataset
    types:
    - uid: boolean
  - name: tables
    description: The dataset tables
    types:
    - uid: Table
      isArray: true
  - name: webUrl
    description: The dataset web url
    types:
    - uid: string
  - name: relationships
    description: The dataset relationships
    types:
    - uid: Relationship
      isArray: true
  - name: datasources
    description: The datasources associated with this dataset
    types:
    - uid: Datasource
      isArray: true
  - name: defaultMode
    description: The dataset mode or type
    types:
    - uid: DatasetMode
  - name: IsRefreshable
    description: Can this dataset be refreshed
    types:
    - uid: boolean
  - name: IsEffectiveIdentityRequired
    description: Dataset requires effective identity
    types:
    - uid: boolean
  - name: IsEffectiveIdentityRolesRequired
    description: Dataset requires roles
    types:
    - uid: boolean
  - name: IsOnPremGatewayRequired
    description: Dataset requires onprem gateway
    types:
    - uid: boolean
- name: Object
  kind: object
  properties: []
- name: Column
  description: A Power BI Column
  kind: object
  properties:
  - name: name
    description: The column name
    types:
    - uid: string
  - name: dataType
    description: The column data type
    types:
    - uid: string
- name: Row
  description: A Power BI data row
  kind: object
  properties:
  - name: id
    description: The unique row id
    types:
    - uid: string
- name: Measure
  description: A Power BI Measure
  kind: object
  properties:
  - name: name
    description: The measure name
    types:
    - uid: string
  - name: expression
    description: A valid DAX expression
    types:
    - uid: string
- name: CrossFilteringBehaviorEnum
  description: The filter direction of the relationship
  kind: enum
  properties:
  - name: OneDirection
    types:
    - uid: string
  - name: BothDirections
    types:
    - uid: string
  - name: Automatic
    types:
    - uid: string
- name: DatasourceConnectionDetails
  description: A Power BI datasource connection details
  kind: object
  properties:
  - name: server
    description: The connection server
    types:
    - uid: string
  - name: database
    description: The connection database
    types:
    - uid: string
  - name: url
    description: The connection url
    types:
    - uid: string
- name: DatasetMode
  description: The dataset mode or type
  kind: enum
  properties:
  - name: AsAzure
    types:
    - uid: string
  - name: AsOnPrem
    types:
    - uid: string
  - name: Push
    types:
    - uid: string
  - name: Streaming
    types:
    - uid: string
  - name: PushStreaming
    types:
    - uid: string
examples:
- name: Push example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/datasets
    body: >-
      {
        "name": "SalesMarketing",
        "defaultMode": "Push",
        "tables": [
          {
            "name": "Product",
            "columns": [
              {
                "name": "ProductID",
                "dataType": "Int64"
              },
              {
                "name": "Name",
                "dataType": "string"
              },
              {
                "name": "Category",
                "dataType": "string"
              },
              {
                "name": "IsCompete",
                "dataType": "bool"
              },
              {
                "name": "ManufacturedOn",
                "dataType": "DateTime"
              }
            ]
          }
        ]
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "cfafbeb1-8037-4d0c-896e-a46fb27ff229",
        "name": "SalesMarketing",
        "defaultRetentionPolicy": "basicFIFO"
      }
- name: Azure Analysis Services example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/datasets
    body: >-
      {
        "name": "SalesMarketing",
        "defaultMode": "AzureAS",
        "tables": [],
        "datasources": [
          {
            "name": "SalesMarketing",
            "connectionString": "Data Source=asazure://westcentralus.asazure.windows.net/mypowerbi;Initial Catalog=SalesMarketing;Cube=Model"
          }
        ]
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "cfafbeb1-8037-4d0c-896e-a46fb27ff229",
        "name": "SalesMarketing",
        "defaultRetentionPolicy": "basicFIFO"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
