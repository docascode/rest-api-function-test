### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.datasets.getgatewaydatasourcesingroup
name: Get Gateway Datasources In Group
service: Power BI REST APIs
groupName: Datasets
apiVersion: v1.0
summary: "Returns a list of gateway datasources for the specified dataset from the specified workspace  \n<br/>**Note**:you should use the new [Dataset - Get Datasources In Group](/rest/api/power-bi/datasets/getdatasourcesingroup) API instead<br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/groups/{groupId}/datasets/{datasetKey}/Default.GetBoundGatewayDatasources
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: datasetKey
  in: path
  isRequired: true
  description: The dataset id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[GatewayDatasource]]
requestHeader: []
