### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.datasets.refreshdataset
name: Refresh Dataset
service: Power BI Rest APIs
groupName: Datasets
apiVersion: v1.0
summary: "Triggers a refresh to occur for the specified dataset from \"My Workspace\"  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes:
- application/json
produces: []
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/datasets/{datasetKey}/refreshes
uriParameters:
- name: datasetKey
  in: path
  isRequired: true
  description: The dataset id
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted
  types:
  - uid: Object
requestBody:
- parameters:
  - name: notifyOption
    in: body
    isRequired: true
    description: mail notification options
    types:
    - uid: NotifyOption
requestHeader: []
definitions:
- name: Object
  kind: object
  properties: []
- name: RefreshRequest
  description: Power BI Refresh Request
  kind: object
  properties:
  - name: notifyOption
    description: mail notification options
    types:
    - uid: NotifyOption
- name: NotifyOption
  description: mail notification options
  kind: enum
  properties:
  - name: NoNotification
    types:
    - uid: string
  - name: MailOnFailure
    types:
    - uid: string
  - name: MailOnCompletion
    types:
    - uid: string
examples:
- name: example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/datasets/cfafbeb1-8037-4d0c-896e-a46fb27ff229/refreshes
    body: >-
      {
        "notifyOption": "MailOnFailure"
      }
  responses:
  - statusCode: "202"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
