### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.datasets.getgatewaydatasources
name: Get Gateway Datasources
service: Power BI Rest APIs
groupName: Datasets
apiVersion: v1.0
summary: "Returns a list of gateway datasources for the specified dataset from \"My Workspace\"  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/datasets/{datasetKey}/Default.GetBoundGatewayDatasources
uriParameters:
- name: datasetKey
  in: path
  isRequired: true
  description: The dataset id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[GatewayDatasource]]
requestHeader: []
definitions:
- name: ODataResponse[List[GatewayDatasource]]
  description: Odata response wrapper for a Power BI Gateway datasource collection
  kind: object
  properties:
  - name: odata.context
    description: OData context
    types:
    - uid: string
  - name: value
    description: The gateway datasources
    types:
    - uid: GatewayDatasource
      isArray: true
- name: GatewayDatasource
  description: A Power BI gateway datasource
  kind: object
  properties:
  - name: id
    description: The unique id for this gateway datasource
    types:
    - uid: string
  - name: gatewayId
    description: The associated gateway id
    types:
    - uid: string
  - name: datasourceName
    description: The datasource name
    types:
    - uid: string
  - name: datasourceType
    description: The datasource type
    types:
    - uid: string
  - name: connectionDetails
    description: The datasource connection details
    types:
    - uid: string
  - name: credentialType
    description: The datasource credential type
    types:
    - uid: string
  - name: basicCredentials
    description: The datasource basic credential
    types:
    - uid: BasicCredentials
- name: BasicCredentials
  description: Object representing basic authentication credentials
  kind: object
  properties:
  - name: username
    description: Username required to access the datasource
    types:
    - uid: string
  - name: password
    description: Password required to access the datasource
    types:
    - uid: string
examples:
- name: example
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/datasets/cfafbeb1-8037-4d0c-896e-a46fb27ff229/Default.GetBoundGatewayDatasources
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "16a54ccd-620d-4af3-9197-0b8c779a9a6d",
