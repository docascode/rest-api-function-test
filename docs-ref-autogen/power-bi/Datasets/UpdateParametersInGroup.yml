### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.datasets.updateparametersingroup
name: Update Parameters In Group
service: Power BI Rest APIs
groupName: Datasets
apiVersion: v1.0
summary: "Updates the parameters values for the specified dataset from the specified workspace  \n<br/>**Note**: You need to refresh the dataset for the new parameters values to be applied. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app). <h2>Restrictions</h2><ul><li>All parameters must exist in the dataset. Names are case-sensitive. </li><li> Maximum of a 100 parameters in request is allowed. </li><li> Values should be of expected Type. </li><li> Cannot pass empty value to an IsRequired parameter. </li><li> List cannot be empty or include multiple occurrences of same parameter. </li><li> Parameters of types 'Any' or 'Binary' cannot be set. </li><li> Parameters may not change the actual connection (server and/or database) by not its OnPrem status (from Cloud to OnPrem, or the other way).</li></ul>"
consumes:
- application/json
produces: []
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/datasets/{datasetKey}/Default.UpdateParameters
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: datasetKey
  in: path
  isRequired: true
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestBody:
- parameters:
  - name: updateDetails
    in: body
    isRequired: true
    description: The dataset parameter list to update
    types:
    - uid: UpdateDatasetParameterDetails
      isArray: true
requestHeader: []
definitions:
- name: UpdateDatasetParameterDetails
  description: Power BI dataset parameter update details
  kind: object
  properties:
  - name: name
    description: The parameter name
    types:
    - uid: string
  - name: newValue
    description: The parameter new value
    types:
    - uid: string
- name: Object
  kind: object
  properties: []
- name: UpdateDatasetParametersRequest
  description: Power BI dataset parameter update request
  kind: object
  properties:
  - name: updateDetails
    description: The dataset parameter list to update
    types:
    - uid: UpdateDatasetParameterDetails
      isArray: true
examples:
- name: example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/datasets/cfafbeb1-8037-4d0c-896e-a46fb27ff229/Default.UpdateParameters
    body: >-
      {
        "updateDetails": [
          {
            "name": "DatabaseName",
            "newValue": "NewDB"
          },
          {
            "name": "MaxId",
            "newValue": "5678"
          }
        ]
      }
  responses:
  - statusCode: "200"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
