### YamlMime:RESTOperationGroup
uid: api.powerbi.com.powerbirestapis.gateways
name: Gateways
apiVersion: v1.0
service: Power BI Rest APIs
operations:
- uid: api.powerbi.com.powerbirestapis.gateways.datasetsdiscovergateways
  summary: "Returns a list of gateways that the specefied dataset from \"My Workspace\" can be bound to.  \nThis API is relevant only for datasets that have at least one on-premises connection. <br/>For datasets with cloud-only connections, it will return an empty list. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.gateways.datasetsdiscovergatewaysingroup
  summary: "Gets a list of gateways to bind  \nThe **Discover Gateways In Group** operation returns a JSON object with a list of gateway entities. The response will contain all gateways that the dataset can be bound to. Those gateway have to have all required data sources configured. <br/>This API is relevant only for datasets that have at least one on-premises connection. <br/>For datasets with cloud-only connections, it will return an empty list. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.gateways.getgatewaybyid
  summary: "Returns the specified gateway  \nThe **Get Gateways** operation returns a JSON object of a **Gateway** entitiy. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.gateways.getgateways
  summary: "Returns a list of gateways  \nThe **Get Gateways** operation returns a JSON list of **Gateway** entities. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
