### YamlMime:RESTOperationGroup
uid: api.powerbi.com.power-bi.gateways
name: Gateways
apiVersion: v1.0
service: Power BI REST APIs
operations:
- uid: api.powerbi.com.power-bi.gateways.adddatasourceuser
  summary: "Grants the specified user the permissions required to use the specified datasource.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.gateways.createdatasource
  summary: "Creates a new datasource on the specified gateway.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.gateways.deletedatasource
  summary: "Deletes the specified datasource from the specified gateway.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.gateways.deletedatasourceuser
  summary: "Removes the specified user from the specified datasource.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.gateways.getdatasourcebyid
  summary: "Returns the specified datasource from the specified gateway.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.gateways.getdatasources
  summary: "Returns a list of datasources from the specified gateway.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.gateways.getdatasourcestatusbyid
  summary: "Checks the connectivity status of the specified datasource from the specified gateway.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.gateways.getdatasourceusers
  summary: "Returns a list of users who have access to the specified datasource.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.gateways.getgatewaybyid
  summary: "Returns the specified gateway.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.gateways.getgateways
  summary: "Returns a list of gateways for which the user is an admin.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.gateways.updatedatasource
  summary: "Updates the credentials of the specified datasource from the specified gateway.  \n<br/>To get the gateway and datasource ids for a dataset, use [Get Datasources](/rest/api/power-bi/datasets/getdatasources) or [Get Datasources In Group](/rest/api/power-bi/datasets/getdatasourcesingroup)<br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
