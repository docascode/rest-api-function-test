### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.pushdatasets.datasets_postdataset
name: Datasets PostDataset
service: Power BI REST APIs
groupName: Push Datasets
apiVersion: v1.0
summary: "Creates a new dataset on **\"My Workspace\"**.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/datasets
uriParameters: []
responses:
- name: 201 Created
  description: Created
  types:
  - uid: Dataset
- name: 202 Accepted
  description: Accepted. The request was accepted and dataset creation is in progress.
  types:
  - uid: Object
requestBody:
- name: default
  parameters:
  - name: id
    in: body
    description: The dataset id
    types:
    - uid: string
  - name: name
    in: body
    isRequired: true
    description: The dataset name
    types:
    - uid: string
  - name: configuredBy
    in: body
    description: The dataset owner
    types:
    - uid: string
  - name: defaultRetentionPolicy
    in: body
    description: The dataset default data retention policy. Only relevant to the PostDataset API.
    types:
    - uid: string
  - name: addRowsAPIEnabled
    in: body
    description: Whether dataset allows adding new rows
    types:
    - uid: boolean
  - name: tables
    in: body
    isRequired: true
    description: The dataset tables. Only relevant to the PostDataset API.
    types:
    - uid: Table
      isArray: true
  - name: webUrl
    in: body
    description: The dataset web url
    types:
    - uid: string
  - name: relationships
    in: body
    description: The dataset relationships. Only relevant to the PostDataset API.
    types:
    - uid: Relationship
      isArray: true
  - name: datasources
    in: body
    description: The datasources associated with this dataset. Only relevant to the PostDataset API.
    types:
    - uid: Datasource
      isArray: true
  - name: defaultMode
    in: body
    description: The dataset mode or type. Only relevant to the PostDataset API.
    types:
    - uid: DatasetMode
  - name: IsRefreshable
    in: body
    description: Can this dataset be refreshed
    types:
    - uid: boolean
  - name: IsEffectiveIdentityRequired
    in: body
    description: Dataset requires effective identity
    types:
    - uid: boolean
  - name: IsEffectiveIdentityRolesRequired
    in: body
    description: Dataset requires roles
    types:
    - uid: boolean
  - name: IsOnPremGatewayRequired
    in: body
    description: Dataset requires an On-premises Data Gateway
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: Table
  description: A dataset table
  kind: object
  properties:
  - name: name
    description: The table name
    types:
    - uid: string
  - name: columns
    description: The column schema for this table
    types:
    - uid: Column
      isArray: true
  - name: rows
    description: The data rows within this table
    types:
    - uid: Row
      isArray: true
  - name: measures
    description: The measures within this table
    types:
    - uid: Measure
      isArray: true
- name: Relationship
  description: A relationship between tables in a dataset
  kind: object
  properties:
  - name: name
    description: The relationship name and identifier
    types:
    - uid: string
  - name: crossFilteringBehavior
    description: The filter direction of the relationship
    types:
    - uid: CrossFilteringBehaviorEnum
  - name: fromTable
    description: The name of the foreign key table
    types:
    - uid: string
  - name: fromColumn
    description: The name of the foreign key column
    types:
    - uid: string
  - name: toTable
    description: The name of the primary key table
    types:
    - uid: string
  - name: toColumn
    description: The name of the primary key column
    types:
    - uid: string
- name: Datasource
  description: A Power BI datasource
  kind: object
  properties:
  - name: name
    description: The datasource name. Available only for DirectQuery.
    types:
    - uid: string
  - name: connectionString
    description: The datasource connection string. Available only for DirectQuery.
    types:
    - uid: string
  - name: datasourceType
    description: The datasource type
    types:
    - uid: string
  - name: connectionDetails
    description: The datasource connection details
    types:
    - uid: DatasourceConnectionDetails
  - name: gatewayId
    description: The bound gateway id. Empty when not bound to a gateway.
    types:
    - uid: string
  - name: datasourceId
    description: The bound datasource id. Empty when not bound to a gateway.
    types:
    - uid: string
- name: Dataset
  description: A Power BI dataset
  kind: object
  properties:
  - name: id
    description: The dataset id
    types:
    - uid: string
  - name: name
    description: The dataset name
    types:
    - uid: string
  - name: configuredBy
    description: The dataset owner
    types:
    - uid: string
  - name: defaultRetentionPolicy
    description: The dataset default data retention policy. Only relevant to the PostDataset API.
    types:
    - uid: string
  - name: addRowsAPIEnabled
    description: Whether dataset allows adding new rows
    types:
    - uid: boolean
  - name: tables
    description: The dataset tables. Only relevant to the PostDataset API.
    types:
    - uid: Table
      isArray: true
  - name: webUrl
    description: The dataset web url
    types:
    - uid: string
  - name: relationships
    description: The dataset relationships. Only relevant to the PostDataset API.
    types:
    - uid: Relationship
      isArray: true
  - name: datasources
    description: The datasources associated with this dataset. Only relevant to the PostDataset API.
    types:
    - uid: Datasource
      isArray: true
  - name: defaultMode
    description: The dataset mode or type. Only relevant to the PostDataset API.
    types:
    - uid: DatasetMode
  - name: IsRefreshable
    description: Can this dataset be refreshed
    types:
    - uid: boolean
  - name: IsEffectiveIdentityRequired
    description: Dataset requires effective identity
    types:
    - uid: boolean
  - name: IsEffectiveIdentityRolesRequired
    description: Dataset requires roles
    types:
    - uid: boolean
  - name: IsOnPremGatewayRequired
    description: Dataset requires an On-premises Data Gateway
    types:
    - uid: boolean
- name: Object
  kind: object
  properties: []
- name: Column
  description: A dataset column
  kind: object
  properties:
  - name: name
    description: The column name
    types:
    - uid: string
  - name: dataType
    description: The column data type
    types:
    - uid: string
- name: Row
  description: A data row in a dataset
  kind: object
  properties:
  - name: id
    description: The unique row id
    types:
    - uid: string
- name: Measure
  description: A Power BI measure
  kind: object
  properties:
  - name: name
    description: The measure name
    types:
    - uid: string
  - name: expression
    description: A valid DAX expression
    types:
    - uid: string
- name: CrossFilteringBehaviorEnum
  description: The filter direction of the relationship
  kind: enum
  properties:
  - name: OneDirection
    description: For filtering purposes, filter will be applied on the table where values are being aggregated
    types:
    - uid: string
  - name: BothDirections
    description: For filtering purposes, both tables are treated as if they're a single table
    types:
    - uid: string
  - name: Automatic
    description: Cross filtering behavior defined automatically
    types:
    - uid: string
- name: DatasourceConnectionDetails
  description: A Power BI datasource connection details
  kind: object
  properties:
  - name: server
    description: The connection server
    types:
    - uid: string
  - name: database
    description: The connection database
    types:
    - uid: string
  - name: url
    description: The connection url
    types:
    - uid: string
- name: DatasetMode
  description: The dataset mode or type. Only relevant to the PostDataset API.
  kind: enum
  properties:
  - name: AsAzure
    description: Creates a dataset with a live connection to Azure Analysis Service
    types:
    - uid: string
  - name: AsOnPrem
    description: Creates a dataset with a live connection to On-premise Analysis Service
    types:
    - uid: string
  - name: Push
    description: Creates a dataset which allows programmatic access for pushing data into PowerBI, [learn more](https://docs.microsoft.com/power-bi/developer/walkthrough-push-data)
    types:
    - uid: string
  - name: Streaming
    description: Creates a dataset which supports data streaming, [learn more](https://docs.microsoft.com/power-bi/service-real-time-streaming)
    types:
    - uid: string
  - name: PushStreaming
    description: Creates a dataset which supports data streaming and allows programmatic access for pushing data into Power BI
    types:
    - uid: string
examples:
- name: Push example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/datasets
    body: >-
      {
        "name": "SalesMarketing",
        "defaultMode": "Push",
        "tables": [
          {
            "name": "Product",
            "columns": [
              {
                "name": "ProductID",
                "dataType": "Int64"
              },
              {
                "name": "Name",
                "dataType": "string"
              },
              {
                "name": "Category",
                "dataType": "string"
              },
              {
                "name": "IsCompete",
                "dataType": "bool"
              },
              {
                "name": "ManufacturedOn",
                "dataType": "DateTime"
              }
            ]
          }
        ]
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "cfafbeb1-8037-4d0c-896e-a46fb27ff229",
        "name": "SalesMarketing",
        "defaultRetentionPolicy": "basicFIFO"
      }
security: []
