### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.pushdatasets.datasets_gettables
name: Datasets GetTables
service: Power BI REST APIs
groupName: Push Datasets
apiVersion: v1.0
summary: "Returns a list of tables tables within the specified dataset from **\"My Workspace\"**.  \n<br/>**Note**: This API supports only Push datasets. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/datasets/{datasetKey}/tables
uriParameters:
- name: datasetKey
  in: path
  isRequired: true
  description: The dataset id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Table]]
requestHeader: []
definitions:
- name: ODataResponse[List[Table]]
  description: Odata response wrapper for a Power BI table collection
  kind: object
  properties:
  - name: odata.context
    description: OData context
    types:
    - uid: string
  - name: value
    description: The Power BI tables
    types:
    - uid: Table
      isArray: true
- name: Table
  description: A dataset table
  kind: object
  properties:
  - name: name
    description: The table name
    types:
    - uid: string
  - name: columns
    description: The column schema for this table
    types:
    - uid: Column
      isArray: true
  - name: rows
    description: The data rows within this table
    types:
    - uid: Row
      isArray: true
  - name: measures
    description: The measures within this table
    types:
    - uid: Measure
      isArray: true
- name: Column
  description: A dataset column
  kind: object
  properties:
  - name: name
    description: The column name
    types:
    - uid: string
  - name: dataType
    description: The column data type
    types:
    - uid: string
- name: Row
  description: A data row in a dataset
  kind: object
  properties:
  - name: id
    description: The unique row id
    types:
    - uid: string
- name: Measure
  description: A Power BI measure
  kind: object
  properties:
  - name: name
    description: The measure name
    types:
    - uid: string
  - name: expression
    description: A valid DAX expression
    types:
    - uid: string
examples: []
security: []
