  summary: "Gets a list of capacities the user has access to  \nThe **Get Capacities** operation returns a JSON list of all **Capacity** objects. <br/> the capacityUserAccessRight can be 'Admin' if the user is the capacity admin or 'Assign' if the user has assignment permissions to the capacity. <br/><br/>**Required scope**: Capacity.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
