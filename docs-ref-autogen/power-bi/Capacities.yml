### YamlMime:RESTOperationGroup
uid: api.powerbi.com.power-bi.capacities
name: Capacities
apiVersion: v1.0
service: Power BI REST APIs
operations:
- uid: api.powerbi.com.power-bi.capacities.getcapacities
  summary: "Returns a list of capacities the user has access to  \n<br/>**Required scope**: Capacity.Read.All or Capacity.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.capacities.groupsassignmyworkspacetocapacity
  summary: "Assigns **\"My Workspace\"** to the specified capacity  \n**Note**: To perform this operation the user must have admin or assign permissions on the capacity. To unassign **\"My Workspace\"** from a capacity Empty Guid (00000000-0000-0000-0000-000000000000) should be provided as capacityId.  <br/><br/>**Required scope**: Capacity.ReadWrite.All and Workspace.ReadWrite.All. <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.capacities.groupsassigntocapacity
  summary: "Assigns the specified workspace to the specified capacity  \n**Note**: To perform this operation the user must be admin on the specified workspace and have admin or assign permissions on the capacity. To unassign the specified workspace from a capacity Empty Guid (00000000-0000-0000-0000-000000000000) should be provided as capacityId.  <br/><br/>**Required scope**: Capacity.ReadWrite.All and Workspace.ReadWrite.All. <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
