### YamlMime:RESTOperationGroup
uid: api.powerbi.com.power-bi.capacities
name: Capacities
apiVersion: v1.0
service: Power BI Rest APIs
operations:
- uid: api.powerbi.com.power-bi.capacities.getcapacities
  summary: "Returns a list of capacities the user has access to  \n<br/>**Required scope**: Capacity.Read.All or Capacity.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.capacities.groupsassignmyworkspacetocapacity
  summary: "Assign **\"My Workspace\"** to the specified capacity.  \n**Note**: To perform this operation the user must have (admin/assign) permissions on the capacity. <br/><br/>**Required scope**: Capacity.ReadWrite.All and Workspace.ReadWrite.All. <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.capacities.groupsassigntocapacity
  summary: "Assign the specified workspace to the specified capacity  \n**Note**: To perform this operation the user must have (admin/assign) permissions on the capacity. <br/><br/>**Required scope**: Capacity.ReadWrite.All and Workspace.ReadWrite.All. <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
