### YamlMime:RESTOperationGroup
uid: api.powerbi.com.powerbirestapis.embedtoken
name: Embed Token
apiVersion: v1.0
service: Power BI Rest APIs
operations:
- uid: api.powerbi.com.powerbirestapis.embedtoken.dashboardsgeneratetoken
  summary: "Generate token to view the specified dashboard  \nThe **Dashboards Generate Token** operation creates embed token to allow view of the specified dashboard. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.embedtoken.dashboardsgeneratetokeningroup
  summary: "Generate token to view the specified dashboard  \nThe **Tiles Generate Token In Group** operation creates embed token to allow view of the specified tile from a **Group**. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.embedtoken.datasetsgeneratetokeningroup
  summary: "Generate token to view the specified dataset  \nThe **Dashboards Generate Token In Group** operation creates embed token to allow view of the specified dashboard from a Group. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.embedtoken.reportsgeneratetoken
  summary: "Generate token to view or edit the specified report  \nThe **Reports Generate Token** operation creates embed token to allow view or edit of the specified report. <br/><br/>**Required scope**: Report.ReadWrite.All or Report.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.embedtoken.reportsgeneratetokenforcreate
  summary: "Generate token to create a new report on a given dataset  \nThe **Reports Generate Token For Create** operation creates embed token to allow report creation. <br/><br/>**Required scope**: Content.Create <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.embedtoken.reportsgeneratetokenforcreateingroup
  summary: "Generate token to create a new report on a given dataset  \nThe **Reports Generate Token For Create In Group** operation creates embed token to allow report creation in a **Group**. <br/><br/>**Required scope**: Content.Create <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.embedtoken.reportsgeneratetokeningroup
  summary: "Generate token to view or edit the specified report  \nThe **Reports Generate Token In Group** operation creates embed token to allow view or edit of the specified report from a **Group**. <br/><br/>**Required scope**: Report.ReadWrite.All or Report.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.embedtoken.tilesgeneratetoken
  summary: "Generate token to view the specified tile  \nThe **Tiles Generate Token** operation creates embed token to allow view of the specified tile. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.embedtoken.tilesgeneratetokeningroup
  summary: "Generate token to view the specified tile  \nThe **Tiles Generate Token In Group** operation creates embed token to allow view of the specified tile from a **Group**. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
