### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.capacities.getcapacities
name: Get Capacities
service: Power BI REST APIs
groupName: Capacities
apiVersion: v1.0
summary: "Returns a list of capacities the user has access to  \n<br/>**Required scope**: Capacity.Read.All or Capacity.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/capacities
uriParameters: []
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Capacity]]
requestHeader: []
definitions:
- name: ODataResponse[List[Capacity]]
  description: Odata response wrapper for a Power BI Capacity List
  kind: object
  properties:
  - name: odata.context
    description: ''
    types:
    - uid: string
  - name: value
    description: The Capacity List
    types:
    - uid: Capacity
      isArray: true
- name: Capacity
  description: A Power BI capacity
  kind: object
  properties:
  - name: id
    description: The capacity id
    types:
    - uid: string
  - name: displayName
    description: The capacity display name
    types:
    - uid: string
  - name: admins
    description: An array of capacity admins, **will be returned only for the capacity admins**
    types:
    - uid: string
      isArray: true
  - name: sku
    description: The capacity SKU, **will be returned only for the capacity admins**
    types:
    - uid: string
  - name: state
    description: The capacity state
    types:
    - uid: stateEnum
  - name: capacityUserAccessRight
    description: Access right user has on the capacity
    types:
    - uid: capacityUserAccessRightEnum
- name: stateEnum
  description: The capacity state
  kind: enum
  properties:
  - name: NotActivated
    types:
    - uid: string
  - name: Active
    types:
    - uid: string
  - name: Provisioning
    types:
    - uid: string
  - name: ProvisionFailed
    types:
    - uid: string
  - name: PreSuspended
    types:
    - uid: string
  - name: Suspended
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Deleted
    types:
    - uid: string
  - name: Invalid
    types:
    - uid: string
  - name: UpdatingSku
    types:
    - uid: string
- name: capacityUserAccessRightEnum
  description: Access right user has on the capacity
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Assign
    types:
    - uid: string
  - name: Admin
    types:
    - uid: string
examples:
- name: example
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/capacities
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "0f084df7-c13d-451b-af5f-ed0c466403b2",
            "displayName": "MyCapacity",
            "admins": [
              "john@contoso.com"
            ],
            "sku": "A1",
            "state": "Active",
            "capacityUserAccessRight": "Admin"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
