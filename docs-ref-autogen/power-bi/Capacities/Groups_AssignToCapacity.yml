### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.capacities.groupsassigntocapacity
name: Groups AssignToCapacity
service: Power BI Rest APIs
groupName: Capacities
apiVersion: v1.0
summary: "Assigns the specified workspace to the specified capacity  \n**Note**: To perform this operation the user must be admin on the specified workspace and have admin or assign permissions on the capacity. To unassign the specified workspace from a capacity Empty Guid (00000000-0000-0000-0000-000000000000) should be provided as capacityId.  <br/><br/>**Required scope**: Capacity.ReadWrite.All and Workspace.ReadWrite.All. <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces: []
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/AssignToCapacity
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestBody:
- parameters:
  - name: capacityId
    in: body
    description: The capacity id. To unassign from capacity use Empty Guid (00000000-0000-0000-0000-000000000000)
    types:
    - uid: string
requestHeader: []
definitions:
- name: Object
  kind: object
  properties: []
- name: AssignToCapacityRequest
  description: Power BI Assign to Capacity Request
  kind: object
  properties:
  - name: capacityId
    description: The capacity id. To unassign from capacity use Empty Guid (00000000-0000-0000-0000-000000000000)
    types:
    - uid: string
examples:
- name: example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/AssignToCapacity
    body: >-
      {
        "capacityId": "0f084df7-c13d-451b-af5f-ed0c466403b2"
      }
  responses:
  - statusCode: "200"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
