### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.capacities.groupsassignmyworkspacetocapacity
name: Groups AssignMyWorkspaceToCapacity
service: Power BI REST APIs
groupName: Capacities
apiVersion: v1.0
summary: "Assigns **\"My Workspace\"** to the specified capacity.  \n**Note**: To perform this operation, the user must have admin or assign permissions on the capacity. To unassign **\"My Workspace\"** from a capacity, Empty Guid (00000000-0000-0000-0000-000000000000) should be provided as capacityId.  <br/><br/>**Required scope**: Capacity.ReadWrite.All and Workspace.ReadWrite.All. <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces: []
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/AssignToCapacity
uriParameters: []
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestBody:
- name: default
  parameters:
  - name: capacityId
    in: body
    description: The capacity id. To unassign from capacity, use Empty Guid (00000000-0000-0000-0000-000000000000).
    types:
    - uid: string
requestHeader: []
definitions:
- name: Object
  kind: object
  properties: []
- name: AssignToCapacityRequest
  description: Power BI assign to capacity request
  kind: object
  properties:
  - name: capacityId
    description: The capacity id. To unassign from capacity, use Empty Guid (00000000-0000-0000-0000-000000000000).
    types:
    - uid: string
examples:
- name: example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/AssignToCapacity
    body: >-
      {
        "capacityId": "0f084df7-c13d-451b-af5f-ed0c466403b2"
      }
  responses:
  - statusCode: "200"
security: []
