### YamlMime:RESTOperation
uid: api.powerbi.com.powerbirestapis.imports.createtemporaryuploadlocationingroup
name: Create Temporary Upload Location In Group
service: Power BI Rest APIs
groupName: Imports
apiVersion: v1.0
summary: "Creates a temporary upload location for large files  \nThe **Create Temporary Upload Location In Group** operation creates a temporary blob storage to be used to uploade pbix files larger than 1 GB to a **Group**. <br/>**Note**: uploading large pbix files is only available for workspaces on premium capacity. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/imports/createTemporaryUploadLocation
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The group id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TemporaryUploadLocation
requestHeader: []
definitions:
- name: TemporaryUploadLocation
  description: Power BI Update Report Content Request
  kind: object
  properties:
  - name: Url
    description: The SAS url for the temporary blob storage
    types:
    - uid: string
  - name: ExpirationTime
    description: The expiration time of the SAS url
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
