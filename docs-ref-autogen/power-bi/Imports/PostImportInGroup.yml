### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.imports.postimportingroup
name: Post Import In Group
service: Power BI REST APIs
groupName: Imports
apiVersion: v1.0
summary: "Creates new content on the specified workspace from PBIX, Excel or file path in OneDrive Pro  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app). <h3>Notes</h3><ul><li>To import a file, request Headers should include **Content-Type: multipart/form-data** with the file [encoded as form data](https://www.w3.org/TR/html401/interact/forms.html) in the request body </li><li>To import from OneDrive pro, request Headers should include **Content-Type: application/json** with [ImportInfo](/rest/api/power-bi/imports/postimportingroup#importinfo) in the request body.</li><li>To import pbix files larger than 1 GB see [Create Temporary Upload Location In Group](/rest/api/power-bi/imports/createtemporaryuploadlocationingroup), suported only for workspaces on premium capacity.</li></ul>"
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/imports?datasetDisplayName={datasetDisplayName}
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/imports?datasetDisplayName={datasetDisplayName}&nameConflict={nameConflict}
  isOptional: true
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: datasetDisplayName
  in: query
  isRequired: true
  description: The display name of the dataset, should include file extension. not supported when importing from OneDrive Pro
  types:
  - uid: string
- name: nameConflict
  in: query
  description: Determines what to do if a dataset with the same name already exists
  types:
  - uid: ImportConflictHandlerMode
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Import
- name: 202 Accepted
  description: Accepted
  types:
  - uid: Import
requestBody:
- parameters:
  - name: filePath
    in: body
    description: The OneDrive pro file path to import, can be absolute or relative
    types:
    - uid: string
  - name: connectionType
    in: body
    description: The import connection type for OneDrive pro file
    types:
    - uid: connectionTypeEnum
  - name: fileUrl
    in: body
    description: The SAS url of the temporary blob storage, used to import pbix files larger than 1 GB.
    types:
    - uid: string
requestHeader: []
