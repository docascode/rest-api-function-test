### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.imports.postimportingroup
name: Imports PostImportInGroup
service: Power BI REST APIs
groupName: Imports
apiVersion: v1.0
summary: "Creates new content on the specified workspace from .pbix, Excel, or file path in OneDrive for Business.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app). <h3>Notes</h3><ul><li>To import a file, request Headers should include **Content-Type: multipart/form-data** with the file [encoded as form data](https://www.w3.org/TR/html401/interact/forms.html) in the request body </li><li>To import from OneDrive for Business, request Headers should include **Content-Type: application/json** with [ImportInfo](/rest/api/power-bi/imports/postimportingroup#importinfo) in the request body.</li><li>To import .pbix files larger than 1 GB see [Create Temporary Upload Location In Group](/rest/api/power-bi/imports/createtemporaryuploadlocationingroup), suported only for workspaces on premium capacity.</li></ul>"
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/imports?datasetDisplayName={datasetDisplayName}
- content: POST https://api.powerbi.com/v1.0/myorg/groups/{groupId}/imports?datasetDisplayName={datasetDisplayName}&nameConflict={nameConflict}
  isOptional: true
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: datasetDisplayName
  in: query
  isRequired: true
  description: The display name of the dataset should include file extension. Not supported when importing from OneDrive for Business.
  types:
  - uid: string
- name: nameConflict
  in: query
  description: Determines what to do if a dataset with the same name already exists. Default value is 'Ignore'
  types:
  - uid: ImportConflictHandlerMode
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Import
- name: 202 Accepted
  description: Accepted
  types:
  - uid: Import
requestBody:
- name: default
  parameters:
  - name: filePath
    in: body
    description: The OneDrive for Business file path to import, can be absolute or relative
    types:
    - uid: string
  - name: connectionType
    in: body
    description: The import connection type for OneDrive for Business file
    types:
    - uid: connectionTypeEnum
  - name: fileUrl
    in: body
    description: The shared access signature (SAS) url of the temporary blob storage, used to import .pbix files larger than 1 GB.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ImportConflictHandlerMode
  description: Determines what to do if a dataset with the same name already exists. Default value is 'Ignore'
  kind: enum
  properties:
  - name: Ignore
    description: If dataset with the same name already exists, Import operation will create a new dataset with the same name.
    types:
    - uid: string
  - name: Abort
    description: If dataset with the same name already exists, Import operation will be aborted.
    types:
    - uid: string
  - name: Overwrite
    description: If dataset with the same name already exists, Import operation will replace the existing dataset with the new one.<br/>Import operation will fail if there is no conflict or if there are more than one datasets with the same name.
    types:
    - uid: string
  - name: CreateOrOverwrite
    description: If dataset with the same name already exists, Import operation will replace the existing dataset with the new one.<br/>Import operation will fail if there are more than one datasets with the same name.
    types:
    - uid: string
