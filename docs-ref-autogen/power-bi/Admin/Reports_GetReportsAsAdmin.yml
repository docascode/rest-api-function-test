### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.admin.reportsgetreportsasadmin
name: Reports GetReportsAsAdmin
service: Power BI REST APIs
groupName: Admin
apiVersion: v1.0
summary: "Returns a list of reports for the organization.  \n**Note:** The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.Read.All or Tenant.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/admin/reports
- content: GET https://api.powerbi.com/v1.0/myorg/admin/reports?$filter={$filter}&$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: $filter
  in: query
  description: Filters the results, based on a boolean condition
  types:
  - uid: string
- name: $top
  in: query
  description: Returns only the first n results
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Skips the first n results
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Report]]
requestHeader: []
definitions:
- name: ODataResponse[List[Report]]
  description: Odata response wrapper for a Power BI report collection
  kind: object
  properties:
  - name: odata.context
    description: OData context
    types:
    - uid: string
  - name: value
    description: The report collection
    types:
    - uid: Report
      isArray: true
- name: Report
  description: A Power BI report
  kind: object
  properties:
  - name: id
    description: The report id
    types:
    - uid: string
  - name: name
    description: The report name
    types:
    - uid: string
  - name: webUrl
    description: The report web url
    types:
    - uid: string
  - name: embedUrl
    description: The report embed url
    types:
    - uid: string
  - name: datasetId
    description: The dataset id
    types:
    - uid: string
examples:
- name: Example
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/admin/reports
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "datasetId": "cfafbeb1-8037-4d0c-896e-a46fb27ff229",
            "id": "5b218778-e7a5-4d73-8187-f10824047715",
            "name": "SalesMarketing",
            "webUrl": "https://app.powerbi.com//reports/5b218778-e7a5-4d73-8187-f10824047715",
            "embedUrl": "https://app.powerbi.com/reportEmbed?reportId=5b218778-e7a5-4d73-8187-f10824047715"
          }
        ]
      }
security: []
