### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.admin.importsgetimportsasadmin
name: Imports GetImportsAsAdmin
service: Power BI REST APIs
groupName: Admin
apiVersion: v1.0
summary: "Returns a list of imports for an organization.  \n**Note:** You must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.Read.All or Tenant.ReadWrite.All<br/>Application only and delegated permissions are supported.<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/admin/imports
- content: GET https://api.powerbi.com/v1.0/myorg/admin/imports?$expand={$expand}&$filter={$filter}&$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: $expand
  in: query
  description: Expands related entities inline
  types:
  - uid: string
- name: $filter
  in: query
  description: Filters the results, based on a boolean condition
  types:
  - uid: string
- name: $top
  in: query
  description: Returns only the first n results
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Skips the first n results
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Import]]
requestHeader: []
