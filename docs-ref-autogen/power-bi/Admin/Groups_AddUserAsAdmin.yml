### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.admin.groupsadduserasadmin
name: Groups AddUserAsAdmin
service: Power BI REST APIs
groupName: Admin
apiVersion: v1.0
summary: "Grants user permissions to the specified workspace.  \n**Note:** This API is currently limited to updating workspaces in the new workspace experience. The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces: []
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/admin/groups/{groupId}/users
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestBody:
- name: default
  parameters:
  - name: groupUserAccessRight
    in: body
    description: Access rights user has for the workspace
    types:
    - uid: GroupUserAccessRightEnum
  - name: emailAddress
    in: body
    description: Email address of the user
    types:
    - uid: string
  - name: displayName
    in: body
    description: Display name of the principal
    types:
    - uid: string
  - name: identifier
    in: body
    description: Identifier of the principal
    types:
    - uid: string
  - name: principalType
    in: body
    description: The principal type
    types:
    - uid: PrincipalType
requestHeader: []
definitions:
- name: Object
  kind: object
  properties: []
- name: GroupUserAccessRight
  description: A Power BI user access right entry for workspace
  kind: object
  properties:
  - name: groupUserAccessRight
    description: Access rights user has for the workspace
    types:
    - uid: GroupUserAccessRightEnum
  - name: emailAddress
    description: Email address of the user
    types:
    - uid: string
  - name: displayName
    description: Display name of the principal
    types:
    - uid: string
  - name: identifier
    description: Identifier of the principal
    types:
    - uid: string
  - name: principalType
    description: The principal type
    types:
    - uid: PrincipalType
- name: GroupUserAccessRightEnum
  description: Access rights user has for the workspace
  kind: enum
  properties:
  - name: None
    description: Removes permission to content in workspace
    types:
    - uid: string
  - name: Member
    description: Grants read access to content in workspace
    types:
    - uid: string
  - name: Admin
    description: Grants administrator rights to workspace
    types:
    - uid: string
  - name: Contributor
    description: Grants read and write access to content in group
    types:
    - uid: string
- name: PrincipalType
  description: The principal type
  kind: enum
  properties:
  - name: User
    description: User principal type
    types:
    - uid: string
  - name: Group
    description: Group principal type
    types:
    - uid: string
examples:
- name: Example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/admin/groups/206d27ca-94e8-4a69-855b-5c32bdd458a8/users
    body: >-
      {
        "emailAddress": "john@contoso.com",
        "groupUserAccessRight": "Admin"
      }
  responses:
