### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.admin.groupsgetgroupsasadmin
name: Groups GetGroupsAsAdmin
service: Power BI Rest APIs
groupName: Admin
apiVersion: v1.0
summary: "Returns a list of workspaces for an organization with an administrative scope.  \n<br/>**Required scope**: Tenant.Read.All or Tenant.ReadWrite.All<br/>Application only and delegated permissions are supported.<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/admin/groups
- content: GET https://api.powerbi.com/v1.0/myorg/admin/groups?$expand={$expand}&$filter={$filter}&$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: $expand
  in: query
  description: Expands related entities inline
  types:
  - uid: string
- name: $filter
  in: query
  description: Filters the results, based on a boolean condition
  types:
  - uid: string
- name: $top
  in: query
  description: Returns only the first n results
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Skips the first n results
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Group]]
requestHeader: []
definitions:
- name: ODataResponse[List[Group]]
  description: Odata response wrapper for a Power BI Group list
  kind: object
  properties:
  - name: odata.context
    description: OData context
    types:
    - uid: string
  - name: value
    description: The groups
    types:
    - uid: Group
      isArray: true
- name: Group
  description: A Power BI Group
  kind: object
  properties:
  - name: id
    description: The workspace id
    types:
    - uid: string
  - name: name
    description: The group name
    types:
    - uid: string
  - name: isReadOnly
    description: Is the group read only
    types:
    - uid: boolean
  - name: isOnDedicatedCapacity
    description: Is the group on dedicated capacity
    types:
    - uid: boolean
  - name: capacityId
    description: The capacity id
    types:
    - uid: string
  - name: description
    description: The group description
    types:
    - uid: string
  - name: type
    description: The type of group
    types:
    - uid: string
  - name: state
    description: The group state
    types:
    - uid: string
  - name: users
    description: The users that belong to the group, with their access rights
    types:
    - uid: GroupUserAccessRight
      isArray: true
- name: GroupUserAccessRight
  description: A Power BI user access right entry for group
  kind: object
  properties:
  - name: groupUserAccessRight
    description: Access rights user has for the group
    types:
    - uid: GroupUserAccessRightEnum
  - name: emailAddress
    description: Email address of the user
    types:
    - uid: string
- name: GroupUserAccessRightEnum
  description: Access rights user has for the group
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Member
    types:
    - uid: string
  - name: Admin
    types:
    - uid: string
  - name: Contributor
    types:
    - uid: string
examples:
- name: get workspaces with users expanded
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/admin/groups?$expand=users
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "e380d1d0-1fa6-460b-9a90-1a5c6b02414c",
            "isReadOnly": false,
            "isOnDedicatedCapacity": false,
            "name": "Sample Group 1",
            "description": "Sample group",
            "type": "Workspace",
            "state": "Active",
            "users": [
              {
                "emailAddress": "john@contoso.com",
                "groupUserAccessRight": "Admin"
              }
            ]
          },
          {
            "id": "183dcf10-47b8-48c4-84aa-f0bf9d5f8fcf",
            "isReadOnly": false,
            "isOnDedicatedCapacity": false,
            "name": "Sample Group 2",
            "description": "Deleted sample group",
            "type": "Workspace",
            "state": "Deleted",
            "users": []
          }
        ]
      }
- name: get orphaned workspaces
  request:
    uri: "GET https://api.powerbi.com/v1.0/myorg/admin/groups?$expand=users&$filter=(not users/any()) or (not users/any(u: u/groupUserAccessRight eq Microsoft.PowerBI.ServiceContracts.Api.GroupUserAccessRight'Admin'))"
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "d5caa808-8c91-400a-911d-06af08dbcc31",
            "isReadOnly": false,
            "isOnDedicatedCapacity": false,
            "name": "Orphaned Group",
            "description": "Sample orphan group",
            "type": "Workspace",
            "state": "Active",
            "users": []
          }
        ]
      }
- name: get deleted workspaces
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/admin/groups?$filter=state eq 'Deleted'
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "183dcf10-47b8-48c4-84aa-f0bf9d5f8fcf",
            "isReadOnly": false,
            "isOnDedicatedCapacity": false,
            "name": "Sample Group 2",
            "description": "Deleted sample group",
            "type": "Workspace",
            "state": "Deleted"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
