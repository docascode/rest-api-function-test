### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.admin.groupsrestoredeletedgroupasadmin
name: Groups RestoreDeletedGroupAsAdmin
service: Power BI REST APIs
groupName: Admin
apiVersion: v1.0
summary: "Restores a deleted workspace for an organization.  \n**Note**: This API is currently limited to restoring workspaces in the new workspace experiences preview. You must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.ReadWrite.All<br/>Application only and delegated permissions are supported.<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes:
- application/json
produces: []
paths:
- content: POST https://api.powerbi.com/v1.0/myorg/admin/groups/{groupId}/restore
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestBody:
- parameters:
  - name: name
    in: body
    description: The name for the restored group
    types:
    - uid: string
  - name: emailAddress
    in: body
    isRequired: true
    description: The email address of the owner for the restored group
    types:
    - uid: string
requestHeader: []
definitions:
- name: Object
  kind: object
  properties: []
- name: GroupRestoreRequest
  description: Power BI request to restore a deleted group
  kind: object
  properties:
  - name: name
    description: The name for the restored group
    types:
    - uid: string
  - name: emailAddress
    description: The email address of the owner for the restored group
    types:
    - uid: string
examples:
- name: example
  request:
    uri: POST https://api.powerbi.com/v1.0/myorg/admin/groups/3bec11ee-48a9-490c-8e4d-1ebba90d491a/restore
    body: >-
      {
        "name": "Restored Workspace",
        "emailAddress": "john@contoso.com"
      }
  responses:
  - statusCode: "200"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
