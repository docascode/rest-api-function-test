### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.admin.groupsdeleteuserasadmin
name: Groups DeleteUserAsAdmin
service: Power BI REST APIs
groupName: Admin
apiVersion: v1.0
summary: "Removes user permissions to the specified workspace.  \n**Note:** This API is currently limited to updating workspaces in the new workspace experience. The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes: []
produces: []
paths:
- content: DELETE https://api.powerbi.com/v1.0/myorg/admin/groups/{groupId}/users/{user}
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: user
  in: path
  isRequired: true
  description: The user principal name (UPN) of the user to remove (usually the user's email)
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestHeader: []
definitions:
- name: Object
  kind: object
  properties: []
examples:
