### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.admin.groupsdeleteuserasadmin
name: Groups DeleteUserAsAdmin
service: Power BI Rest APIs
groupName: Admin
apiVersion: v1.0
summary: "Remove user permissions to the given workspace for your organization under an adminstrative scope  \n<br/>**Required scope**: Tenant.ReadWrite.All<br/>Application only and delgated permissions are supported.<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
consumes: []
produces: []
paths:
- content: DELETE https://api.powerbi.com/v1.0/myorg/admin/groups/{groupId}/users/{user}
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: user
  in: path
  isRequired: true
  description: The user principal name (UPN) of the user to remove (usually the user's email)
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Object
requestHeader: []
definitions:
- name: Object
  kind: object
  properties: []
examples:
- name: example
  request:
    uri: DELETE https://api.powerbi.com/v1.0/myorg/admin/groups/f7d76f5a-7190-43c6-bf12-7a135c6c2d69/users/john@contoso.com
  responses:
  - statusCode: "200"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
