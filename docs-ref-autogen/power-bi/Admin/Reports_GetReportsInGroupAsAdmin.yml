### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.admin.reportsgetreportsingroupasadmin
name: Reports GetReportsInGroupAsAdmin
service: Power BI REST APIs
groupName: Admin
apiVersion: v1.0
summary: "Returns a list of reports from the specified workspace for an organization.  \n**Note:** You must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.Read.All or Tenant.ReadWrite.All<br/>Application only and delegated permissions are supported.<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/admin/groups/{groupId}/reports
- content: GET https://api.powerbi.com/v1.0/myorg/admin/groups/{groupId}/reports?$filter={$filter}&$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The workspace id
  types:
  - uid: string
- name: $filter
  in: query
  description: Filters the results, based on a boolean condition
  types:
  - uid: string
- name: $top
  in: query
  description: Returns only the first n results
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Skips the first n results
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ODataResponse[List[Report]]
requestHeader: []
definitions:
- name: ODataResponse[List[Report]]
  description: Odata response wrapper for a Power BI Report collection
  kind: object
  properties:
  - name: odata.context
    description: OData context
    types:
    - uid: string
  - name: value
    description: The report collection
    types:
    - uid: Report
      isArray: true
- name: Report
  description: A Power BI Report
  kind: object
  properties:
  - name: id
    description: The report id
    types:
    - uid: string
  - name: name
    description: The report name
    types:
    - uid: string
  - name: webUrl
    description: The report web url
    types:
    - uid: string
  - name: embedUrl
    description: The report embed url
    types:
    - uid: string
  - name: datasetId
    description: The dataset id
    types:
    - uid: string
examples:
- name: example
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/admin/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/reports
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "datasetId": "cfafbeb1-8037-4d0c-896e-a46fb27ff229",
            "id": "5b218778-e7a5-4d73-8187-f10824047715",
            "name": "SalesMarketing",
            "webUrl": "https://app.powerbi.com/groups/f089354e-8366-4e18-aea3-4cb4a3a50b48/reports/5b218778-e7a5-4d73-8187-f10824047715",
            "embedUrl": "https://app.powerbi.com/reportEmbed?reportId=5b218778-e7a5-4d73-8187-f10824047715&groupId=f089354e-8366-4e18-aea3-4cb4a3a50b48"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
