### YamlMime:RESTOperation
uid: api.powerbi.com.power-bi.availablefeatures.getavailablefeaturebyname
name: Get Available Feature By Name
service: Power BI Rest APIs
groupName: Available Features
apiVersion: v1.0
summary: "Returns the specified available feature for user by name  \n<br/>**Required scope**: None"
consumes: []
produces:
- application/json
paths:
- content: GET https://api.powerbi.com/v1.0/myorg/availableFeatures(featureName='{featureName}')
uriParameters:
- name: featureName
  in: path
  isRequired: true
  description: The feature name
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AvailableFeature
requestHeader: []
definitions:
- name: AvailableFeature
  description: Power BI Available Feature
  kind: object
  properties:
  - name: name
    description: Feature name
    types:
    - uid: string
  - name: state
    description: The feature state
    types:
    - uid: FeatureState
  - name: extendedState
    description: The feature extended state
    types:
    - uid: FeatureExtendedState
  - name: additionalInfo
    description: Additional feature information
    types:
    - uid: AdditionalFeatureInfo
- name: FeatureState
  description: The feature state
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: FeatureExtendedState
  description: The feature extended state
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: DisabledByAdmin
    types:
    - uid: string
  - name: UserNotLicensed
    types:
    - uid: string
- name: AdditionalFeatureInfo
  description: Additional feature information
  kind: object
  properties:
  - name: Usage
    description: The token generation usage (in %) from the limitation on shared capacity
    types:
    - uid: integer
examples:
- name: example
  request:
    uri: GET https://api.powerbi.com/v1.0/myorg/availableFeatures(featureName='embedTrial')
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "embedTrial",
        "state": "Enabled",
        "extendedState": "Enabled",
        "additionalInfo": {
          "usage": 65
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3a%2f%2fanalysis.windows.net%2fpowerbi%2fapi
  scopes:
  - name: user_impersonation
    description: impersonate your user account
