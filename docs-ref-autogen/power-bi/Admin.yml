### YamlMime:RESTOperationGroup
uid: api.powerbi.com.power-bi.admin
name: Admin
apiVersion: v1.0
service: Power BI REST APIs
operations:
- uid: api.powerbi.com.power-bi.admin.datasetsgetdatasourcesasadmin
  summary: "Returns a list of datasources for the specified dataset for an organization with an administrative scope.  \n<br/>**Required scope**: Tenant.Read.All<br/>Application only and delegated permissions are supported.<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.groupsadduserasadmin
  summary: "Grants user permissions to the specified workspace for an organization with an administrative scope.  \n<br/>**Required scope**: Tenant.ReadWrite.All<br/>Application only and delegated permissions are supported.<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.groupsdeleteuserasadmin
  summary: "Removes user permissions to the specified workspace for an organization with an administrative scope.  \n<br/>**Required scope**: Tenant.ReadWrite.All<br/>Application only and delegated permissions are supported.<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.groupsgetgroupsasadmin
  summary: "Returns a list of workspaces for an organization with an administrative scope.  \n<br/>**Required scope**: Tenant.Read.All or Tenant.ReadWrite.All<br/>Application only and delegated permissions are supported.<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.groupsrestoredeletedgroupasadmin
  summary: "Restores a deleted workspace for an organization with an administrative scope.  \n**Note**: This API is currently limited to restoring preview workspaces. <br/><br/>**Required scope**: Tenant.ReadWrite.All<br/>Application only and delegated permissions are supported.<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.groupsupdategroupasadmin
  summary: "Updates the specified workspace properties for an organization with an administrative scope.  \n**Note**: This API is currently limited to updating preview workspaces. Only name and description can be updated, and name must be unique inside an organization.<br/><br/>**Required scope**: Tenant.ReadWrite.All<br/>Application only and delegated permissions are supported.<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
