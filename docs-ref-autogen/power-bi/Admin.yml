### YamlMime:RESTOperationGroup
uid: api.powerbi.com.power-bi.admin
name: Admin
apiVersion: v1.0
service: Power BI REST APIs
operations:
- uid: api.powerbi.com.power-bi.admin.dashboards_getdashboardsasadmin
  summary: "Returns a list of dashboards for the organization.  \n**Note:** The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.Read.All or Tenant.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.dashboards_getdashboardsingroupasadmin
  summary: "Returns a list of dashboards from the specified workspace.  \n**Note:** The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.Read.All or Tenant.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.dashboards_gettilesasadmin
  summary: "Returns a list of tiles within the specified dashboard.  \n**Note:** The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.Read.All or Tenant.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.datasets_getdatasetsasadmin
  summary: "Returns a list of datasets for the organization.  \n**Note:** The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.Read.All or Tenant.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.datasets_getdatasetsingroupasadmin
  summary: "Returns a list of datasets from the specified workspace.  \n**Note:** The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.Read.All or Tenant.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.datasets_getdatasourcesasadmin
  summary: "Returns a list of datasources for the specified dataset.  \n**Note:** The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.Read.All<br/>Application only and delegated permissions are supported.<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.groups_adduserasadmin
  summary: "Grants user permissions to the specified workspace.  \n**Note:** This API is currently limited to updating workspaces in the new workspace experience. The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.groups_deleteuserasadmin
  summary: "Removes user permissions to the specified workspace.  \n**Note:** This API is currently limited to updating workspaces in the new workspace experience. The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.groups_getgroupsasadmin
  summary: "Returns a list of workspaces for the organization.  \n**Note:** The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.Read.All or Tenant.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.groups_restoredeletedgroupasadmin
  summary: "Restores a deleted workspace.  \n**Note**: This API is currently limited to restoring workspaces in the new workspace experience. The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.groups_updategroupasadmin
  summary: "Updates the specified workspace properties.  \n**Note**: This API is currently limited to updating workspaces in the new workspace experience. Only name and description can be updated, and name must be unique inside an organization. The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.imports_getimportsasadmin
  summary: "Returns a list of imports for the organization.  \n**Note:** The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.Read.All or Tenant.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.reports_getreportsasadmin
  summary: "Returns a list of reports for the organization.  \n**Note:** The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.Read.All or Tenant.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.admin.reports_getreportsingroupasadmin
  summary: "Returns a list of reports from the specified workspace.  \n**Note:** The user must have administrator rights (such as Office 365 Global Administrator or Power BI Service Administrator) to call this API. <br/><br/>**Required scope**: Tenant.Read.All or Tenant.ReadWrite.All<br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
