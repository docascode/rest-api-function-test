### YamlMime:RESTOperationGroup
uid: api.powerbi.com.power-bi.datasets
name: Datasets
apiVersion: v1.0
service: Power BI Rest APIs
operations:
- uid: api.powerbi.com.power-bi.datasets.bindtogateway
  summary: "Binds the specified dataset from **\"My Workspace\"** to the specified gateway. This only supports the On-Premises Data Gateway.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.bindtogatewayingroup
  summary: "Binds the specified dataset from the specified workspace to the specified gateway. This only supports the On-Premises Data Gateway.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.deletedatasetbyid
  summary: "Deletes specified dataset from **\"My Workspace\"**  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.deletedatasetbyidingroup
  summary: "Deletes specified dataset from the specified workspace  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.discovergateways
  summary: "Returns a list of gateways that the specefied dataset from **\"My Workspace\"** can be bound to.  \nThis API is relevant only for datasets that have at least one on-premises connection. <br/>For datasets with cloud-only connections, it will return an empty list. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.discovergatewaysingroup
  summary: "Returns a list of gateways that the specefied dataset from the specified workspace can be bound to.  \nThis API is relevant only for datasets that have at least one on-premises connection. <br/>For datasets with cloud-only connections, it will return an empty list. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getdatasetbyid
  summary: "returns the the specified dataset from **\"My Workspace\"**  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getdatasetbyidingroup
  summary: "returns the the specified dataset from the specified workspace  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getdatasets
  summary: "Returns a list of datasets from **\"My Workspace\"**  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getdatasetsingroup
  summary: "Returns a list of datasets from the specified workspace  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getdatasources
  summary: "Gets a list of datasources for the specified dataset from **\"My Workspace\"**  \n<br/>**Note**: 'gatewayId' and 'datasourceId' are only available when the dataset is bound to a gateway. each user have a cloud gateway which cloud data sources are bound to by default.<br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getdatasourcesingroup
  summary: "Gets a list of datasources for the specified dataset from the specified workspace  \n<br/>**Note**: 'gatewayId' and 'datasourceId' are only available when the dataset is bound to a gateway. each user have a cloud gateway which cloud data sources are bound to by default.<br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getgatewaydatasources
  summary: "Returns a list of gateway datasources for the specified dataset from **\"My Workspace\"**  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getgatewaydatasourcesingroup
  summary: "Returns a list of gateway datasources for the specified dataset from the specified workspace  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getparameters
  summary: "Gets a list of parameters for the specified dataset from **\"My Workspace\"**  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getparametersingroup
  summary: "Gets a list of parameters for the specified dataset from the specified workspace  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getrefreshhistory
  summary: "Returns the refresh history of the specified dataset from **\"My Workspace\"**  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getrefreshhistoryingroup
  summary: "Returns the refresh history of the specified dataset from the specified workspace  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.refreshdataset
  summary: "Triggers a refresh to occur for the specified dataset from **\"My Workspace\"**  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.refreshdatasetingroup
  summary: "Triggers a refresh to occur for the specified dataset from the specified workspace  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.setalldatasetconnections
  summary: "Updates all connections for the specified dataset from **\"My Workspace\"**  \n<br/>**Note**:  To update connection details for SQL Server, Analysis Services, OData Feed, and SharePoint, use [Update Datasources](https://review.docs.microsoft.com/en-us/rest/api/power-bi/datasets/updatedatasources?branch=master). For other datasource types use [Set Parameters](https://review.docs.microsoft.com/en-us/rest/api/power-bi/datasets/updateparameters?branch=master). <br/>**Note**: This API only supports SQL DirectQuery datasets. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.setalldatasetconnectionsingroup
  summary: "Updates all connections for the specified dataset from the specified workspace  \n<br/>**Note**:  To update connection details for SQL Server, Analysis Services, OData Feed, and SharePoint, use [Update Datasources](https://review.docs.microsoft.com/en-us/rest/api/power-bi/datasets/updatedatasources?branch=master). For other datasource types use [Set Parameters](https://review.docs.microsoft.com/en-us/rest/api/power-bi/datasets/updateparameters?branch=master). <br/>**Note**: This API only supports SQL DirectQuery datasets. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.takeoveringroup
  summary: "Takes ownership over the specified dataset for the current authorized user  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.updatedatasources
  summary: "Updates the datasources of the specified dataset from **\"My Workspace\"**  \n<br/>**Note**: For cached models You need to refresh the dataset to get get the data from the new data sources. <br/>**Note**: original datasource and new datasource should have the exact same schema, otherwise refresh will fail. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app). <h2>Restrictions</h2><ul><li>Update datasources supports SQL Server, Analysis Services, OData Feed, and SharePoint datasources. For other datasource types, use [Set Parameters](https://review.docs.microsoft.com/en-us/rest/api/power-bi/datasets/updateparameters?branch=master) </li><li>Changing datasource type is not supported. </li><li>Datasources that contain parameters on the connection string are not supported. </li><li>Datasources which are part of Merged or Joined tables are not supported. </li><li>Changing connection from cloud to on-premises or on-premises to cloud is not supported. </li></ul>"
- uid: api.powerbi.com.power-bi.datasets.updatedatasourcesingroup
  summary: "Updates the datasources of the specified dataset from the specified workspace  \n<br/>**Note**: For cached models You need to refresh the dataset to get get the data from the new data sources. <br/>**Note**: original datasource and new datasource should have the exact same schema, otherwise refresh will fail. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app). <h2>Restrictions</h2><ul><li>Update datasources supports SQL Server, Analysis Services, OData Feed, and SharePoint datasources. For other datasource types, use [Set Parameters](https://review.docs.microsoft.com/en-us/rest/api/power-bi/datasets/updateparameters?branch=master) </li><li>Changing datasource type is not supported. </li><li>Datasources that contain parameters on the connection string are not supported. </li><li>Datasources which are part of Merged or Joined tables are not supported. </li><li>Changing connection from cloud to on-premises or on-premises to cloud is not supported. </li></ul>"
- uid: api.powerbi.com.power-bi.datasets.updateparameters
  summary: "Updates the parameters values for the specified dataset from **\"My Workspace\"**  \n<br/>**Note**: You need to refresh the dataset for the new parameters values to be applied. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app). <h2>Restrictions</h2><ul><li>All parameters must exist in the dataset. Names are case-sensitive. </li><li>datasets with SQL, Oracle, Teradata & SapHana Direct Query connections are not supported. </li><li>datasets with Analysis Services Live connections are not supported. </li><li> Maximum of a 100 parameters in request is allowed. </li><li> Values should be of expected Type. </li><li> Cannot pass empty value to an IsRequired parameter. </li><li> List cannot be empty or include multiple occurrences of same parameter. </li><li> Parameters of types 'Any' or 'Binary' cannot be set. </li><li> Parameters may not change the actual connection (server and/or database), but not its OnPrem status (from Cloud to OnPrem, or the other way).</li></ul>"
- uid: api.powerbi.com.power-bi.datasets.updateparametersingroup
  summary: "Updates the parameters values for the specified dataset from the specified workspace  \n<br/>**Note**: You need to refresh the dataset for the new parameters values to be applied. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app). <h2>Restrictions</h2><ul><li>All parameters must exist in the dataset. Names are case-sensitive. </li><li>datasets with SQL, Oracle, Teradata & SapHana Direct Query connections are not supported. </li><li>datasets with Analysis Services Live connections are not supported. </li><li> Maximum of a 100 parameters in request is allowed. </li><li> Values should be of expected Type. </li><li> Cannot pass empty value to an IsRequired parameter. </li><li> List cannot be empty or include multiple occurrences of same parameter. </li><li> Parameters of types 'Any' or 'Binary' cannot be set. </li><li> Parameters may not change the actual connection (server and/or database), but not its OnPrem status (from Cloud to OnPrem, or the other way).</li></ul>"
