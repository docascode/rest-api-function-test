### YamlMime:RESTOperationGroup
uid: api.powerbi.com.power-bi.datasets
name: Datasets
apiVersion: v1.0
service: Power BI REST APIs
operations:
- uid: api.powerbi.com.power-bi.datasets.bindtogateway
  summary: "Binds the specified dataset from **\"My Workspace\"** to the specified gateway. This only supports the On-Premises Data Gateway.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.bindtogatewayingroup
  summary: "Binds the specified dataset from the specified workspace to the specified gateway. Only supported for the On-Premises Data Gateway.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.deletedatasetbyid
  summary: "Deletes the specified dataset from **\"My Workspace\"**.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.deletedatasetbyidingroup
  summary: "Deletes the specified dataset from the specified workspace.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.discovergateways
  summary: "Returns a list of gateways which the specified dataset from **\"My Workspace\"** can be bound to.  \nThis API is relevant only for datasets that have at least one on-premises connection. <br/>For datasets with cloud-only connections, it will return an empty list. <br/><br/>**Required scope**: Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.discovergatewaysingroup
  summary: "Returns a list of gateways that the specified dataset from the specified workspace can be bound to.  \nThis API is relevant only for datasets that have at least one on-premises connection. <br/>For datasets with cloud-only connections, it will return an empty list. <br/><br/>**Required scope**: Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getdatasetbyid
  summary: "Returns the specified dataset from **\"My Workspace\"**.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getdatasetbyidingroup
  summary: "Returns the specified dataset from the specified workspace.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getdatasets
  summary: "Returns a list of datasets from **\"My Workspace\"**.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getdatasetsingroup
  summary: "Returns a list of datasets from the specified workspace.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getdatasources
  summary: "Returns a list of datasources for the specified dataset from **\"My Workspace\"**.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getdatasourcesingroup
  summary: "Returns a list of datasources for the specified dataset from the specified workspace.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getgatewaydatasources
  summary: "Returns a list of gateway datasources for the specified dataset from **\"My Workspace\"**.  \n<br/>**Note**: Use the new [Dataset - Get Datasources](/rest/api/power-bi/datasets/getdatasources) API instead.<br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getgatewaydatasourcesingroup
  summary: "Returns a list of gateway datasources for the specified dataset from the specified workspace.  \n<br/>**Note**: Use the [Dataset - Get Datasources In Group](/rest/api/power-bi/datasets/getdatasourcesingroup) API instead.<br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getparameters
  summary: "Returns a list of parameters for the specified dataset from **\"My Workspace\"**.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getparametersingroup
  summary: "Returns a list of parameters for the specified dataset from the specified workspace.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getrefreshhistory
  summary: "Returns the refresh history of the specified dataset from **\"My Workspace\"**.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.getrefreshhistoryingroup
  summary: "Returns the refresh history of the specified dataset from the specified workspace.  \n<br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.refreshdataset
  summary: "Triggers a refresh for the specified dataset from **\"My Workspace\"**.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.refreshdatasetingroup
  summary: "Triggers a refresh for the specified dataset from the specified workspace.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.setalldatasetconnections
  summary: "Updates all connections for the specified dataset from **\"My Workspace\"**.  \n<br/>**Note**:<ul><li>To update connection details for SQL, AS, OData Feed, and SharePoint, use [Update Datasources](/rest/api/power-bi/datasets/updatedatasources). For other datasource types, use [Update Parameters](/rest/api/power-bi/datasets/updateparameters).</li><li>This API only supports SQL DirectQuery datasets.</li></ul><br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.setalldatasetconnectionsingroup
  summary: "Updates all connections for the specified dataset from the specified workspace.  \n<br/>**Note**:<ul><li>To update connection details for SQL, AS, OData Feed, and SharePoint, use [Update Datasources In Group](/rest/api/power-bi/datasets/updatedatasourcesingroup). For other datasource types, use [Update Parameters In Group](/rest/api/power-bi/datasets/updateparametersingroup).</li><li>This API only supports SQL DirectQuery datasets.</li></ul> <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.takeoveringroup
  summary: "Transfers ownership over the specified dataset to the current authorized user.  \n<br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app)."
- uid: api.powerbi.com.power-bi.datasets.updatedatasources
  summary: "Updates the datasources of the specified dataset from **\"My Workspace\"**.  \n<br/>**Important**:<ul><li>The original datasource and the new datasource must have the exact same schema.</li><li>For cached models, the dataset must be refreshed to get the data from the new data sources. Wait 30 minutes for the update datasources operation to complete before refreshing.</li></ul><br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app). <h2>Restrictions</h2><ul><li>Update datasources supports SQL Server, Azure SQL Server, Analysis Services, Azure Analysis Services, OData Feed, and SharePoint datasources. For other datasource types, use [Update Parameters](/rest/api/power-bi/datasets/updateparameters) </li><li>Changing datasource type is not supported. </li><li>Datasources that contain parameters on the connection string are not supported. </li><li>Datasources which are part of Merged or Joined tables are not supported. </li><li>Changing connection from cloud to on-premises or on-premises to cloud is not supported. </li></ul>"
- uid: api.powerbi.com.power-bi.datasets.updatedatasourcesingroup
  summary: "Updates the datasources of the specified dataset from the specified workspace.  \n<br/>**Important**:<ul><li>The original datasource and the new datasource must have the exact same schema.</li><li>For cached models, the dataset must be refreshed to get the data from the new datasources. Wait 30 minutes for the update datasources operation to complete before refreshing.</li></ul><br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app). <h2>Restrictions</h2><ul><li>Update datasources supports SQL Server, Azure SQL Server, Analysis Services, Azure Analysis Services, OData Feed, and SharePoint datasources. For other datasource types, use [Update Parameters In Group](/rest/api/power-bi/datasets/updateparametersingroup). </li><li>Changing datasource type is not supported. </li><li>Datasources that contain parameters on the connection string are not supported. </li><li>Datasources which are part of Merged or Joined tables are not supported. </li><li>Changing connection from cloud to on-premises or on-premises to cloud is not supported. </li></ul>"
- uid: api.powerbi.com.power-bi.datasets.updateparameters
  summary: "Updates the parameters values for the specified dataset from **\"My Workspace\"**.  \n<br/>**Important**: The dataset must be refreshed for new parameters values to be applied. Wait 30 minutes for the update parameters operation to complete before refreshing.<br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app). <h2>Restrictions</h2><ul><li>All parameters must exist in the dataset. Names are case-sensitive. </li><li>Datasets with SQL, Oracle, Teradata & SapHana Direct Query connections are not supported. </li><li>Datasets with Analysis Services Live connections are not supported. </li><li> Maximum of a 100 parameters in request is allowed. </li><li> Values should be of expected Type. </li><li> Cannot pass empty value to an IsRequired parameter. </li><li> List cannot be empty or include multiple occurrences of same parameter. </li><li> Parameters of types 'Any' or 'Binary' cannot be set. </li><li> Parameters may change the actual connection (server and/or database), but not its OnPrem status (from Cloud to OnPrem, or the other way).</li></ul>"
- uid: api.powerbi.com.power-bi.datasets.updateparametersingroup
  summary: "Updates the parameters values for the specified dataset from the specified workspace.  \n<br/>**Important**: The dataset must be refreshed for the new parameter values to be applied. Wait 30 minutes for the update parameters operation to complete before refreshing.<br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/power-bi/developer/register-app). <h2>Restrictions</h2><ul><li>All parameters must exist in the dataset. Names are case-sensitive. </li><li>Datasets with SQL, Oracle, Teradata & SapHana Direct Query connections are not supported. </li><li>Datasets with Analysis Services Live connections are not supported. </li><li> Maximum of 100 parameters in request is allowed. </li><li> Values should be of expected type. </li><li> An empty value is not permitted for the IsRequired parameter. </li><li> List cannot be empty or include multiple occurrences of same parameter. </li><li> Parameters of types 'Any' or 'Binary' cannot be set. </li><li> Changing the connection status from Cloud to OnPrem or OnPrem to Cloud is not supported.</li></ul>"
