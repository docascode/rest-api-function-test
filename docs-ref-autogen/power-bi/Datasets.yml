### YamlMime:RESTOperationGroup
uid: api.powerbi.com.powerbirestapis.datasets
name: Datasets
apiVersion: v1.0
service: Power BI Rest APIs
operations:
- uid: api.powerbi.com.powerbirestapis.datasets.bindtogateway
  summary: "Bind dataset to gateway  \nThe **Bind to gateway** operation links a dataset to a gateway. This only supports the On-Premises Data Gateway. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.bindtogatewayingroup
  summary: "Bind dataset to gateway  \nThe **Bind to gateway In Group** operation links a dataset from a **Group** to a gateway. This only supports the On-Premises Data Gateway. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.deletedatasetbyid
  summary: "Deletes the dataset with the specified id  \nThe **Delete Dataset By Id** operation deletes the dataset with the specified id.<br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.deletedatasetbyidingroup
  summary: "Deletes the dataset with the specified id  \nThe **Delete Dataset By Id In Group** operation deletes the dataset from a **Group** with the specified id.<br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.deleterows
  summary: "Deletes all rows from the specified table  \nThe **Delete Rows** operation deletes all **Rows** from a **Table** in a **Dataset**. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.deleterowsingroup
  summary: "Deletes all rows from the specified table  \nThe **Delete Rows In Group** operation deletes all **Rows** from a **Table** in a **Dataset** in a **Group**. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.generatetokeningroup
  summary: "Generate token to view the specified dataset  \nThe **Dashboards Generate Token In Group** operation creates embed token to allow view of the specified dashboard from a Group. <br/><br/>**Required scope**: Dashboard.ReadWrite.All or Dashboard.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.getdatasetbyid
  summary: "Gets the dataset metadata for the specifeid dataset id  \nThe **Get Dataset By Id** operation returns a JSON of a Dataset entity. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.getdatasetbyidingroup
  summary: "Gets the dataset metadata for the specifeid dataset id  \nThe **Get Dataset By Id In Group** operation returns a JSON of a Dataset entity from a **Group**. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.getdatasets
  summary: "Returns a list of datasets the user has on \"My Workspace\"  \n<br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.getdatasetsingroup
  summary: "Returns a list of datasets available on the specified workspace.  \n<br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.getdatasources
  summary: "Gets a list of datasource for the specified dataset  \nThe **Get Datasources** operation returns a JSON list of **Datasource** entities available in the dataset. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.getdatasourcesasadmin
  summary: Gets a list of datasource for the specified dataset as Admin
- uid: api.powerbi.com.powerbirestapis.datasets.getdatasourcesingroup
  summary: "Gets a list of datasource for the specified dataset  \nThe **Get Datasources In Group** operation returns a JSON list of **Datasource** entities available in the dataset from a **Group**. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.getgatewaydatasources
  summary: "Gets a list of gateway datasources for the specified dataset  \nThe **Get Gateway Datasources** operation returns a JSON list of all gateway data sources for a dataset. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.getgatewaydatasourcesingroup
  summary: "Gets a list of bound gateway datasources for the specified dataset  \nThe **Get Gateway Datasources In Group** operation returns a JSON list of all gateway data sources for a dataset from a **Group**. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.getparameters
  summary: "Gets a list of parameters for the specified dataset  \nThe **Get Parameters** operation returns a JSON list of **Parameter** entities available in the dataset. Caller is assumed to know what their effect is, and on which datasource. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.getparametersingroup
  summary: "Gets a list of parameters for the specified dataset  \nThe **Get Parameters In Group** operation returns a JSON list of **Parameter** entities available in the dataset from a **Group**. Caller is assumed to know what their effect is, and on which datasource. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.getrefreshhistory
  summary: "Gets the dataset refresh history  \nThe **Get Refresh History** operation returns a JSON list of **Refresh** entities. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.getrefreshhistoryingroup
  summary: "Gets the dataset refresh history  \nThe **Get Refresh History In Group** operation returns a JSON list of **Refresh** entities from a **Group**. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.gettables
  summary: "Gets all tables within the specified dataset  \nThe **Get Tables** operation returns a JSON list of **Tables** for the specified **Dataset**. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.gettablesingroup
  summary: "Gets all tables within the specified dataset  \nThe **Get Tables In Group** operation returns a JSON list of **Tables** for the specified **Dataset** from a **Group**. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.postdataset
  summary: "Creates a new dataset  \n<br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.postdatasetingroup
  summary: "Post a new entity to datasets  \nThe **Create Dataset In Group** operation creates a new **Dataset** in a **Group** from a JSON schema definition and returns the **Dataset** ID and the properties of the dataset created.<br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.postrows
  summary: "Posts new data rows into the specified table  \nThe **Add Rows** operation adds **Rows** to a **Table** in a **Dataset**. <br/>**REST API Limitations:** See [Power BI REST API limitations](https://msdn.microsoft.com/library/dn950053.aspx). <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.postrowsingroup
  summary: "Posts new data rows into the specified table  \nThe **Add Rows In Group** operation adds **Rows** to a **Table** in a **Dataset** in a **Group**. <br/>**REST API Limitations:** See [Power BI REST API limitations](https://msdn.microsoft.com/library/dn950053.aspx). <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.puttable
  summary: "Updates a schema and metadata for the specified table  \nThe **Update Table Schema** operation updates a **Table** schema. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.puttableingroup
  summary: "Updates a schema and metadata for the specified table  \nThe **Update Table Schema In Group** operation updates a **Table** schema in a **Group**. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.refreshdataset
  summary: "Start a dataset refresh  \nThe **Refresh Dataset** operation triggers a refresh to occur for the specified dataset. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.refreshdatasetingroup
  summary: "Start a dataset refresh  \nThe **Refresh Dataset In Group** operation triggers a refresh to occur for the specified dataset from a **Group**. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.setalldatasetconnections
  summary: "Sets all connections for the specified dataset  \nThe **Set All Dataset Connections** operation updates connection strings for each data source in a dataset. The connection strings are updated with the body of the POST call. <br/>**Note**:  To update connection details for SQL Server, Analysis Services, OData Feed, and SharePoint, use [Update Datasources](https://review.docs.microsoft.com/en-us/rest/api/power-bi/datasets/updatedatasources?branch=master). For other datasource types use [Set Parameters](https://review.docs.microsoft.com/en-us/rest/api/power-bi/datasets/updateparameters?branch=master). <br/>**Note**: This API only supports SQL DirectQuery datasets. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.setalldatasetconnectionsingroup
  summary: "Sets all connections for the specified dataset  \nThe **Set All Dataset Connections In Group** operation updates connection strings for each data source in a dataset from a **Group**. The connection strings are updated with the body of the POST call. <br/>**Note**:  To update connection details for SQL Server, Analysis Services, OData Feed, and SharePoint, use [Update Datasources](https://review.docs.microsoft.com/en-us/rest/api/power-bi/datasets/updatedatasources?branch=master). For other datasource types use [Set Parameters](https://review.docs.microsoft.com/en-us/rest/api/power-bi/datasets/updateparameters?branch=master). <br/>**Note**: This API only supports SQL DirectQuery datasets. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.takeoveringroup
  summary: "Take Over a dataset  \nThe **Take Over In Group** operation takes ownership of the dataset for the current authorized user. <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.updatedatasources
  summary: "Updates the dataset datasources using the specified datasource selectors  \nThe **Update Datasources** operation changes datasource connection details. <br/>**Note**: For unsupported datasource types, use [Set Parameters](https://review.docs.microsoft.com/en-us/rest/api/power-bi/datasets/updateparameters?branch=master). <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.updatedatasourcesingroup
  summary: "Updates the dataset datasources using the specified datasource selectors  \nThe **Update Datasources In Group** operation changes datasource connection details in a **Group**. <br/>**Note**: For unsupported datasource types, use [Set Parameters](https://review.docs.microsoft.com/en-us/rest/api/power-bi/datasets/updateparameters?branch=master). <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.updateparameters
  summary: "Updates the dataset parameters  \nThe **Update Parameters** operation updates the values of the **Parameters**. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
- uid: api.powerbi.com.powerbirestapis.datasets.updateparametersingroup
  summary: "Updates the dataset parameters  \nThe **Update Parameters In Group** operation updates the values of the **Parameters** from a **Group**. <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register an app](https://docs.microsoft.com/en-us/power-bi/developer/register-app)."
